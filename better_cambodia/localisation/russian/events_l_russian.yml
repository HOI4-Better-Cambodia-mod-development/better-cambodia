 cambodia.8.t: "Новая общественно-экономическая формация"
 cambodia.8.d: "Мы стоим на пороге чего-то совершенно нового. Уровень сознательности наших граждан дошёл до нужного уровня и мы готовы полностью перейти на новый этап. Мы должны выступить перед народом, объявив о победе. Сейчас мы гордо смотрим в светлое будущее, мы готовы к нему, мы понимаем его, мы - его строители. Оставшиеся на планете очаги сопротивления старого мира вскоре запылают пламенем революций и мы, рабочие и земледельцы всех стран, благополучно переместимся на высшую ступень бытия, где люди счастливы трудиться и помогать. Будущее теперь подчиняется нам и мы сами в силах контролировать все процессы, влияющие на нас. Наше счастье ждёт нас. Так объявим же о победе!"
 cambodia.8.a: "Объявляйте народу о победе."
 cambodia.4.t: "День выборов"
 cambodia.4.d: "Хун уже давно слышал о надвигающихся выборах, о них трубили изо всех щелей. На удивление, это странное известие сказалось на жизни Хуна и всей его деревни. Очень часто к нему в деревню приезжали странные личности, о которых он никогда раньше не слышал и все они как один предлагали жителя деревеньки улучшения их уровня жизни и обеспечения их всем необходимым для жизни. Многие не понимали слов, которые говорят незнакомцы, однако они вызывали большой интерес у народа, а их пламенные речи вызывали у обычных сельских жителей самый настоящий восторг. В один момент в деревеньке Хуна появились стенды с выставленными названиями различных партий и фотографиями неведомых до этого момента Хуну людей.  В деревеню стали приезжать рабочие и строители и всего за пару дней они построили здание, которое они назвали пунктом для голосования. В деревне шла массовая агитация за участие в выборах и отовсюду трубили о важности этого выбора. Теперь же Хун стоит перед урной в которую ему было необходимо бросить листок с галочкой напротив названия каких-то партий. Хун долго думал и наконец он проголосовал за..."
 cambodia.4.a: "...Коммунистов!"
 cambodia.4.b: "...Либералов!"
 cambodia.9.t: "Воцарение истинно-марксистской идеологии"
 cambodia.9.d: "Поздравляю вас товарищи! Мы наконец-то смогли избавиться ото всех врагов, что скрывались на территориях нашей великой страны. Мы наконец-то смогли обеспечить существование идеального плацдарма для распространения нашей великой, социалистической революции! \nОднако, товарищи, ситуация не настолько радостна, как вы могли подумать. Ревизионисты и мерзкая буржуазия все еще держат Миллиарды рабочих и крестьян по всему миру в своей железной хватке. Наша общая цель и задача - положить конец угнетениям рабочего класса и наконец-то избавить мир от этих мерзких капиталистов и их пособников! \nМы пройдем своим победоносным маршем по землям капитала и сокрушим их! Во славу революции!" \nРечь, которая исходила с трибуны, на которой стоял вождь нации наконец закончилась и многотысячная толпа взорвалась овациями и криками и с призывами покончить с угнетателями.\nРеволюция движется вперед..."
 cambodia.9.a: "И её не остановить!"
 cambodia.10.t: "Множество мнений и множество идей"
 cambodia.10.d: "Никогда в партии не было столько светлых идей, о том, как нам следует упрвлять нашим социалистическим госудраством. Некоторые из этих идей могут казаться откровенно контр-революционными, однако стоит заметить, что если мы не будем знать точку мнения наших самых контр-революционных товарищей, то никогда не сможем понять того, как нам следует избегать контр-революции и бороться с ней."
 cambodia.10.a: "Идеи идеями, а работа по расписанию"
 cambodia.11.t: "Странник на реке"
 cambodia.11.d: "Хун всегда приходил в одно и то же время к реке Меконг. Он любил любоваться ее красотами. Ему всегда нравилась безмятежность, с которой текла столь могучая река. Именно эта река давала жизнь не только ему, но и жителям всей его замечательной страны.\nЛистья спокойно колышатся под давление легкого вечернего ветра. Деревья согнувшиеся под тяжестью нагромождениями зелени порожденной ими же, укрывали удивительную флору и фауну обитающую вдоль реки от испепеляющих лучей яркого закатного солнца. \nХун знал, что правительство выбранное именно им теперь объявило, что будет защищать эту удивительную природу скрывающуюся в дебрях великой Камбоджи. Он был рад, что человечество все же начало ценить столь удивительную вещи как природа."
 cambodia.11.a: "А природа ответит людям за их заботу."
 cambodia.12.t: "Трудности на пути"
 cambodia.12.d: "Сен уже давно ехал по проселочной дороги. Вокруг него и его грузовика были только трава, солнце и безмятежная природа, однако у Сена не было времени ей наслаждаться.  Он занимался перевозкой опасных политических заключенных, которые угрожали революции. Приказ у Сена был простым - увезти и убить. Его начальство отказалось объяснять Сену, почему эти люди должны были умереть. Он знал, что они были врагами его социалистического государтсва, а этого уже хватало Сену для непоколебимого исполнения приговора.\nПриехали. Сен достал свой пистолет и начал по одному выводить пленников из грузовика. Рядом ошивался его помощник, который сопровождал Сена все это время. Преступники были выведены и поставленны напротив оврага, на дне которого было зловонное болото. Преступники были поставленны на колени, они закинули руки за головы. Эти люди были крайне разношерстны. Среди них были как старики так и дети, как мужчины так и женщины, все они были врагами народа. \nПомощник Сена зачитал приговор и Сен пустил пулю в лоб каждому. Параллельно этому, он не переставал размышлять обо всех препятствиях, которые стоят на пути его социалистической родины. Однако он верил, что это были всего лишь небольшие трудности на пути."
 cambodia.12.a: "Приговор приведен в действие."
 cambodia.13.t: "Красная армия движется вперед"
 cambodia.13.d: "Наша доблесная красная армия наконец-то полностью готова для того, что бы выступить против контр-революционных сил и пройтись маршем по землям грязных капиталистов! Красная армия Кампучии движется вперед и ее ничто и никогда не сможет остановить!"
 cambodia.13.a: "Ура! Ура! Ура!"
 cambodia.14.t: "Пол Пот объявляет о воплощении марксистско-ленинистских идей"
 cambodia.14.d: "Сегодня, глава правительства Народной республики Кампучия, Пол Пот, заявил, что их государство наконец-то смогло воплотить в жизнь мечты и идеи Маркса и Ленина. Выступая по этому поводу с грандиозной речью перед толпой численностью более миллиона человек, Пол Пот взорвался криками о скорейшем утверждении коммунизма во всех остальных странах мира и о завершении перехода народа его страны от старой капиталистического образа мышления на новый коммунистический.\nМеждународные наблюдатели со скепсисом относятся к заявлениям Пол Пота и отказываются признавать возможность построения коммунизма в принципе. Рабочие по всему миру поднимаются и ликуют, а крупные землевладельцы и промышленники с тревогой относятся к угрозе их благополучию со стороны Пол Пота и его сторонников."
 cambodia.14.a: "Это звучит довольно радикально!"
 cambodia.15.t: "Деревенская пропаганда"
 cambodia.15.d: "Никто и никогда в истории Камбоджи не мог поверить, что размах пропагандистской машины развернутой коммунистами во главе с Пол Потом сможет достичь такого масштаба! Новости о жизни отдельных членов партии заполонили страну, людям с малых лет рассказывают о преимуществах коммунизма над грязными и жалкими буржуа. В деревнях повсюду ходят агитаторы, которые призывают работать усерднее на благо революции и кажется, что вся страна сплотилась ради общей цели."
 cambodia.15.a: "Обеспечение лояльности населения - ключ ко всеобщему процветанию."
 cambodia.16.t: "Последний этап"
 cambodia.16.d: "Все приготовления были завершены и теперь наша революция неоспоримо является лидирующим политическим движением в мире. Невероятные усилия, приложенные Пол Потом и его революционными товарищами, окупились с лихвой и теперь нам осталось совсем немного, прежде чем все люди на планете Земля, смогут вкусить плоды прогресса и величия принесенные нашей великой революцией. Переход к новой социально-экономической формации закончится уже совсем скоро, а это значит что революция почти завершена."
 cambodia.16.a: "Это был путь, который мы прошли все вместе!"
 cambodia.17.t: "Будущее уже близко"
 cambodia.17.d: "Диалектический материализм предсказывает наступление коммунизма уже очень скоро и теперь наша великая революция готова отправить человечество на новую ступень в эволюции. Будущее уже близко и мы станем авангардом прогресса в этом темном мире реакционерства и капитализма. Пришла пора начать великий потоп, которые смоет все старое и воцарит новое. Да здравствует революция!"
 cambodia.17.a: "Маркс гордился бы нами."
 cambodia.18.t: "Опиум для народа"
 cambodia.18.d: "Религия - это отрава которая разлагает наше прекрасное общество на части. Религия зомбирует и вызывает зависимость у людей словно грязный наркотик! Мы всегда выступали и будем выступать против религиозного бреда, который нам проповедывали эти великие лжецы. Они хотели сделать нас покладистыми и неразумными, однако наше возмездие уже близко и мы не будем так же милостивы, как и их жалкие и ничтожные боги."
 cambodia.18.a: "Мракобесие преступно, просвещение - чудотворно."