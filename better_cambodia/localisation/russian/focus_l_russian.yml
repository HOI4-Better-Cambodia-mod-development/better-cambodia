 CAM_gimmler_desc: "Рейсфюрер SS Генрих Гиммлер захватил власть в нашей стране и моментально ликвидировал всех бывших Камбоджийских фашистов. Расправившись со своими оппонентами среди местных фашистов, Гиммлер утвердил свою власть и поставил на все важные государственные посты людей из SS. Черное солнце воцаряется над индокитаем."
 CAM_ss_ordenstaadt_campuchia_desc: "Разочаровавшись в немецком нацизме, Генрих решил вернуть германский народ на верный путь и создал государство, полностью подчиненное SS и лично рейхсфюреру. Гитлер отнесся неоднозначно к созданию на территории индокитая Оренштаата но и не выразил явного протеста. У Гиммлера развязаны руки но все же непонятно, куда же он поведет свою страну?"
 CAM_new_home_for_truly_nazism_desc: "НСДАП прогнила до самого своего основания, там не осталось никого, кто разделял бы идеалы национа-социализма так же, как это делает Гиммлер. Германия свернула с верного пути и пришла пора мессии и герою немецкого народа освободить Берлин и лично Гитлера от предателей и врагов рейха."
 CAM_slaver_as_a_tool_of_progress_desc: "Низшие расы не дойстойны свободной жизни, их единственное предназначение - служить высшим народам и выполнять все их прихоти. Наша прихоть, как величайшей нации во всем мире, Разгромить лживые идеологии и построить мир созданный немцами для немцев. Большое и рабское население индокитая станет отличным подспорьем на пути нашего величия."
 CAM_fear_desc: "Страх - величайшее оружие которое мы можем использовать против наших врагов. Коммунисты - самый главны враг нашего режима и нашей великой идеолоии, ни один коммунист не должен выжить, мы вселим в них страх перед нашим великим режимом и никто не посмеет встать против нашей власти."
 CAM_top_secret_desc: "Никто и никогда не должен знать о том, что происходить на наших землях. Западные либералы и коммунисты не простят нам нашей праведной миссии, а наша метрополия в Берлине не станет поддерживать нас, если узнает о наших деяниях. Мы создадим непроницаемый купол дезинформации и лжи вокруг нашего государства и никто и никогда не узнает о том, что происходит на этих землях на самом деле."
 CAM_aryan_supremacy_desc: "Арийская раса - самая сильная, выносливная, умная и в целом является самой лучшей расой на Земле. Мы должны утвердить один простой факт, Арийцы - правят, а иные - прислуживают."
 CAM_ss_on_the_first_place_desc: "СС является опорой нашего государства с самого начала его существования, СС - самая преданная Гиммлеру организация в стране и является очевидным, что мы должны укрепить СС и передать всю полноту власти над гражданской и военной сферами жизни государства."
 CAM_black_sun_rises_over_asia_desc: "Мы - суверенный орден арийских крестоносцев ведущих свою бесконечную войну против большевизма и либерализма. Мы не примиримо враждуем со лживой формой нацизма и мелочными монархиями прошлого. Мы ведем свою войну как спартанцы в древней Греции. Мы несем цивилизацию и развитие для арийского народа и смерти с нищетой для иных народов. Мы - вестники черного солнца, что воцарится в момент полной победы арийского мира. Мы победим."
 CAM_i_am_reich_desc: "В нашем обществе не должно быть иной высшей цели, кроме как служения великому рейху, который разносит величие арийской расы по всей планете."
 CAM_i_am_fuhrer_desc: "В нашем обществе не должно быть иного морального ориентира помимо нашего великого фюрера, он - эталон величия арийской расы и все должны быть благодарны ему, за свое существование."
 CAM_i_am_ss_desc: "В нашем обществе не должно быть более сильной организации чем СС. Наши великие ночные крестоносцы очистят планету от наводнившей ее гнили и покончат с унижениями Версаля."
 CAM_on_guard_of_national-socialism_desc: "Мы будем стоять на страже нашей идеологии и никогда не отступимся от наших священных и истинно верных целей."
 CAM_all_for_Aryans_desc: "Арийцы будут получать все блага цивилизации, что государство может им дать, арийцы пойдут в авангарде нашей великой войны и нашего великого суда, арийцы останутся единственной нацией на земле!"
 CAM_death_for_untermensch_desc: "Мелочные и жалкие народы не соответствующие нашим великолепным стандартым подлежат полному учитожению или же порабощению во славу нашего великого рейха."
 CAM_our_home_is_so_far_desc: "Эта земля принадлежит арийцам и никому более, но наша настоящая родина так далеко... Мы вернемся на нашу великую родину и уничтожим предателей прочно закрепившихся в Берлине. Все или ничего!"
