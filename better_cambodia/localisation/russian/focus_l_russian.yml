 CAM_geidrich: "Гейдрих"
 CAM_geidrich_desc: "Начальник тайной государственной полиции Рейнхард Гейдрих, используя нелояльные и германофильские элементы в армии, смог устроить государственный переворот против бывшего правительства индокитая и установил единоличную военную диктатуру."
 CAM_military_district_asia: "Управление по делам Азии"
 CAM_military_district_asia_desc: " Гейдрих отверг концепцию рейхспротектората на территории индокитая и предложил новую систему управления в недавно приобретенных Берлином владениях. Гейдрих объявил о создании военного округа "Азия", полностью подчиненного ему и силам немецкого вермахта. Гитлер одобрил решение генерал-губернатора Гейдриха и выразил признательность за распространение и сохранение влияния Германии в дальних азиатских землях. Гейдрих и военные теперь у руля."
 CAM_eliminate_dissent: "Ликвидировать диссидентов"
 CAM_eliminate_dissent_desc: "Нелояльные элементы внутри нашего государства нельзя оставлять без присмотра, если дать этим диссидентам возможность, то они уничтожат наш режим и оставят нас на обочине истории. Нам нельзя этого допустить."
 CAM_asian_shield_of_the_reich: "Азиатский щит рейха"
 CAM_asian_shield_of_the_reich_desc: "Мы будем щитом нашей метрополии и не дадим никаким врагам и шанса на вторжение и захват наших территорий, мы построим неприступные крепости и великую армию, что бы ни один азиат не подумал бы об атаке наших территорий."
 CAM_reactionism_power: "Подъем реакционизма"
 CAM_reactionism_power_desc: "Мы не будем крайне авторитарной, националистической диктатурой и не пойдем на поводу у радикальных националистов, стремящихся развалить нашу страну или передать ее под власть еще более мерзких фашистов."
 CAM_search_for_traitors: "Поиск предателей"
 CAM_search_for_traitors_desc: "Используя навыки нашего великого лидера по борьбе с предателями и оппозиционерами, мы сможем начать массовый поиск предателей везде, от деревень до городов. Никто не скроется от нашего взора."
 CAM_use_connections_with_Interpol: "Воспользоваться связями с интерполом"
 CAM_use_connections_with_Interpol_desc: "Если хотим как можно быстрее выискать и уничтожить всех предателей, мы должны использовать имеющиеся у нашего Генерал-губернатора связи в организации "Интерпол". Таким образом мы сможем повысить эффективность нашей контрразведки."
 CAM_total_anighillation: "Тотальное уничтожение"
 CAM_total_anighillation_desc: "Ни один предатель не уйдет от наших глаз, мы начнем уничтожать партизан используя самолеты с горючими жидкостями. Мы сожжем все эти джунгли до тла, но искореним предателей и диссидентов раз и навсегда."
 CAM_traitors_are_everywhere: "Предатели везде"
 CAM_traitors_are_everywhere_desc: "Наш генерал-губернатор не может быть уверен наверняка, что все предатели которые таились на этих землях, были полностью и бесповоротно уничтожены услиями наших военных и контрразведки. Враги продолжают скрываться в кустах и на деревьях, разоряя наши военные посты и уничтожая нашу технику. Этот беспредел должен быть закончен."
 CAM_all_for_the_good_of_Germany: "Все на благо Германии"
 CAM_all_for_the_good_of_Germany_desc: "Эта земля богата и плодотворна, мы не можем оставлять все это только здесь, нам необходимо переправить эти ресурсы на нашу родину, в обмен на индустриализацию этих земель."
 CAM_all_for_the_good_of_fuhrer: "Все на благо фюрера"
 CAM_all_for_the_good_of_fuhrer_desc: "Наш великий фюрер - Адольф Гитлер, желает создания на этих землях прочного и крепкого опорного пункта для дальнейших захватов Германии в Азии. Мы выступим главными исполнителями воли нашего фюрера и будем вселять страх в его врагов на территории Азии."
 CAM_loyal_subjects: "Лояльный субъект"
 CAM_loyal_subjects_desc: "Мы будем вечно хранить пламя немецкого империализма в наших сердцах и никогда не предадим свою любимую и великую родину. Мы будем верой и правдой, огнем и мечом в руках нашего великого фюрера в Берлине. Расцвет Германии близко."
 CAM_germany_are_everywhere: "Германия везде"
 CAM_germany_are_everywhere_desc: "Германия должна быть везде и всюду, все должны любить Германию, все должны служить Германии. Никто не посмеет бросить вызов нашей великой стране, мы будем разделять великую славу Германии вместе с нашими братьями в метрополии. Мы покорим всех, кто будет против величия Германии."
 CAM_everything_for_the_army: "Все для армии"
 CAM_everything_for_the_army_desc: "Армия - центр нашего государства и основная его опора. Армия должна лидировать на всех местах."
 CAM_every_man_is_a_soldier: "Каждый человек - солдат"
 CAM_every_man_is_a_soldier_desc: "Мы не можем допустить падения нашего бастиона в Азии, у Германии много врагов и мало друзей. Каждый человек будет обязан проходить службу во славу нашего великого рейха, а вооружением нас обеспечит метрополия."
 CAM_the_army_rules_the_roost: "Армия правит баллом"
 CAM_the_army_rules_the_roost_desc: "Армия всегда будет главной силой. В нашем правительстве не будет места жалким политиканам и их прихвостням, армия возьмет все в своих крепкие и закаленные в боях руки."
 CAM_no_civilians: "Гражданские отсутствуют"
 CAM_no_civilians_desc: "Все государство в едином порыве должно прийти на благо своей метрополии и откинуть излишества мирной жизни. Война - момент когда раскрывается истинная суть народа ведущего ее и мы станем королями войны. Слово гражданский должно быть вычеркнуто из словаря."
 CAM_soldiers_are_everywhere: "Солдаты повсюду"
 CAM_soldiers_are_everywhere_desc: "Каждый человек на нашей земле - солдат, хочет он того или нет. Все кто сейчас на передовой или обучают молодое поколение уже будущих солдат являются солдатами. Каждый кто работает в тылу являются солдатами тяжелого трудового фронта, но настоящие слава и величие хранятся на поле боя за наше светлое будущее."
 CAM_hail_heidrich: "Хайль Гейдрих"
 CAM_hail_heidrich_desc: "Слава Гейдриху! Он проведет нас через туман и мрак нынешнего века в светлое будущее для всех немцев и уничтожит всех врагов Германии! Слава!"
 CAM_rises_sun: "Восходящее солнце"
 CAM_rises_sun_desc: "Япония пусть и кажется для нашей метрополии союзником, но мы не дадим им себя обмануть, они хотят уничтожить не только нас, но и нашу любимую Германию. Мы нанесем превентивный удар который сокрушит их жалкое государство."
 CAM_british_brilliant: "Бриллиант в британской короне"
 CAM_british_brilliant_desc: "Индия - Бриллиант в короне британской монархии и этот бриллиант должен принадлежать другим. Мы силой отнимем у британцев этот драгоценый камень и уничтожим их жалкую империю, передав драгоценность нашему фюреру."
 CAM_tattered_giant: "Колосс на глинянных ногах"
 CAM_tattered_giant_desc: " Китай пусть и имеет на своих территориях немецкую военную миссию и не кажется нашей метрополии в Берлине врагом, но мы знаем, что Китайцы заодно с советами и либералами, им нельзя доверять и их следует уничтожить."
 CAM_foreign_slaves: "Чужие рабы"
 CAM_foreign_slaves_desc: "Эти мелочные рабы не могут постичь ни нашего, ни немецкого величия! У них лишь одна судьба - быть поглощенными нашей великой военной машиной."
 CAM_enemies_are_everywhere: "Враги везде"
 CAM_enemies_are_everywhere_desc: "Как бы мы не старались враги всегда будут окружать нас повсюду и от этого никуда не денешься, нам остается лишь уничтожать их всем что у нас есть и не давать им шанса на восстановление."
 CAM_traditional_slope: "Возвращение к традициям"
 CAM_traditional_slope_desc: "Необходимо вернуть сильную руку нашего монарха и восстановить кхмерские традиции. Только король проведет нас через надвигающуюся над всеми нами бурю. Вместе с королем мы сможем преодолеть все!"
 CAM_invite_the_king: "Пригласить короля"
 CAM_invite_the_king_desc: "Мы должны пригласить на наш престол соответствующего монарха. Нородом Сианук - идеальный кандидат, хотя и слишком юн, что бы править нашей страной, так что ему понадобятся наставники и помощники."
 CAM_deal_with_liberal_forces: "Сотрудничество с либеральной фракцией"
 CAM_deal_with_liberal_forces_desc: "Мы не должны дать традициям полностью захватить нашу страну. Мы свяжемся с представителями либеральных сил и предложим им помочь нам в наставлении молодого монарха на путь истинный."
 CAM_collaborate_with_nationalists: "Сотрудничество с националистами"
 CAM_collaborate_with_nationalists_desc: "Наш новый монарх еще слишком юн и неопытен, однако даже он понимает, что полный отказ от идей праведного национализма будет губителен для нашей страны, это приведет к хаосу и разрухе в стране, а так же потери нашей драгоценной независимости. Националисты проследят, что бы монарх не якшался со всяким левым отребьем."
 CAM_appeal_to_the_old_aristocracy: "Поворот к старой аристократии"
 CAM_appeal_to_the_old_aristocracy_desc: "Старая аристократия - идеальные кандидаты на государственные посты и наша главная опора. Поддерживая с ними связи и расширяя их полномочия, мы создадим крепкую вертикаль власти и сокрушим всех, кто считает наши традиции прежитком прошлого."
 CAM_coalition_with_the_church: "Союз с церквью"
 CAM_coalition_with_the_church_desc: "Церковь станет нашей главной опорой на пути к объединению народа вокруг монарха. Монарх - помазаник божий и никто не смеет ему перечить, однако монарх все же должен слушаться советов своих приближенных и церкви... Для своего же блага."
 CAM_sole_power: "Единоличная власть"
 CAM_sole_power_desc: "Единоличное правление нашего млодого монарха, наставляемого своими верноподдаными, обеспечит нашему государству процветание и обеспечит нашим традициям сохранность от западных веяний."
 CAM_above_the_constitution: "Выше конституции"
 CAM_above_the_constitution_desc: "Конституция останется в нашей стране и даже продолжит носить статус высшего правового документа, однако даже в ней будет прописанна единоличная власть нашего славного монарха. Встав выше конституции, монархия выстоит и не потеряет народного доверия."
 CAM_creation_of_a_new_aristocracy: "Создание новой аристократии"
 CAM_creation_of_a_new_aristocracy_desc: "Пообещав нашим новым союзникам привелегии и высокие чины в нашем правительстве, нам удастся сломить старую аристократию, которая ставит нам палки в колеса, и создать лояльную режиму верхушку власти."
 CAM_purely_ceremonial_position: "Чисто церемониальная должность"
 CAM_purely_ceremonial_position_desc: "Передавать всю полноту власти нашему неопытному монарху нельзя. Монарх в новой Камбодже будет носить чисто церемониальную роль и не сможет влиять на государство достаточно сильно, что бы иметь возможность взять всю полноту власти в свои руки."
 CAM_guarantor_of_the_constitution: "Гарант конституции"
 CAM_guarantor_of_the_constitution_desc: "Отныне и впредь, монарх будет гарантом конституции и будет защищать ее от всех, кто посягнет на сей священный документ."
 CAM_defending_our_democracy: "Защищать нашу демократию"
 CAM_defending_our_democracy_desc: "Главной целью монарха является - защита демократии в Камбодже и защита наших священных постулатов от всех врагов нового режима и их прихвостней. Мы будем защищать нашу монархию от всех посягательств и с внешнего мира, нельзя дать диктаторам и тиранам захватить нашу великую родину."
 CAM_coronation: "Коронация"
 CAM_coronation_desc: "Пришла пора официально короновать нашего монарха в присутствии всех его верноподданых и ближайших советников. Эта коронация запомнится народу еще надолго, ибо она наконец закончит период политической нестабильности, терзающий нас уже не один месяц."
