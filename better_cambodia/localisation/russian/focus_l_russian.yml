 tfv_canada.63.t: "[CAN.GetNameDef] предлагает уступки за Ньюфаундленд"
 tfv_canada.63.d: "Новое правительство [CAN.GetAdjective]ого региона делает нам интригующее предложение по уступкам наших территорий в Ньюфаундленде. Хоть законы нашей нации и говорят о неделимом государстве, советники предлагают нам обдумать возможность создания нового фронта, способного отвлечь противника от ситуации в Европе."
