 CAM_liberty_vicroty_desc: "Наш народ оценил свободу во всем выше чем радикальное равенство и диктатуру предлагаемые социалистами! Да начнется воцарение свободной и справедливой Камбоджи!"
 CAM_our_own_path_to_liberalism_desc: "Нам и нашему народу не нужна помощь от грязных империалистов и их прихвостней от которых мы лишь недавно получили свою независимость. Мы не должны позволить коллаборационистам взять власть в нашей любимой стране!"
 CAM_rely_on_our_people_desc: "Наши люди не настолько глупы что бы верить сказкам этих глупых коммунистов и их социалистических прихвостней, а уж тем более, верить рассказам о "великом западе" от которого мы лишь недавно получили свою желанную свободу. Мы будем полагаться только на наших людей и их великое доверие. Мы оправдаем их ожидания."
 CAM_caring_for_our_people_desc: "Лишь заботясь о благосостоянии нашего народа мы сможем заслужить их доверие к нам и обеспечить стабильность во всей стране. Мы введем социальные гарантии, которые не будут ограничивать рынок и мешать нашему малому и среднему бизнесу в подъеме нашей экономики."
 CAM_free_the_economy_desc: "Жесткости и хаос военного времени требовали от правительства тотального контроля за всеми жизненноважными отраслями промышленности и осуществления всего бизнеса только под жестким надзором государства. Все же военное время прошло и нам необходимо передать нашим людям всю полноту экономической свободы и освободить их от бюрократических излишков военного времени."
 CAM_unitary_republic_desc: "Пришла пора централизовать нашу страну и дать людям сильное и единое демократическое государство, которое не тратит свои силы на предоставление автономии каждому захолустному региону. В конце концов, это снизит бюрократическую нагрузку на нашу страну."
 CAM_form_a_liberal_constitution_desc: "Пришло время положить конец нашей старой, временной конституции, ее время вышло и пора бы нам сформировать конституцию которая буде выражать волю народа, а не военных."
 CAM_our_own_currency_desc: "До этого момента, мы полагались либо на франк, либо на бартерный обмен, однако теперь мы дадим нашему новосозданному центральному банку проект новой валюты, которая даст нам экономическую независимость."
 CAM_our_independence_is_our_heritage_desc: "Наша независимость - гордость для всего нашего народа и накто никогда не отнимет у нас нашего права на свободу. Мы сплотимся ради единой цели и сохраним в нашем государстве вечную демократию, отражающую волю нашего народа."
 CAM_Happiness_for_our_people_desc: "Нам необходимо сохранить веру нашего народа в то, что мы сможем обеспечить им достойные условия жизни в условиях капиталистической системы. Мы сделаем нашего государство настолько справедливым, насколько это возможно в нашей ситуации."
 CAM_truly_free_cambodia_desc: "За время нашего свободного и независимого существования, мы смогли максимально приблизить наше государство к процветанию и сделать наш народ по истинне свободными и счастилвыми. Многое еще предстоит сделать, но теперь можно с уверенностью сказать, что отныне мы прочно держим власть в руках представителей народа."
 CAM_europhile_group_desc: "Наша страна разрушена и сильно пострадала от войны за независимость. Возможно этот мятеж и заставил французов вывести с наших территорий своих карателей и палачей, но вместе с этим ушла и вся французкая экономическая поддержка, а так же защита от наших агрессивных соседей по континенту. Нам необходимо отбросить излишества национализма и принять факт нашей неспособности восстановиться самим. Нам необходима помощь запада."
 CAM_establish_contact_with_industrialists_desc: "В наследство от французов нам досталось несколько видных предпринимателей, застрявших на нашей территории без помощи из метрополии. Мы могли бы воспользоваться их услугами и пригласить в наше правительство, а так же получить опытных министров, которые помогут нам индустриализировать нашу разрушенную страну."
 CAM_request_foreign_support_desc: "Иностранные державы давно засматривались на наши территории и ресурсы, пока французы выкачивали из нашей земли все, не давая ничего в замен. Мы можем договориться со многими странами насчёт их помощи нашему режиму и предоставив за это наши природные богатства. Особенно в нашем предложении будут заинтересованны британцы, они всегда поглядывали на французкий индокитай и дав им возможность получить его ресурсы, они осыпят нас помощью и инвестициями."
 CAM_federalist_fepublic_desc: "Распределив нашу территорию между чиновниками и по совместительству бывшими французкими лоялистами, мы сможем дать каждому из них стимул развивать свой собственный регион увеличив как свое, так и наше, общее богатство, а конкуренция заставит их работать усерднее во благо нашего правительства. Это конечно может вызвать народное недовольство в какой-то мере и увеличить бюрократическую нагрузку в некоторой степени, однако мы уверены, что это верный путь."
 CAM_rely_on_the_franc_desc: "Ни старый пиастр, ни предлагаемый риель, не смогут поставить нашу финансовую ситуацию на ноги за максимально короткий срок, нам необходимо связаться с французами и полностью перевести все валютные расчеты в нашей стране на старый и надежный франк."
 CAM_perhaps_independence_was_a_mistake_desc: "В войне с Францией мы показали западу, что не готовы терпеть несправедливость и издевательства, однако, мы готовы предложить нашим западным партнерам взаимовыгодное сотрудничество, где никто никого не угнетает и все помогают другу другу в час нужды, мы готовы пожертвовать ради этого вырваной дорогой ценой независимостью. Если это принесет процветание нашему государству и народу, то мы готовы пойти на этот шаг."
 CAM_military_tension_desc: "В армейских кругах зреет напряжение, сейчас генералитет контролирует всю страну и никто не смеет это оспаривать, однако возгласы социалистов и либералов звучат все громче и громче. Верховное командование беспокоится относительно их некомпетентности в деле управления нашей великой страной. Мы остановим свободолюбов на их пути к развращению нашей страны и сделаем это силой."
 CAM_millitary_coup_desc: "Пришло время всем гражданам нашей строны подняться с колен на борьбу с западными и советскими марионетками. Мы разрушим идеи против которых мы сражались в борьбе за независимость и приведем нашу страну к величию. Армия возьмет все в свои руки!"
 CAM_right_sector_activity_desc: "Монархия слаба, а религия стоит на пути прогресса, мы должны пробудить в наших гражданах величие и древнюю мощь народов индокитая, мы сломим оковы капитализма и социализма и построим что-то по настоящему грандиозное, что-то, что вернет всем жителям индокитая гордость и славу."
 CAM_destruct_left_organisations_desc: "Левый интернационализм это - самая мерзкая вещь которую только можно представить, европейцы угнетавшие наши раздробленные и разделенные народы на протяжении века не заслуживают прощения. Объединившись, все жители Азии положат конец евро-американскому доминированию. Коммунисты не заслуживают прощения, они отвергают все традиции и культуру наших народов. Мы сокрушим их!"
 CAM_power_of_mode_desc: "Пора ликвидировать остатки либеральной и консервативной оппозиции, мы создадим нацию не разделенную идеологическими противоречиями и смело идущую к своей великой судьбе. Нельзя дать либералам заразить жителей индокитая мерзкими идеями европейцев."
 CAM_connect_with_foreign_fascism_desc: "Фашизм - единственная идея белого человека к которой нам стоит обратиться. Мы верим в построение великого будущего для нашей нации, но что бы свергнуть старый режим, нам необходимо создать коалицию с другими соратниками по идеологии. Но к кому же?"
 CAM_japanese_style_millitarism_desc: "Японцы создали свою версию фашизма, основанную на паназиатизме и величии всей Азии. Лучшего кандидата в союзники чем Япония просто не придумаешь."
 CAM_japan_economy_integration_desc: "Только работая сообща мы сможем сбросить гнет белого человека со всей Азии! Мы должны объединить наши с Японией экономики, что бы эффективнее регулировать производство вооружения по всей Азии."
 CAM_join_sphere_desc: "Пришло время окончательно закрепить наши с Японией отношения и подать заявку на вступление в великую Восточноазиатскую сферу сопроцветания. Все диссиденты были подавлены и теперь никто не помешает нам сделать то, что предназначалось нам судьбой."
 CAM_stab_in_the_back_china_desc: "Китай всего лишь игрушка западных империалистов для подчинения всей Азии. От великого и могучего Китая не осталось и следа, теперь это всего лишь разорванный нна части огрызок своей былой славы. Мы покорим слабое китайское правительство и вернем Китаю его было величие."
 CAM_partner_of_the_empire_desc: "Нам необходимо укрепить наши взаимосвязи с Японией и теснее вклиниться в сферу сопроцветания, став для Японии полноценным экономическим и военным союзником, который будет отстаивать идеи величия народов Азии до конца."
 CAM_imperium_investition_desc: "Ни один народ не сможет достичь истинного величия без развитой армии, которая исходит от развитой экономики. Мы попросим у наших великих союзников инвестиции в нашу промышленность и инфраструктуру."
 CAM_favorable_geographical_location_desc: "Индокитай - идеальный плацдарм для развития наступления на территорию Индонезии и Индии, мы передадим нашим союзникам право размещать свои войска и корабли в обмен на некоторую поддержку."
 CAM_advantage_foothold_desc: "Мы создадим крепкую точку опоры для дальнейшего продвижения наших великих армий и позволим нашим войскам идти в бой не смотря ни на что."
 CAM_integration_to_siam_desc: "Европейский империализм обошел тайцев стороной, однако мы не можем отрицать, что наши судьбы связаны. Мы предложим Сиаму создать единое и мощное государство, что положет конец европейской хватке в Азии."
 CAM_south_resourses_desc: "Ресурсы южной Азии являются идеальным подспорьем для нашего великого похода на Европу."
 CAM_independent_economy_desc: "Мы должны расширять наши связи с Японией во что бы то ни стало. Нам необходимо прогнать европейцев с азиатской земли и если для этого придется отдать Японии больше, то мы без колебания сделаем это."
 CAM_mutually_beneficial_trade_desc: "Взаимовыгодная торговля с Японцами и другими членами Сферы станет для нас ключом к полной экономической эффективности и принесет процветание на земли всей Азии."
 CAM_end_of_european_colonialism_desc: "Мы положим конец гнету европейцев раз и навсегда, мы не единственный народ угнетаемый этими белыми выскочками. Пришла пора преподать им последний урок."
 CAM_china_integration_desc: "После поражения жалкого Китая, мы примем эстафету по владению всеми этими обширными территориями и утвердим первую часть своего грандиозного плана по укреплению Азии."
 CAM_greater_ostasia_desc: "Наш великий план по освобождению всей Азии от гнета запада почти полностью осуществлен, однако нам предстоит сделать еще очень много всего прежде чем Азия возвысится в своем величии надо остальными"
 CAM_center_of_world_facsism_desc: "Япония слишком слаба, что бы вместе с ней поднимать величие Азии. Мы обратимся к немцам и попросим некоторых советников для более тесного сотрудничества и кооперации с немцами."
 CAM_close_cooperation_desc: "Мы должны установить крепкие и прочные связи с нацистской Германией для увеличения инвестиций из великого рейха в наше не менее славное государство. Никто не встанет на пути единой и неделимой нации."
 CAM_formation_collaboration_goverment_desc: "Немцы крайне сильно заинтересовались нашим режимом и предложили нам экономическую, военную, политическую и социальную поддержку в обмен на создание на наших территориях более лояльного правительства. Мы не имеем права отказываться от такого великодушного предложения. Ничего же плохого не произойдет?"
 CAM_german_administration_desc: "Никто не мог этого ожидать, но немцы совершили переворот! Присланные немецкие советники воспользовались своей властью на наших землях и собственным политическим опытом и свергли наше правительство. Прочно закрепившись в верхах власти немцы проявят свою истинную натуру."
 CAM_joint_construction_project_desc: "Усилив кооперацию с немецкими промышленниками мы сможем обеспечить быстрый рост нашей промышленности и укрепить наши исследования в промышленной области. Немецкая наука поможет достичь нам небывалых высот."
 CAM_business_cooperation_desc: "Мы пригласим немецких бизнесменов, предпринимателей и промышленников, создав для них идеальные условия для бизнеса и развития. Поднимая нашу экономику они принесут благо нашему великому народу."
 CAM_strategical_value_territory_desc: "Находясь под боком у Китая и Индии, мы занимаем идеальное место откуда можно вторгнуться на территории этих двух стран, а так же, нанести удар по Индонезии и Малайе захватив их стратегические ресурсы для нашей военной машины. Немцы будут рады такому удобному союзнику."
 CAM_dotation_from_berlin_desc: "На создание мощного и крепкого военно-промышленного компекса нам потребуются немалые вложения от нашего главного партнера, Германия поможет нам в индустриализации, а мы поможем им в завоеваниях."
 CAM_gering_desc: "Рейхсмаршал Герман Геринг с помощью своих лоялистов смог подавить начальное сопротивление своему режиму и закрепиться на посту главы новой немецкой администрации в индокитае. Гитлер не возражал против взятия власти Герингом и даже выразил новому главе правительства свои поздравления. Начинается воцарение Геринга."
 CAM_german_ost_asia_desc: "Первым указом нашего Рейхсмаршала стало учреждение на подконтрольных нам территориях в индокитае Германской-Ост-Азии под прямым управлением Рейхсмаршала и контролем за его деятельностью из Берлина."
 CAM_administration_exclusively_loyal_to_goering_desc: "Я не могу позволить появления в моей новой администрации диссидентов угрожающих моему режиму. Любая нелояльность на подконтрольных мне территориях должна караться жестоко и беспощадно. Никто не уйдет от моего пристального взора и от руки великого правосудия."
 CAM_army_exclusively_loyal_to_goering_desc: "Старым борцам для за независимость этих мелочных народов нельзя доверять. Я обязан уничтожить любое армейское инакомыслие и подчинить армию только моей воле. Армия будет лояльна и никак иначе."
 CAM_goering_state_desc: "Это мое государство и именно я здесь власть, я подавил здесь всех, кто мог помешать исполнению моих планов. Однако, пока Берлин контролирует мою деятельность я не могу сделать все что я задумал..."
 CAM_contact_with_industrialist_desc: "Только видные промышленники с моей родины смогут поставить эту пустошь на ноги. Я должен воспользоваться своими связями и призвать некоторых видных промышленников в это захолустье. Если они не согласятся, то я просто предложу им немного абсолютно бесплатной рабочей силы."
 CAM_clear_the_party_desc: "Среди местных фашистов очень много германофилов, однако верить им конечно нельзя. Они могут вонзить нож в мою спину в любую минуту, похоже пришла пора ликвидировать угрозу моей верховной власти."
 CAM_corruption_as_tool_desc: "От приехавших наместников из Германии не стоит ждать чего-либо хорошего, они не представляют насколько великими вещами я здесь занимаюсь и на какие жертвы мне приходиться идти. Возможно пара сотен драгоценных марок помогут им забыть о том, что они здесь успели увидеть, а если же нет то с плеч полетят головы. Если подкупить кого надо, то никто никогда не узнает истинную причину их смерти."
 CAM_kingdom_of_goering_desc: "Пришла пора окончательно утвердить свою власть и окончательно закрепить это место, как мое драгоценное королевство. Никто не сможет противостоять моей власти, ни марионетки в правительстве, ни глупцы из Берлина."
 CAM_wealth_desc: "Это место обладает высоким ресурсным потенциалом и разумеется все это только мое, Никто не будет против если я возьму часть денег из бюджета на свои личные нужды. Я все делаю на благо своего королевства и я как никто другой заслуживаю вознаграждения за свои труды."
 CAM_human_trafficking_desc: "Люди - самый востребованный ресурс в наше время и никто не смеет отрицать, что в Индокитае достаточно людей для удовлетворения местных потребностей, так что я сомневаюсь, что кто-то будет против если некоторые из них, не совсем по своей воле окажутся в Германии или же Итальянской Эфиопии в качестве послушных рабов."
 CAM_glory_desc: "Я величайший из ныне живущих людей на земле, со мной могут сравниться только Гитлер и Муссолини. Я являюсь эталоном красоты и величия и спорить с этим бесполезно. Я навсегда впечатал свое имя в историю, как величайший человек нашего времени."
 CAM_i_am_law_there_desc: "Социалистическим партизанам трудно доказать, что их идеи неверны в самой своей концепции, однако Я ЗДЕСЬ ЗАКОН и они преклонят свои колени к моим ногам и возрадуются, что я все еще не лишил их грязной жизни, которую они хранят как зеницу ока."
 CAM_adoration_desc: "Народ которым правлю Я - счастливый народ, единый и непобедимый, сильный и величественный, а спорят с этим только глупцы не понимающие всего моего грандиозного величия. Слава мне! Слава Герингу!"
 CAM_likeness_of_god_desc: "Я не просто великий человек, я подобен богу снизошедшему на эту бренную землю и только мне стоит руководить этими мелочными людишками. Гитлер, Гиммлер, Гейдрих, Муссолини, Франко, Бальбо, Гранди, Шпеер и иные личности являются моими верными апостолами, которых я заставлю уважать мою священную волю."
 CAM_goeringia_desc: "Пришла пора окончательно отделиться от жалкого рейха и встать на путь создания моего собственного божественного государства. Герингия будет звучать на устах всех людей планеты с благоговенным трепетом и осторожностью. Моя власть безгранична, моя власть абсолютно, мой разум расчетлив, мои идеалы совершенны."
