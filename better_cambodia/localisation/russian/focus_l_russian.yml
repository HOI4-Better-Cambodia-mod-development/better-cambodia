 CAM_gimmler_desc: "Рейсфюрер SS Генрих Гиммлер захватил власть в нашей стране и моментально ликвидировал всех бывших Камбоджийских фашистов. Расправившись со своими оппонентами среди местных фашистов, Гиммлер утвердил свою власть и поставил на все важные государственные посты людей из SS. Черное солнце воцаряется над индокитаем."
 CAM_ss_ordenstaadt_campuchia_desc: "Разочаровавшись в немецком нацизме, Генрих решил вернуть германский народ на верный путь и создал государство, полностью подчиненное SS и лично рейхсфюреру. Гитлер отнесся неоднозначно к созданию на территории индокитая Оренштаата но и не выразил явного протеста. У Гиммлера развязаны руки но все же непонятно, куда же он поведет свою страну?"
 CAM_new_home_for_truly_nazism_desc: "НСДАП прогнила до самого своего основания, там не осталось никого, кто разделял бы идеалы национа-социализма так же, как это делает Гиммлер. Германия свернула с верного пути и пришла пора мессии и герою немецкого народа освободить Берлин и лично Гитлера от предателей и врагов рейха."
 CAM_slaver_as_a_tool_of_progress_desc: "Низшие расы не дойстойны свободной жизни, их единственное предназначение - служить высшим народам и выполнять все их прихоти. Наша прихоть, как величайшей нации во всем мире, Разгромить лживые идеологии и построить мир созданный немцами для немцев. Большое и рабское население индокитая станет отличным подспорьем на пути нашего величия."
 CAM_fear_desc: "Страх - величайшее оружие которое мы можем использовать против наших врагов. Коммунисты - самый главны враг нашего режима и нашей великой идеолоии, ни один коммунист не должен выжить, мы вселим в них страх перед нашим великим режимом и никто не посмеет встать против нашей власти."
 CAM_top_secret_desc: "Никто и никогда не должен знать о том, что происходить на наших землях. Западные либералы и коммунисты не простят нам нашей праведной миссии, а наша метрополия в Берлине не станет поддерживать нас, если узнает о наших деяниях. Мы создадим непроницаемый купол дезинформации и лжи вокруг нашего государства и никто и никогда не узнает о том, что происходит на этих землях на самом деле."
 CAM_aryan_supremacy_desc: "Арийская раса - самая сильная, выносливная, умная и в целом является самой лучшей расой на Земле. Мы должны утвердить один простой факт, Арийцы - правят, а иные - прислуживают."
 CAM_ss_on_the_first_place_desc: "СС является опорой нашего государства с самого начала его существования, СС - самая преданная Гиммлеру организация в стране и является очевидным, что мы должны укрепить СС и передать всю полноту власти над гражданской и военной сферами жизни государства."
 CAM_black_sun_rises_over_asia_desc: "Мы - суверенный орден арийских крестоносцев ведущих свою бесконечную войну против большевизма и либерализма. Мы не примиримо враждуем со лживой формой нацизма и мелочными монархиями прошлого. Мы ведем свою войну как спартанцы в древней Греции. Мы несем цивилизацию и развитие для арийского народа и смерти с нищетой для иных народов. Мы - вестники черного солнца, что воцарится в момент полной победы арийского мира. Мы победим."
 CAM_i_am_reich_desc: "В нашем обществе не должно быть иной высшей цели, кроме как служения великому рейху, который разносит величие арийской расы по всей планете."
 CAM_i_am_fuhrer_desc: "В нашем обществе не должно быть иного морального ориентира помимо нашего великого фюрера, он - эталон величия арийской расы и все должны быть благодарны ему, за свое существование."
 CAM_i_am_ss_desc: "В нашем обществе не должно быть более сильной организации чем СС. Наши великие ночные крестоносцы очистят планету от наводнившей ее гнили и покончат с унижениями Версаля."
 CAM_on_guard_of_national-socialism_desc: "Мы будем стоять на страже нашей идеологии и никогда не отступимся от наших священных и истинно верных целей."
 CAM_all_for_Aryans_desc: "Арийцы будут получать все блага цивилизации, что государство может им дать, арийцы пойдут в авангарде нашей великой войны и нашего великого суда, арийцы останутся единственной нацией на земле!"
 CAM_death_for_untermensch_desc: "Мелочные и жалкие народы не соответствующие нашим великолепным стандартым подлежат полному учитожению или же порабощению во славу нашего великого рейха."
 CAM_our_home_is_so_far_desc: "Эта земля принадлежит арийцам и никому более, но наша настоящая родина так далеко... Мы вернемся на нашу великую родину и уничтожим предателей прочно закрепившихся в Берлине. Все или ничего!"
 CAM_expand_worker_rights: "Расширить права рабочих"
 CAM_expand_worker_rights_desc: "Мы расширим права наших кхмерских рабочих и окончательно придем к компромиссу с умеренными социалистами. Как никак, они - кхмеры, а если мы решились создавать государство от кхмеров для кхмеров, то нам необходимо найти примерение с самыми радикальными среди нас."
 CAM_eliminate_illiteracy: "Ликвидация безграмотности"
 CAM_eliminate_illiteracy_desc: "Безграмотность - враг любого демократического сообщества. Необразованные люди просто не будут знать, за кого и голосуют и какие мотивы у того или иного политика. Образованное население - ключ к построению развитого, демократического сообщества."
 CAM_destroy_workers_organisations: "Уничтожить профсозы"
 CAM_destroy_workers_organisations_desc: "Мы должны избавиться от профсоюзов и иных рабочих организаций. Они уже давно вставляют нам палки в колеса и дискредитируют наше правительство, они выступают под лозунгами свержения нашей власти и стермятся уничтожить наш режим. Мы уничтожим их первыми."
 CAM_democracy_for_the_chmers: "Демократия с кхмерской спецификой"
 CAM_democracy_for_the_chmers_desc: "В войне за независимость кхмеры сражались исключительно за свой народ и мы не позволим тем, кто не приложил ни капельки усилий спокойно жить в нашей стране и пользоваться всеми благами нашей демократии. Мы лишим их избирательного права, теперь голосовать смогут только кхмеры."
 CAM_support_civil_self_government: "Поддержать гражданское самозознание"
 CAM_support_civil_self_government_desc: "Мы должны дать нашим людям больше свободы и ликвидировать некоторые министерства, чрезмерно угнетающие свободу нашего народа. Мы укрепим локальные органы управления и начнем пропаганду самодостаточности каждого гражданина. Мы принесем истинную свободу."
 CAM_freedom_for_some_and_slavery_for_others: "Свобода для нас - \t рабство для всех"
 CAM_freedom_for_some_and_slavery_for_others_desc: "Недостаточно просто забрать у этих дармоедов право голоса. Для многих из них, не проблема - не иметь права голосовать. Мы введем их в долговое рабство используя все возможные рыночные инструменты. Они будут приносить пользу так или иначе."
 CAM_price_for_our_country: "Продажа Родины"
 CAM_price_for_our_country_desc: "Мы могли бы обеспечить наш народ куда большим количеством благ и свобод, если бы просто отдали свою независимость на выгодных для нас условиях. Мы можем обратиться к бывшим колониальным державам и предложить им контроль над нашей внешней политикой и ресурсами в обмен на экономическую помощь."
 CAM_development_of_the_social_sphere: "Развитие социальной сферы"
 CAM_development_of_the_social_sphere_desc: "Нам необходимо укреплять сферу социального обеспечения населения и увеличивать все возможные виды льгот для наших кхмерских граждан. Иные народы не получат ничего кроме права платить за проживание в нашем раю."
 CAM_strengthening_market_mechanisms: "Сильные рыночные механизмы"
 CAM_strengthening_market_mechanisms_desc: " Укрепление мер по ограничению крупных компаний в их стремлении к монополизации рынка, даст малому и среднему бизнесу больше возможностей к развитию и предоставит нам правильно функционирующую и вечно растущую капиталистическую экономику."
 CAM_self_sufficient_colony: "Самодостаточная колония"
 CAM_self_sufficient_colony_desc: "Для того, что бы нашим владельцам не пришлось тратить слишком много сил на нас, мы снизим наше потребление товаров и оптимизируем производства. Мы увеличим производство всего необходимого для жизни нашей страны и обеспечим ресурсную самодостаточность."
 CAM_minimum_wage_for_non_Khmers: "МРОТ для приезжих"
 CAM_minimum_wage_for_non_Khmers_desc: " Мы введем закон ограничивающий максимальное количество денег, которые не-кхмерские граждане могут получить на своей работе. Никто не сможет получать больше чем задуманно государством. Они не заслужили зарплаты больше чем мы можем им предложить."
 CAM_strengthening_the_work_of_banks: "Усиление влияния банков"
 CAM_strengthening_the_work_of_banks_desc: "Укрепление финансовых возможностей банков создаст в нашей экономике условия для выгодных кредитов, займов, ипотек и укрепит в народе мысль о том, что хранение денег именно в банке принесет им максимум пользы. "
 CAM_benefit_for_our_owners: "Инвестиции в метрополию"
 CAM_benefit_for_our_owners_desc: "Мы обязаны доказать свою ценность нашему владельцу и максимально увеличить свое произвосдтво, для отправки еще большего количества ресурсов и товаров в метпрополию. Таким образом мы получим больше экономической помощи и утвредим тот факт, что мы защищены нашей великой метрополией."
 CAM_peoples_happiness: "Счастье для граждан"
 CAM_peoples_happiness_desc: "Необходимо всеми возможными способами поддерживать счастье наших граждан на высоком уровне. Мы обеспечим гражданам стабильность в этом суровом капиталистическом мире и подарим каждому право работать и трудиться там, где он сам захочет."
 CAM_stable_market: "Стабильная рыночная экономика"
 CAM_stable_market_desc: "Мы построим стабильно растущий рынок, который будет удовлетворять как нашим, так и народным потребностям. Рынок свободный и защищенный от кризисов, сможет лучше выполнять свою роль, чем любая другая экономическая система."
 CAM_increasing_the_area_of_control: "Увеличение зоны управления"
 CAM_increasing_the_area_of_control_desc: "Мы предложим нашей метрополии создать единую колониальную систему для защиты и увеличения эффективности всех предприятий находящихся на этих территориях. Единое государство представляющее интересы нашей метрополии станет главным достижением нашего режима."
 CAM_strengthen_cooperation_with_the_metropolis: "Усиленные связи с сюзереном"
 CAM_strengthen_cooperation_with_the_metropolis_desc: "Мы должны укрепить связи с метрополией для увеличения помощи от нее. В обмен на придется увеличить поставки ресурсов и товаров, но такова цена выского благосостояния для всех нас."
 CAM_the_path_to_anarcho-capitalism: "Путь к анархо-капитализму"
 CAM_the_path_to_anarcho-capitalism_desc: "Мы обязаны передать нашим людям настолько много свободы, насколько они вообще способны себе представить. Мы вряд-ли когда либо сможем достичь идей анархо-капитализма, но мы будем стремиться к истинной свободы для каждого гражданина нашей страны."
 CAM_the_triumph_of_national_liberalism: "Победа национал-либерализма"
 CAM_the_triumph_of_national_liberalism_desc: "Наша политическая система достигла своего знаменательного триумфа и теперь национальный социал-либерализм прочно утвердился на землях нашей страны. Никто не сможет оспорить нашу власть, а народ сможет спокойно избирать себе лидера из членов нашей партии."
 CAM_defeat_the_colonialists: "Уничтожить колониализм"
 CAM_defeat_the_colonialists_desc: "Мы уничтожим угнетателей, которые держат иные народы мира в рабстве так же, как держали и нас. Мы сокрушим их империи и принесем благо демократии и либерализма малым народам планеты."
 CAM_true_version_of_freedom: "Настоящая свобода"
 CAM_true_version_of_freedom_desc: "Мы создали истинную версию свободы и подарили ее миллионам наших граждан. Теперь наша версия свободы навеки останется примером для подражания у многих лидеров и государств будущего."
 CAM_business_cooperation: "Сотрудничество с крупным бизнесом"
 CAM_close_cooperation_effect_tooltip: "Модификатор §O\Германский стиль\§! изменится:\n§C\Поддержка войны\§!: [?0.05|=%+];\n§C\Защита от смены идеологии\§!: [?0.25|=%+];\n§C\Скорость дивизии\§!: [?0.05|=%+];\n§C\Стабильность\§!: [?0.05|=%+];"
