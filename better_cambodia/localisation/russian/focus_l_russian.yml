 AST_central_bureau: "Координировать центральное бюро"
 AST_central_bureau_desc: "Разведбюро при координации с США обещает предоставить нам стратегическое преимущество в грядущей неразберихе. Стоит принимать во внимание наш опыт в этой области."
 HUN_a_new_flagship: "Гордость ВМФ"
 HUN_a_new_flagship_desc: "История нашего флота — это испытания, лишения и предательство. Желая вернуть нам гордость морским наследием, адмиралы предлагают ввести в строй новый флагман, который вдохновит всю нацию."
 HUN_dockyards: "Обновить кораблестроительную индустрию"
