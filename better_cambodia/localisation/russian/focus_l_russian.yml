 CAM_future_generation: "Будущее поколение"
 CAM_send_volunteers_to_spain: "Отправить добровольцев в Испанию"
 CAM_send_volunteers_to_spain_desc: "Мы можем отправить наших солдат обучаться войне в испании и помогать испанцам в их собственной войне, обеспечивая победу нужного нам режима."
 CAM_international_brigades: "Интернациональные бригады"
 CAM_international_brigades_desc: "Отправка интернациональных бригад в горячие точки планеты позволит нашим соладатам и офицерам, набраться необходимого для ведения собственной войны, опыта."
 CAM_collectivisation_desc: "Нам просто жизенно необходимо провести коллективизацию для увеличения снабжения наших городов и укрепления промышленной бвзы страны. Если продовольствие большими потоками будет идти в города это стимулирует крестьян переселятся из сел в деревни и поможет нам быстрее провести урбанизацию."
 CAM_crack_the_democrats_desc: "Ранее социал-демократы и их союзники были самыми верными нашему делу правыми силами в стране, однако они уже успели продемострировать свою халатность и ненадежность. Нам следует устранить эту контрреволюционную гниль до того как она погубить нашу страну."
 CAM_give_our_peasant_more_autonomy_desc: "Сама мысль о том, что наши крестьяне будут управляться из городов людьми максимально далекими от сельского хозяйства и не разделяющими их интересы абсурдна! Мы должны дать крестьянами больше автономии и объединить малые фермы в среднии и разрушить огромные хозяйства на множество более мелких, это даст крестьянам возможность самим распределять ресурсы, как для своего пропитания, так и для поставок в города."
 CAM_follow_the_nep_course_desc: "Ранее в СССР присутсвовал один весомый политический деятель по имени Николай Бухарин. Бухарин изложил интересную концепцию НЭПа, капитализм в деревне и социализм в городе. Сама мысль о возвращении капитализма в нашу страну нам противна но если мы хотим достичь мировой революции как можно быстрее, то нам придеться идти на уступки."
 CAM_narodnaya_ideologia_desc: "Мы доказали свою истинную приверженность идеям Маркса и Ленина. Теперь когда жалкие контрреволюционные силы были ликвидированны нам необходимо двигаться дальше в будущее." 
 CAM_Ideological_of_discussion_desc: " Коммунизм, слишком молодая идеология и как любая молодая идеология он является крайне расплывчатым. В нашей партии идут бесчисленные дискуссии о будущем коммунистической идеологии и мы должны продвигать новые идеи для определения четких границ коммунизма и вбирать в него как можно больше новых и светлых идей."
 CAM_class_struggle_desc: "Классовая борьба является неотъемлемой частью нашей идеологии, однако почему лидирующим классом обязательно должен быть рабочий? Мы докажем, что крестьяне и фермеры лучше справятся с построением коммунистического рая на Земле чем рабочие и именно крестьяне стану авангардом революции."
 CAM_ecologically_clean_territory_desc: "Промышленность разлагает нашу землю и уничтожают природу вокруг нас, мы понимаем что без достаточной промышленной базы и пролетарского рабочего класса коммунизм не построить, однако мы должны уделить вопросу сохранности экологии как можно больше внимания если мы не хотим смерти для своего народа."
 CAM_green_industry_desc: "Созданние промышленных комплексов, которые будут способствовать развитию нашей страны, но при этом не вредя окружающей среде наша общая цель и задача и соединив природу и промышленность в одно целое мы сможем достичь следующего уровня эволюции."
 CAM_invest_to_biology_desc: "Мы должны успользовать оставшихся в нашей стране ученых-биологов и с их помощью значительно развить наше сельское хозяйство и приблизить нас к гармонии с самой природой."
 CAM_best_and_narodnaya_medicine_desc: "Мы должны дать нашему народу возможность развивать народную медицину по их усмотрению и развивать народные методы медицины. Если работало раньше, значит будет работать и сейчас."
 CAM_selection_in_agriculture_desc: "Используя современные методы селекции мы сможем в несколько раз увеличить производство сельской продукции и значительно улучшить ее качество."
 CAM_our_way_is_thorny_desc: "Мы прошли через немалое количество испытаний на нашем пути, но многое еще предствоит сделать. Наш нынешний уровень развития дает нам право называть себя по настоящему современной державой движущейся в ногу со временем."
 CAM_surronded_by_burjuiam_desc: "Мы окружены враждебными нами буржуазными и псевдо-коммунистическими старанами. Теперь когда мы восстали из пепла нам необходимо освободить угнетаемых крестьян и рабочих этих стран и разнести нашу революции во все страны мира."
 CAM_angry_sun_of_east_desc: "Япония - самое мерзкое государство на всем востоке, их империализм и желание убивать, грабить и подчинять себе другие народы просто отвратительно. Их необходимо усмирить."
 CAM_one_time_wasnt_enought_desc: "Первый раз когда мы схлеснулись с французкими империалистами мы отстояли свое право на свободу и независимость для нашего народа. Теперь пришла пора принести свет революции всем народам угнетаемым французким империализмом, включая самих французов."
 CAM_pearl_of_crown_of_capitala_desc: "Индия... Как же больно смотреть как британские монстры растерзали эту бедную страну, они превратили ее в кастовый ад, где жизнь простого рабочего превращена в тяжелейшее испытание. Индия будет свободна, хочет того высший класс или нет."
 CAM_help_for_chinas_friends_des: "Великий кормчий и свет Китая, Мао Цзедун, сейчас находится не в самом приятном положении, Китайская революция была практически уничтожена, однако мы спасем их."
 CAM_hit_in_the_heart_of_free_trade_desc: "США - это главное логово капиталистов всех мастей. Они достигли высшего уровня угнетения народов всего мира прикрываясь лживыми идеалами свободы и демократии. Пришло время показать им, что такое настоящая свобода."
 CAM_destroy_soviet_empire_desc: "Первое социалистическое государство планеты отнюдь не является таковым. После разгрома истинно-Ленинского крыла партии во главе с Троцким, мерзкий ревизионист Сталин забрал всю власть в свои грязные руки и прикрываясь идеалами социализма он очерняет наше движение и угнетает рабочих и крестьян России. Пришло время для второго октября."
 CAM_fascism_is_just_a_form_of_capitalism_desc: "Фашизм - самая мерзкая из всех разновидностей капитализма. Прикрываясь идеями о солидарности между классами во имя идиотских национальных ценностей они угнетают весь народ страны. Фашизм, так же как и Нацизм, должны быть стерты с лица земли раз и навсегда. Никто не будет скучать по ним."
 CAM_liberation_for_the_little_comrades_desc: "Уничтожив главные центры мирового капитализма мы не должны забывать и о маленьких капиталистических странах и народах внутри них, которые жаждут осовбождения."
 CAM_marxs_and_lenins_dream_desc: "Мечтой Маркса и Ленина была мировая революция которая окончательно уничтожит разделение на классы и даст всем людям равенство, которого они заслуживают. Мы можем с гордостью заявить, что мы полностью воплотили эти мечты о единстве всей планеты под знаменем коммунизма. УРА, ТОВАРИЩИ, УРА!!!"
 CAM_our_goal_for_the_ages_desc: "Коммунизм это - по настоящему светлая и правильная идеология, которая всегда найдет положительный отклик в сердцах людей, мы никогда не остановимся в стремлении воплотить великие идеалы коммнуизма в жизнь!"
 CAM_connections_with_mao_desc: "Мао - великий политический деятель, которому удалось раздвинуть узкое предстваление об ортодоксальном коммунизме в новые просторы, мы обязаны поддерживать с ним контакт ради успеха нашей великой революции."
 CAM_international_revolutaonary_comitet_desc: "Коммунисты всего мира разбросаны по разным странам и не могут сплотиться ради достижения нашей общей цели, пришла пора консолидировать все коммунистические движения планеты вокруг нашего великого истинно-коммунистического государства."
 CAM_workers_all_countries_united_desc: "крестьяне всех стран должны наконец объединится против жалкого имперско-капиталистического угнетения и освободиться от оков закрепленных на них из-за тысячелетий порабощения."
 CAM_abolish_commodity_money_relations_desc: "Мы никогда не сможем полностью освободиться от власти капитала пока не уничтожим главное оружие всех капиталистов в мире! Мы обязаны упразднить устаревшие товарно-денежные отношения и наконец-то построить общество основанное на свободе, равенстве и братсве всех людей на земле!"
 CAM_fight_againts_extinguishers_of_fiery_ideas_desc: "Консерваторы и старики, которые душат все современные и прогрессивные идеи являются одним из главнейших препятствий на пути к созданию общества, где все свободны и равны."
 CAM_final_strange_of_preparation_desc: "Мы прошли не малый путь не пути к построению настоящего коммунизма на наших землях и теперь завершив последние приготовления мы сможем проложить путь к окончательной победе народа."
 CAM_together_to_light_future_desc: "Мы строим коммунизм не для нас нынешних, а для наших детей, которые смогут в конце-концов насладиться благами истинного коммунизма построенного их отцами и матерями, которые обеспечили им лучшую жизнь."
 CAM_victory_of_the_communism_desc: "Ура, товарищи, теперь мы можем с гордостью объявить, что огромный монстр капитализма наконец был утоплен в собственной крови и алчности. Мы построили коммунизм и теперь память и жертвы всех наших павших товарищей были отомщены! УРАААААА."
 CAM_works_with_psyhology_new_human_desc: "Старый человек прогнивший и погрязший в алчном желании получить как можно больше денег не вызывает ничего кроме отвращения. Нам необходимо воспитать нового социалистического человека, который сможет принести коммунизм в этот мир."
 CAM_marx_lessons_desc: "Каждый гражданин нашей свободной страны обязан прочитать Капитал и ознакомиться с трудами товарища Маркса, ведь именно он является основателем нашего великого дела."
 CAM_understanding_class_affilation_desc: "Для осознания смысла нашей борьбы необходимо осознать то, что каждый человек принадлежит к тому или иному классу и каждые классы сражаются друг с другом за место под солнцем, однако наша цель вычистить все другие классы и создать справедливое общество рабочих и крестьян."
 CAM_victory_over_religion_desc: "Религия и подобное ей мракобесие являются оружием для капитала, с помощью которого они затуманивают разум людей и эксплутируют их пока они в безсознательном состоянии. Наше великое общество должно бороться и презирать религию ради всеобщего блага."
 CAM_dialectik_marxism_desc: "Нарастающие противоречия в современном обществе вылились в классовую борьбу между пролетариатом и капиталистом. В это сражении неизбежно произойдет крах капиталистического строя и воцарится новая, народная идеология и мы будем приближать этот час любой ценой."
 CAM_sience_atheism_desc: "Атеизм неотделим от нашего коммунистического дела, научный прогресс рано или поздно полностью уничтожит веру в жалких божков, которые если и существую, то точно забыли о нашем существовании. Уничтожив веру в них, мы воцарим веру в великие идеалы Маркса и Ленина."
 CAM_new_socialist_cambodia_desc: "Отныне мы не та жалкая страна борющаяся за свою независимость и старающаяся выжить в этом прогнившем насквозь капиталистическом мире. Теперь мы - Социалистическа республика равных которой во всем мире нет и не бывало!"
 CAM_central_planing_desc: "Только центральное планирование и контроль за всеми жизенно важными отраслями страны поможет нам грамотнее распределять ресурсы государства и следить, что бы они попадали исключительно в руки рабочих и крестьян."
 CAM_our_adress_is_a_sov_desc: "Наш адрес - Советский Союз. Именно эта фраза станет боевым кличем нашей великой партии. Вместе с Советским Союзом мы пройдем через все невзгоды и уничтожим жалкую буржуазию, которая продолжает отравлять умы миллиардов людей по всему миру."
 CAM_we_will_go_with_stalin_desc: "Товарищ Сталин и его великий союз являются величайшими друзьями нашего социалистического движения и мы ни за что не должны расставаться с нашими друзьями. Вместе с советами мы принесем мир и процветание во все страны мира!"
 CAM_liquide_of_opportunist_maoism_desc: "Маоисты и их глупые идеи об аграрном социализме не заслуживают права на жизнь. Их жалкое движение должно быть стерто катком нашей вечной революции, а за одно мы ликвидируем и буржуазный Гоминьдан и жалких военачальников для истинного осовобождения Китая."
 CAM_fascism_on_the_islands_desc: "Японцы, пораженые вирусом капитализма продолжают удерживать под своим контролем часть земель Китая и иные территории по всей Азии, мы обязаны ликвидировать стагнирующую монархию и принести японцам истинные равенство и свободу."
 CAM_total_decolonization_desc: "Колониализм - инструмент капиталистов для ограничения и порабащения еще большего количество крестьян и рабочих на нашей замечательной планете. Мы должны освободить наших товарищей, запертых внутри этих загнивающих империй."
 CAM_united_front_against_the_gitler_desc: "Фашизм - крайняя стадия развития капиталистической мысли. Нацистская Германия - гнойный прыщь на лице всего мира. Муссолини и Гитлер не заслуживают ничего кроме смерти во славу нашей революции."
 CAM_hit_to_the_heart_of_capitalism_desc: "США являются центром капиталистического движения и должны отплатить за свои деяния перед простыми рабочими."
 CAM_freedom_for_everyone_is_free_desc: "Наша главная цель и наш священный долг - освободить все народы мира от угнетения от которого они страдали столетиями и мы будем главными факелоносцами свободы."
 CAM_unity_with_sov_desc: "Существование двух отдельных социалистических государств контрпродуктивно. Нам необходимо объединиться с СССР и стать одним целым, чтобы революцию нельзя было остановить никогда."
 CAM_triumph_of_the_revisionst_marxism_desc: " Распространение революции идет полным ходом и мы с увереностью можем заявить о достижении большинства целей в рамках особождения мира от грязных сил капитализма. Мы добились всего этого только благодаря мудрому и умеренному руководству нашей социалистической партии и идеям великого товарища Сталина. УРА!"
 CAM_freedom_of_discuss_desc: "Свобода осбуждения общего устроиства как нашей партии так и революции являет крайне важным пунктом нашей социалистической программы однако..."
 CAM_unity_of_action_desc: "... Мы должны подавлять наиболее радикальные и контрреволюционные идеи и следить, что бы партия никогда не сворачивала с нужного курса."
 CAM_main_directorate_of_labor_camps_system_desc: "ГУЛАГ - это система используемая в СССР для направления труда политических и не только заключенных на общее дело построения социализма. Пусть эту систему могут называть не гуманной, однако в ней все же больше плюсов чем минусов и ее использование продвинет нас на пути к нашей революции."
 CAM_liquidation_kulaks_desc: "Кулачество - это зажиточные крестьяне, которые смогли разбогатеть до того, что могут нанимать других крестьян на свои собственные фермы и получать с этого прибыль. Для нас это всего лишь очередное проявление капитализма в нашем обществе и оно должно быть уничтожено раз и навсегда."
 CAM_kult_of_the_lenin_desc: "Наша великая революция началась с Ленина, Живет благодаря Ленину и будет жить и процветать под знаменем вождя мировой революции, ничто не заставит нас забыть о подвигах великого Ленина и мы навеки впечатем его в историю нашей революции."
 CAM_formation_of_KBNKP_desc: "КБНКП - это организация призванная исполнять роль советской НКВД на территории нашего социалистического государства. КБНКП следит за вашей безопастностью и безопастностью партии."
 CAM_narodnaya_safety_desc: "КБНКП должно защищать наш народ от любых проявлений контрреволюционных действий и следить, что бы наш народ был в безопастности от вмешательства из вне. Мы должны защитить народ от преступников, бандитов, головорезов, буржуев и прочих врагов нашего государства."
 CAM_partiynaya_safety_desc: "КБНКП обязанны защищать не только наш драгоценный народ, но еще и нашу партию храбро исполнящюю свою священную миссию по защите и распространению нашей великой революции."
 CAM_party_first_desc: "Партия всегда была и будет на первом месте. Именно партия следит за исполением всех законов и директив предписанных нашему народу в нашей стране. Именно партия следит за тем, что бы революция никогда не стояла на месте и все время двигалась вперед. Партия это мы, а мы это партия."
 CAM_gen_sek_is_our_example_desc: "Наш генеральный секретарь - настоящий герой и борец за права трудового народа! Только он сможет провести нас через все невзгоды и кризисы с которыми может столкнуться наша революция."
 CAM_kult_lichhnosti_desc: "Наш великий секретарь настоящий Аполон и абсолютно все в нашем социалистическом государстве должны равняться на него, как на великого человека и примерного гражданина."
 CAM_opium_for_the_people_desc: "Религия - это наркотик, Бог - это вирус, а революция и атеизм - это просвещение и великое лекарство, которые нам предоставилинаши великие доктора в лице Маркса, Энгельса и Ленина и которого человечество ждало очень и очень долго."
 CAM_razdavit_religion_desc: "Религия должна быть раздвалена раз и навсегда, не должно остаться ни намека на существования старых верования. Слово религия должно быть вычеркнуто из словарей."
 CAM_libeariton_of_the_brain_desc: "Разум человека будущего, человека истинной революции должен быть полностью и абсолютно чист от предрассудков и суеверий, которые были навязаны мерзкими капиталистами."
 CAM_stalin_into_marx_desc: "Марксизм сам по себе, не идеальная концепция, однако его доработанная товарищем Сталиным версия является идеальной и совершенной во всех смыслах этого слова. Именно идеи Сталина вытащили из отсталости и аграризма Россию и весь регион Индокитая и именно на его идеях и держится наша великая революция."
 CAM_ezhov_example_desc: " Враги обитают везде и по всюду и единственным человеком, который это понимал, был глава НКВД Николай Ежов. Пусть Сталин и счел действия Ежова контрреволюционными и ликидировал его, мы никогда не забудем с каким рвение он разбирался с врагами революции. Мы должны брать пример с Ежова."
 CAM_nkvd_na_strazhe_poriadka_desc: "КБНКП должно следить за всем, чем занимаются наши граждане, мы должны следить за ними и направлять их на путь истинный, когда они сворачивают не туда. Цель КБНКП охранять революцию и ей будут выданы чрезвычайные полномочия для этого."
 CAM_red_terror_desc: "Контрреволюция повсюду и единственный способ ее остановить - это уничтожить все намеки на измену и саботаж внутри нашей страны. Пусть никто нас не поймет, но нам не нужно что бы они понимали и одобряли наши действия. Мы знаем что надо делать."
 CAM_triumph_of_the_centralism_doctrine_desc: "Мы обязан сосредоточить всю власти в руках нашей партии и монструозного бюрократического аппарата, которому подчиняется все в нашей стране. Это повысить абсолютно все производство в нашей стране, однако неповоротливость и массивость нашей бюрократии может плохо кончиться."
 CAM_urbanisation_is_good_desc: "Рабочий - вот истинный центр нашего движения и наша главная опора. Рабочие - это ключ к достижению целей нашей революции и для увеличения силы и влияния нашего рабочего класса, мы продолжим доктрину усиленной индустриализации и урбанизации."
 CAM_worker_heat_peasant_desc: "Крестьяне - главный оплот контрреволюции в нашей великой стране, они слишком глупы что бы понять все прелести коммунизма и социализма и поэтому легче всего поддаются буржуазным идеям, необходимо укрепить влияние рабочих и вывести их на первое место в нашей революции."
 CAM_one_party_one_leader_one_state_desc: "Все в нашей стране должно быть строго стандартизировано и полностью подчинено строгой вертикали власти, где на первом месте стоят наши рабочие, а на втором - наш знаменательный секретарь, только там мы сможем постичь полного единения и почуствовать единоство всех рабочих по всему миру."
 CAM_stalinism_into_totalism_desc: "Товарищ Сталин свернул с нужного пути и предал свои же революционные идеалы, однако мы уже подготовили замену и силами нашего политбюро и партии, мы разработали концепцию Тотализма и готовы принять его официальной идеологией нашего нового государства."
 CAM_glory_to_us_desc: "Полное единение революции и человека - это наше величайшее достижение, которое принесет нам славу и величие. Нас могут называть отступниками и контрреволюционерами, однако это не остановит нас перед последней большой чисткой..."
 CAM_death_to_the_enemies_desc: "...Весь мир должен быть очищен от пронизывающей его насквозь буржуазной пакости и мерзости и сделать это может только всеочищающее ядерное пламя. Революция воскреснет и возродится из пепла уничтоженного мира и ее никто не остановит."
 CAM_revolutional_triumphant_desc: "Это был триумф, триумф омытый кровью миллионов врагов революции, вкус победы оставшийся на языке у всех нас будет смыт горечью от сотен миллионов смертей, но так было задуман с самого начала и пора нам начать строить истинный коммунизм на новом фундаменте очищенном от врагов революции..."
 CAM_war_for_our_future_desc: "Время пришло, мы должны раз и навсегда вытеснить французких колонизаторов с нашей земли и во всеуслышанье объявить о своей великой независимости от французов. Мы не сдадим без боя нашу священную землю!"
 CAM_speed_is_the_key_desc: "Ключ к победе в это войне - скорость, чем быстрее мы займем все основные линии коммуникаций и снабжения, тем быстрее мы заставим французов страдать от голода и нехватки припасов и тем быстрее они падут."
 CAM_national_uprising_desc: "На войну за нашу независимость должны быть брошенны все силы что у нас есть или могли бы быть. Каждый гражданин должен принять тот факт, что теперь они воюют за наше великое дело и либо с честью погибнуть в бою за нашу родину, либо принести мир в дома простых людей нашей страны и вернуться победителем."
 CAM_no_step_back_desc: "Мы не сдадим французам и пяди нашей земли, за каждым кустом их будет ожидать бригада солдат вооруженная подручными предметами и жаждущая напасть на них в самый не подходящий для них момент. Наш народ отдаст все что у него есть и не уступит врагу нашей земли."
 CAM_give_army_rule_desc: "Нам необходимо передать всю возможную власть в руки нашего военного совета. Генералы и прочие офицеры лучше знаю как вести войну с превосходящим противником."
 CAM_help_from_the_otherside_desc: "Мы - не единственная страна, уставшая от гнета Франции. Мы обратили призыв направленный ко всем странам мира и некоторые откликнулись нам."
 CAM_anticolonial_war_desc: "Это не просто война, это война которая положет конец мировому империализму и колониализму. Эту войну запишут в учебники истории как величайший кризис в истории Франции и как величайшую победу для всех угнетенных народов."
 CAM_last_strike_desc: "Нельзя затягивать войну так сильно, пришла пора бросить все наши силы на последний, решающий бой, который положит конец либо нам, либо Французам."
 CAM_endless_glory_desc: "Вечная слава всем нашим солдатам сражавшимся за свободу своего отечества! Вечная слава героям-освободителям, которые спасли нашу родину от гнета колониальных империй и их подчиненных."
 CAM_our_way_to_great_nation_desc: "Нам не нужна ни чья помощь на пути к достижению нашего величия. Мы самодостаточная и независимая нация. Мы сами будем определять свою судьбу и свой путь развития. Нас не смогут задавить и поработить иные народы. Мы сами будем творить свою судьбу."
 CAM_restrict_the_rights_of_workers_desc: "Нашим рабочим не нужно так много благ, сколько им предлагают коммунисты или либералы. Мы дадим им только самое необходимое и внедрим в них мысль о величии нашей нации с помощью пропаганды. Мы заставим их любить нас."
 CAM_phdacncar_desc: "Мы построим самое сильное и единое государство в Азии. Западные демократии называют наш режим - главной угрозой безопастности близких к нам территорий, однако мы всего лишь укрепляем нашу внутренюю государственность и создаем правительство народного содействия созданного нами для укрпеления величия нашей славной нации."
 CAM_militaristic_tendencies_desc: "Мы распространим новости о всевозможных достижениях и величайших свершнениях нашей великой армии. Мы внедрим в наших солдат веру в великую победу и укрепим авторитет армии среди простых граждан, сделав наших солдат великими народными героями."
 CAM_full_control_over_society_desc: "Ни одна сфера жизни простого гражданина не должна оставаться в безведении нашего правительства. Все должно строго контролироваться и оформляться нашим особенным ведомством по делам граждан. Благодаря этому мы сможем достичь нулевой преступности в нашей стране и обеспечим всем нашим гражданам безопастность."
 CAM_financing_of_law_enforcement_agencies_desc: "Укрепление наших правоохранительных органов необходимо для обеспечения безопастности наших граждан и ликвидации всех возможных диссидентов, которые угрожают нашей цели по построению великого и  единого государства."
 CAM_advanced_suppression_apparat_desc: "Диссиденты и оппозиционеры все еще угрожают нашей государственности и пытаются дестабилизировать нашу великую нацию с помощью прибывающей из запада помощи. Мы увеличим финансирования и укрепим министерство тайной полиции и подавим остатки внутренних врагов."
 CAM_extermination_of_non_believers_desc: "Пропаганда - ключ ко всему. Мы ликвидируем любое неверие в наш режим и укрепим силу центрального государственного аппарата."
 CAM_full_fanatism_desc: "Мы смогли достичь невообразимого уровня лояльности нашему режиму и закрепить наши ценности по всей территории страны. Теперь мы можем больше не беспокоиться о лояльности нашего народа ибо знаем о его великой любви в нас."
 CAM_jobs_in_the_defense_sector_desc: "Мы создадим крупный военно-промышленный сектор для обеспечения работой наших крестьян, с нас хватит сельской отсталости, мы укрепим наше государство и модернизируем промышленную сферу оставив аграрное прошлое позади."
 CAM_propaganda_of_war_among_young_people_desc: "Наша молодежь должна навсегда остаться лояльной частью нашего режима, с этой целью мы запустим массированную пропаганду с целью укрепления единства среди нашего славного народа."
 CAM_large_scale_military_construction_projects_desc: "Мы создадим грандиозные военные проекты невиданные ранее во всем мире, мы поставим на колени великих архитекторов ланеты и докажем, что наш великий и славный народ ничуть не хуже чем народы Европы и Америки так давно гордящиеся своим превосходством."
 CAM_monstrous_war_machine_desc: "Наша армия - главный инструмент по оказанию давления и укреплению влияния нашей страны во всем мире и именно наша армия достойна получить самое большое финансирование от нашего правительства. Мы откажемся от большого количества фабрик производящих товары для нашего народа и сделаем упор на наш Военно-промышленный комплекс."
 CAM_absolute_chauvinism_desc: "Нет такого народа, который сравнился бы по величию с нашим. Нет такой армии, которая сравнилась бы по величию с нашей. Нет такой расы, которая была бы лучше нашей. Каждый гражданин нашей страны будем с гордостью нести бремя бытия представителем самой совершенной нации. Мы внушим это всем и каждому в нашей стране и сделаем нашу страну по настоящему чистой от иностранной гнили."
 CAM_renaissance_of_the_cambodian_nation_desc: "Своими культурными новшествами нам удалось устроить ренессанс кхмерской культуры, появляются новые и новые писатели, восхваляющие нашу страну и режим. Появляется все больше и больше новых кхмерских художников и ученых. Мы достигли культурной революции в нашей великой стране."
 CAM_redefining_the_balance_of_power_desc: "Старый баланс сил, выстроенный западными державами после версальского договора, никак не соответствует нашим взглядам на мир и его устройство. Мы снесем знамя версаля и построим новый мировой порядок, лучше прежнего."
 CAM_second_eastasian_war_desc: "В нашей партии, принято называйть нашу войну за независимость 1 восточноазиатской войной, войной начавший пришествие конца колониализма. Теперь же, мы нанесем еще более страшный удар прямо в сердце Франции и разрушим столицу угнетателей до самого ее основания."
 CAM_invite_to_siam_desc: "Мы предложим тайцам войти в наш состав и разделить вместе с нашим народом плоды побед великой кхмерской армии."
 CAM_end_british_in_asia_desc: "Британская Империя - главная империя планеты, столица угнетения и геноцидов, мы не имеем право позволить ей и дальше носить такой статус. Мы разобем величие британского флота и армии, сожжем Лондон до тла и возьмем их территории под наше славное управление, освободив народы Азии от тирании европейцев."
 CAM_one_place_in_the_sun_desc: "Мы были незаслуженно обделены местом под солнцем, наша великая империя заслуживает куда большего чем то, что мы имеем сейчас, в нашем распоряжении. Мы возьмем то, что нам принадлежит по праву силой и нас никто не остановит."
 CAM_cambodian_order_desc: "Наступает новый мировой порядок, враги склонили свои головы к нашим врагам и мы праву превосходства отсекли их от бренных тел, к которым они были пришиты. Мы освободили и ввели в угнетение миллионы, но таков новый порядок вещей. Азия правит миром и никто не оспорит этого."
 CAM_industry_root_desc: "Наша экономика не просто не индустриализированна, у нас банально нет заводов. Только мануфактуры и то не слишком эффективные. Это необходимо исправить! Мы запустим программу масштабной индустриализации, что бы быть готовыми к надвигающейся буре."
 CAM_anti_capitalist_economics_desc: "Мы начали борьбу за права пролетариата и теперь должны осудить капитализм. Мы запустим программу анти-капиталистической пропаганды и объединим наш народ под красным знаменем."
 CAM_peasant_favoritism_desc: "Рабочие слишком поддатливы капиталистическому мышлению, мы должны успользовать крестьян для достижения наших целей, именно они приведут революцию к победе."
 CAM_contact_china_desc: "В Китае, так же как и у нас, идет социалистическая революция, однако их революционеры загнаны в угол и нам необходимо улучшить взаимодействие с ними и помочь нышим экономикам расти! Однако силы Гоминьдана крупнее и у них больше шансов объединить Китай, для гарантий безопасности нам необходимо найти с ними общий язык. В любом случае мы могли бы привлечь людей спасающихся от невзгод гражданской войны к себе, все лишь несколько сотен тысяч китайцев."
 CAM_agricultural_mechanization_desc: "Современное сельское хозяйство не может существовать без тракторов и удобрений, именно поэтому нам необходимо использовать закупленные у крупных коммунистических государств сельскохозяйственные приборы для улучшения нашего хозяйства."
 CAM_increase_food_production_desc: "Увеличив продовольственную базу нашего государства, мы сможем использовать больше людей в нашей армии и сохранить уверенность народа в том, что в один момент у них резко не закончится вся еда."
 CAM_worker_favoritism_desc: "Крестьяне слишком глупы что бы понять, что социалистическая революция целиком и полностью держится на рабочих и фактически принадлежит им. Рабочие - основа нашей великой революции и именно на них должна делаться ставка."
 CAM_contact_the_soviet_union_desc: "Советский союз - первое социалистическое государство и разумеется мы должны брать с них пример, как в плане идеалогии, так и в плане экономики, мы должны попросить их поддержку, в нашем экономическом развитии."
 CAM_labor_communes_desc: "Мы должны использовать наши промышленные возможности по максимуму. Именно с этой целью мы обязаны объединить разрозненые цеха и мануфактуры в крупные трудовые коммуны в которых рабочие будут трудиться на благо нашей страны."
 CAM_increase_production_of_machine_tools_desc: "Мы обязаны увеличить производство станков для нашей страны ибо мы должны сделать зарождающийся рабочий класс лидирующим в нашей стране. К тому же, это будет полезно для нашей экономики."
 CAM_full_socialization_of_economy_desc: "Нам удалось... Мы наконец-то смогли полностью отбросить капитализм и создать государство с по-настоящему социалистической экономикой. Теперь мы еще на шаг приблизились к построению коммунизма!"
 CAM_cooperation_with_big_business_desc: "Нам необходимо сотрудничать с видными промышленниками для достижения своих экономических целей. Без их помощи у нас просто не хватит сил на подъем нашей экономики и на создание крепкой и сильной промышленности."
 CAM_oligarchs_in_power_desc: "Передав промышленникам и видным олигархам часть власти над всей экономической сферой нашего государства, мы сможем резко повысить эффективность организации и ускорить темпы развития экономики."
 CAM_national_association_desc: "Мы покажем народу, что мы все еще занимаемся удовлетворением их потребностей и продемонстрируем, что представители крупного капитала и простые рабочие могут сосуществовать и двигаться к единой цели во благо нации."
 CAM_contact_with_the_fascist_desc: "Мы свяжемся с представителями зарубежного фашизма и заключим множество взаимовыгодных контрактов, основанных на взаимном уважении и выгоде для каждой из сторон."
 CAM_class_cooperation_desc: "Полной эффективности можно достичь лишь тогда, когда представители всех классов объединятся и будут работать сообща, над решением всех проблем внутри нашего государства. Только слаженный, общий труд приведет нашу страну к успеху и процветанию."
 CAM_dictature_monopolyst_capital_desc: "Свободный рынок никогда бы не смог удовлетворить всех запросов нашей великой и непокорной нации. Передача всей власти в руки представителей капитала, дало нам невероятные экономические и политические возможности."
 CAM_economy_liberazing_desc: "Либерализация нашей экономики подтолкнет людей к занятию предпринимательством и стимулирует рост нашей, недавно освободившейся от гнета военных, экономики."
 CAM_central_bank_desc: "Создание центрального банка позволяет нам лучше контролировать экономику, выявлять кризисы еще на этапе их зарождения и пресекать их появление."
 CAM_encourage_entrepreneurship_desc: "Любая рыночная экономика держится на предприимчивых людях, которые своими идеями создают спрос и для него же создают предложение. Предприниматели - двигатель любой рыночной экономики который заставляет ее работать в правильном направлении."
 CAM_small_business_support_desc: "Поддержка малого бизнеса является крайне важным делом. Если мы не будем поддерживать малый бизнес, то крупный бизнес просто монополизирует все отрасли и сферы нашей экономики."
 CAM_goverment_orders_desc: "Вводя государственные заказы на жизненноважные отрасли с малым спросом, мы стимулируем промышленников и предпринимателей развивать свое производство в выгодном нам свете."
 CAM_fully_open_the_market_desc: "Мы не можем полностью полагаться на свои силы в области расширения и укрепления нашей экономики. Мы должны полностью открыть свой рынок для иностраннцев и стимулировать их вкладывать средства в нашу экономику."
 CAM_tax_reduction_for_business_desc: "Сократив размер налогов для нашего бизнеса, мы сможем ускорить его развитие и укрепить положение малых предпринимателей."
 CAM_extract_from_our_depths_desc: "Увеличив добычу ресурсов из наших недр, мы сделаем нашу экономику более независимой и крепкой."
 CAM_development_of_indochina_desc: "Индокитай - далеко не самый развитый регион Азии и мы сделаем все ради его развития."
 CAM_german_autobahns_desc: "Мы скопируем структуру немецких автобанов и используем их на наших землях, ускорив доставку грузов и иных товаров во много раз."
 CAM_laos_road_desc: "Лаос является самым неразвитым нашим регионом. Его развитие необходимо для укрепления связей с Сиамом и Индией."
 CAM_laying_roads_to_villages_desc: "Большая часть деревень Индокитая все еще изолированны джунглями от наших основных территорий. Мы должны проложить дороги к деревням для доставки их товаров в города."
 CAM_dambs_on_the_mekong_desc: "Создание дамбы на Меконге, даст нам необходимое для развития промышленности электричество."
 CAM_railway_development_desc: "На территории Индокитая почти полностью отсутствую железные дороги, что затрудняет доставку товаров и солдат из одной части страны в другую. Это необходимо исправить."
 CAM_infrastructure_financing_desc: "Отсутствие нормальной инфраструктуры терзает нас еще с гражданской войны и поэтому необходимо решить эту проблему."
 CAM_war_machin_of_victory_desc: "Мы поднимем на нашу великую войну каждый станок и каждого спосбоного к труду человека. Никто не избежит трудовой мобилизации. Каждый гражданин обязан служить на наше благо."
 CAM_weapon_of_our_glory_desc: "Без технологичного и современного оружия мы не победим в этой войне какой бы не была сплоченная наша нация, мы обязаны заполучить современные образцы оружия. К счастью у некоторых наших министров сохранились старые немецкие чертежи."
 CAM_best_soldiers_in_the_world_desc: "Наши солдаты закаленные в боях по всему миру славятся своей непоколебимостью и беспрецендентной стойкостью которой позавидовали бы спартанцы."
 CAM_return_to_germany_desc: "Пришла пора вернуться в нашу бывшую метрополию и взять Берлин силой. Будущее немецкого народа останется за нами."
 CAM_war_against_freedom_desc: "Пришла пора уничтожить оставшиеся крупные государства на мировой арене и покончить с унижениями немецкого народа, покорив и уничтожив угнетателей раз и навсегда."
 CAM_end_of_story_desc: "Это - последняя война которую встретит человечество, мы либо будем разгромлены, либо воцарим арийскую нацию на вершину олимпа и уничтожим всех кто противится нашей власти."
 CAM_weapon_of_doom_desc: "Ядерное оружие о котором ни единожды упоминали наши ученые поможет нам раз и навсегда стетерь наших противников в порошок. Мы выделим все возможные средства на нашу ядерную программу."
 CAM_the_new_order_desc: "Воцарился новый мировой порядок и теперь никто и никогда не сможет унизить немецкий народ. Мы прочно закрепились во всем мире и выдавили остатки ложных идеологий. Пришло новое время и началась новая эпоха. Да здравствует Новый Мировой Порядок."
 CAM_new_cambodian_army_desc: "Наша армия великолепно проявила себя в войне за независимость, однако оставлять ее в таком состоянии будет коллосальной ошибкой. Необходимо заняться реформацией и обновлением нашей армии, что бы мы больше никогда не отдали нашей независимости."
 CAM_rebuild_the_officers_desc: "После войны, в нашей армии осталось большое количество офицеров, которые просто ничего не делают. Мы снесем этих бесполезных тунеядцев с насиженных ими мест и реорганизуем офицерство оставив минальное их количество на поле боя."
 CAM_new_teaching_methods_desc: "Старые методы подготовки солдат и офицеров больше не приносят той пользы, которую они приносили годы тому назад. Реформа образовательных учреждений поможет нам избавиться от необразованности в нашей армии."
 CAM_use_the_experience_of_other_countries_desc: "Зачем придумывать что-то свое, если можно взять готовое? Мы позаимствуем некоторые концепты у других страны и переиначив их, мы введем их в свою армию. Мы не будем отставать от сильных мира сего ни в чем."
 CAM_new_strategy_desc: "Старые методы ведения войны уже показали свою неэффективность во времена первой мировой войны. Именно скорость дала нам победу в войне за независимость и именно на скорость мы и будем делать нашу ставку."
 CAM_artillery_revolution_desc: " У нас не так много солдат, что бы отправлять их на убой, как во время великой войны. Мы сделаем ставку на исследования в области артиллерии и доведем нашу артиллерийскую стратегию ведения войны, до совершенства."
 CAM_great_war_experience_desc: "Опыт великой войны показал необходимость четкого планирования и координации на поле боя, именно на это мы и сделаем нашу ставку."
 CAM_the_power_of_the_people_desc: "Наша война за независимость, была войной народа против сил злостных угнетателей, которые держали нас в цепях. Мы отбросим планы и навороченное вооружение и сделаем упор на великую силу нашего народа."
 CAM_restructured_army_desc: "Теперь, когда наша армия была полностью реструктурированна, мы готовы бросить наши силы куда угодно и победить любого противника."
 CAM_fleet_renovation_desc: "Мы не должны забывать и о наших военно-морских силах, если мы хотим доминировать в Азии и иметь возможность защитить свой суверенитет."
 CAM_expropriate_fra_fleet_desc: "После войны за независимость, в наших портах остались французкие корабли, которые были успешно взяты нами на бессрочное пользование."
 CAM_speed_fleet_desc: "Мы не имеем достаточного количества ресурсов для строительства флота огромных размеров и должны отдавать приоритет скорости наших флотилий и их оперативном реагировании в случае возникновения чрезвычайных ситуаций."
 CAM_hidden_armadas_desc: "Трудно спрятать от глаз противника линкор и авианосец, однако, если мы изменим конструкцию наших подводных лодок и увеличим их количество, то по силе они не будут уступать надводным линкорам и авианосцам в деле уничтожения вражеской флотилии, а заметить их будет невозможно."
 CAM_torpedo_battles_desc: "Торпеды - эффективнейшее орудие современной войны в море. Торпеды почти не возможно обнаружить, пока они не вонзятся в обшивку корабля и не уничтожат его двигатель за один залп."
 CAM_ownet_of_the_seas_desc: "Наш флот смело может называть себя владыкой морей. Ни один конвой или боевой корабль не проплывет рядом с нашими водами без разрешения нашего флота, его сил и размера хватает, что бы контролировать всю Азию и обеспечивать в ней доминирование."
 CAM_heavy_fleet_desc: "Многие говорят, что эпоха линкоров и подобных им тяжеловесов закончилась, но мы уверенны что это не так. Линкоры все еще являются самым грозным оружием в морях и океанах по всему миру, а их величие подчеркивает статус государства, владеющего им."
 CAM_interaction_with_awiation_desc: "Авианосцы с легкостью решают проблему медлительности и неповоротливости линкоров в сражениях с большим количеством малых кораблей. Усиление кооперации между нашими ВВС и ВМФ даст нам желанный метод борьбы с москитным флотом."
 CAM_the_biggest_cannon_desc: "Мощь пушек наших линкоров будет так велика, что выстрелы будет слышно за много километров от сделавшего его корабля. Убойная огневая мощь наших линкоров станет еще больше."
 CAM_jaggernauts_of_the_sea_desc: "Мы создадим самые большие и самые мощные корабли когда либо придуманные человеком. Джаггернауты нашего флота смогу в одиночку стирать крупные флотилии противника и не оставят нашим оппонентам на море шансов в борьбе с нашим флотом."
 CAM_airforce_renovation_desc: "Авиация - новшество, которое нам только предстоит освоить. Мы создадим новые летные институты и укрепим наше небо."
 CAM_expropriate_fra_aviation_desc: "Во время войны с Францией нам удалось занять некоторые авиабазы и экспроприировать находящиеся там самолеты."
 CAM_total_bombing_desc: "Наши враги не смогут поднять свою авиацию в воздух, если мы уничтожим их аэродромы вместе с их самолетами раньше чем они успеют понять, что необходимо делать."
 CAM_level_with_int_the_ground_enemies_desc: "Мы сравняем города противника с землей и никто не вспомнит, что здесь раньше кипела жизнь."
 CAM_air_battles_desc: "Если мы сможем уничтожить всю имеющуюся у врага авиацию в небе, то войска врага на земле не смогут противостоять нашей штурмовой авиации."
 CAM_decisive_superiority_desc: "Ключом к победе в современной войне - является полное и тотальное доминирование наших ВВС в небе над полем боя."
 CAM_effective_rubber_trees_desc: "Выведение новых сортов каучуковых дереьев с помощью селекционных методов, повысит эффективность добычи каучука. "