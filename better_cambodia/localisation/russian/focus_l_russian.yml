l_russian:
 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus: "Национальный фокус"
 army_effort: "Развитие армии"
 army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 equipment_effort: "Развитие снаряжения"
 equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 motorization_effort: "Развитие транспорта"
 motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 doctrine_effort: "Развитие доктрины"
 doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 equipment_effort_2: "Развитие снаряжения II"
 equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 mechanization_effort: "Развитие механизации"
 mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 doctrine_effort_2: "Развитие доктрины II"
 doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 equipment_effort_3: "Развитие снаряжения III"
 equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 armor_effort: "Развитие бронетехники"
 armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 special_forces: "Войска специального назначения"
 special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 aviation_effort: "Развитие авиации"
 aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 fighter_focus: "Ставка на истребители"
 fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 bomber_focus: "Ставка на бомбардировщики"
 bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 aviation_effort_2: "Развитие авиации II"
 aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 CAS_effort: "Развитие штурмовиков"
 CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 rocket_effort: "Развитие ракет"
 rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 NAV_effort: "Развитие аэронавигации"
 NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 naval_effort: "Развитие военно-морского флота"
 naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 GER_naval_effort2: "Расширение верфей"
 GER_naval_effort2_desc: "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 GER_naval_effort2_tt: "Строит §Y2 верфи§! в §Y2§! прибрежных регионах, контролируемых государством §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
 flexible_navy: "ВМФ на основе многоцелевых судов"
 flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 large_navy: "ВМФ на основе крупных судов"
 large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 submarine_effort: "Развитие подводных лодок"
 submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 cruiser_effort: "Развитие крейсеров"
 cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 destroyer_effort: "Развитие эсминцев"
 destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 capital_ships_effort: "Развитие крупных кораблей"
 capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 industrial_effort: "Развитие промышленности"
 industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 industrial_effort_2: "Развитие промышленности II"
 industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 construction_effort: "Развитие строительства"
 construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 production_effort: "Развитие вооружений"
 production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 construction_effort_2: "Развитие строительства II"
 construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 production_effort_2: "Развитие вооружений II"
 production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 production_effort_3: "Развитие вооружений III"
 production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 infrastructure_effort: "Развитие инфраструктуры"
 infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 infrastructure_effort_2: "Развитие инфраструктуры II"
 infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 construction_effort_3: "Развитие строительства III"
 construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 nuclear_effort: "Развитие атомной энергетики"
 nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 extra_tech_slot: "Доп. ячейка для исследований"
 extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 extra_tech_slot_2: "Доп. ячейка для исследований II"
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 technology_sharing: "Обмен технологиями"
 technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 secret_weapons: "Секретное оружие"
 secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 political_effort: "Развитие политики"
 political_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала — укрепить свои политические позиции."
 collectivist_ethos: "Дух коллективизма"
 collectivist_ethos_desc: "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 liberty_ethos: "Дух свободы"
 liberty_ethos_desc: "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 militarism: "Милитаризм"
 militarism_desc: "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться — вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 political_correctness: "Политкорректность"
 political_correctness_desc: "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 neutrality_focus: "Ставка на нейтралитет"
 neutrality_focus_desc: "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 interventionism_focus: "Ставка на интервенционизм"
 interventionism_focus_desc: "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война — пусть так."
 military_youth: "Милитаризация молодежи"
 military_youth_desc: "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 deterrence: "Сдерживание"
 deterrence_desc: "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита — это оружие, которое внушает такой страх, что его не нужно применять."
 volunteer_corps: "Добровольческие корпуса"
 volunteer_corps_desc: "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 paramilitarism: "Вооруженные формирования"
 paramilitarism_desc: "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 indoctrination_focus: "Идеологическая обработка"
 indoctrination_focus_desc: "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 foreign_expeditions: "Иностранные экспедиции"
 foreign_expeditions_desc: "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 why_we_fight: "Почему мы сражаемся"
 why_we_fight_effect: "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 why_we_fight_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 political_commissars: "Политические комиссары"
 political_commissars_desc: "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц — политических руководителей."
 internationalism_focus: "Ставка на интернационализм"
 internationalism_focus_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 nationalism_focus: "Ставка на национализм"
 nationalism_focus_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 ideological_fanaticism: "Идеологический фанатизм"
 ideological_fanaticism_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть — как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 air_innovation: "Инновации в авиации"
 air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 air_innovation_2: "Инновации в авиации II"
 air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 naval_air_effort: "Развитие морской авиации"
 naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 german_focus: "Национальный фокус Германии"
 GER_autobahn: "Строительство автобанов"
 GER_autobahn_tt: "Добавит максимум §Yинфраструктуры§! в §YБранденбурге§!, §YГанновере§!, §YТюрингии§! и §YФранконии§!"
 GER_autobahn_desc: "Проект постройки скоростных автомагистралей, осуществляемый с большим успехом с 1933 года, сократил безработицу и стал символом экономического восстановления Германии. Но многое еще предстоит сделать."
 GER_west_wall: "Западный вал"
 GER_west_wall_desc: "Западный вал идет параллельно хваленой французской линии Мажино, охватывая примерно ту же территорию, что и линия Зигфрида в предыдущую войну. Усиление его оборонительных сооружений позволит нам сократить численность обслуживающих войск и освободить дивизии для возможных военных действий на востоке."
 GER_west_wall_tt: "§RВ случае ремилитаризации Рейнской области вы также получите:§!\n"
 GER_west_wall_forts: "Добавит §Y12 укреплений§! на французской границе.\n"
 GER_tactical_air_effort: "Выбор тактической авиации"
 GER_tactical_air_effort_desc: "Победы можно достичь, лишь полностью уничтожив вражеские сухопутные войска. Для поддержки действий нашей армии мы должны наносить тактические удары по объектам противника на линии фронта и в глубоком тылу."
 GER_long_range_escorts: "Авиация дальнего сопровождения"
 GER_long_range_escorts_desc: "Нашим тактическим и стратегическим бомбардировщикам требуются истребители, способные сопровождать их на всем маршруте – как до цели, так и обратно."
 GER_strategic_air_effort: "Выбор стратегической авиации"
 GER_strategic_air_effort_desc: "Победы можно достичь, лишь полностью уничтожив промышленность противника. Мы должны сосредоточить все усилия на разработке и производстве стратегических бомбардировщиков."
 GER_army_innovation: "Инновации в армии"
 GER_army_innovation_desc: "Хайнц Гудериан и другие радикальные теоретики продвигают новаторские военные доктрины, делающие упор на коммуникации, определение точек главного удара и локальное взаимодействие воздушных и наземных сил. Если развивать эти идеи дальше, возможно, мы сумеем избежать мясорубки Великой войны."
 GER_soviet_treaty: "Договор с государством [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc: "Мы можем обсудить с державой [SOV.GetNameDef] заключение нового научно-исследовательского договора о разработке усовершенствованных танков. Если на это согласятся, мы сможем вновь открыть танковое училище в Каме, закрытое в 1933 году. Однако выгоду от такого сотрудничества получит и [SOV.GetAdjective]ая держава..."
 GER_air_innovation_2: "Инновации в авиации II"
 GER_air_innovation_2_desc: "Перед Министерством авиации Рейха стоят задачи первостепенной важности. Люфтваффе должны стать самыми продвинутыми ВВС в мире!"
 GER_army_innovation_2: "Инновации в армии II"
 GER_army_innovation_2_desc: "Совместная работа на объектах в СССР дала полезный опыт, и это позволит нам усовершенствовать свою военную доктрину и снаряжение. Но на сей раз мы ни с кем не станем делиться своими успехами!"
 GER_rocketry_focus: "Ракетная техника"
 GER_rocketry_focus_desc: "Ракетостроение является ключом к глобальному совершенствованию всех трех видов вооруженных сил."
 GER_wunderwaffe: "Вундерваффе"
 GER_wunderwaffe_desc: "Гейзенберг и фон Браун жаждут проверить на практике ряд своих идей по созданию оружия массового уничтожения. Все, что им нужно, — это ресурсы."
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "Договор о дружбе и ненападении с державой [GER.GetTheUSSRName] может вызывать отвращение, зато их драгоценная нефть продолжит течь в Германию. Секретные протоколы предусматривают раздел Румынии, Польши, Литвы, Латвии, Эстонии и Финляндии на [GER.GetAdjective]ую и [SOV.GetAdjective]ую зоны влияния..."
 GER_mol_rib_pact_tt: "Заключит §Yпакт о ненападении§! с §YСоветским Союзом§! и согласится на §Yраздел Польши§! между государством [SOV.GetName] и Германией\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Пакт Молотова — Риббентропа"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "Пакт о разделе Польши"
 GER_soviet_ally: "Союз с государством [GER.GetTheUSSRName]"
 GER_soviet_ally_desc: "Возможно, невзирая на все идеологические расхождения с державой [GER.GetRussiansDemonym], которыми страдает [GER.GetUSSRAllianceDesc], нам удастся сосредоточиться на том, что нас объединяет, — на ненависти к эгоистичному либерализму и разлагающемуся Западу. Став союзником государства [GER.GetTheUSSRName], мы получим доступ ко всем необходимым ресурсам и, разумеется, к его военной мощи..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST: "идеологический"
 SOV_USSR_ALLIANCE_DESC_EXILES: "националистический"
 GER_turkey_puppet: "Марионеточная Турция"
 GER_turkey_puppet_desc: "Турция зажата, как в тиски, между нами и Советским Союзом. Если оказать на них давление, турки, скорее всего, подчинятся и станут марионеточным государством. За это СССР получит часть территории восточной Турции. Однако если Турция ответит отказом, начнется война."
 GER_rhineland: "Рейнская область"
 GER_rhineland_desc: "По окончании Великой войны Рейнская область была демилитаризирована, но мы больше не потерпим такого оскорбления! Германия — суверенное государство, которое вправе перемещать войска в своих границах куда ему угодно!"
 GER_rhineland_ultimatum: "§RРемилитаризация может быть прекращена, если на вас окажут давление, и вы уступите.§!\n"
 GER_japan_friend: "Дружить с Японией"
 GER_japan_friend_desc: "Долгое время у нас были взаимовыгодные отношения с Китаем, однако воинственная Япония может стать для нас более полезным союзником, даже если это будет означать, что в угоду своим амбициям мы отдадим Китай на съедение..."
 GER_japan_friend_tt: "Отзыв фон Фалькенхаузена.\n"
 GER_china_friend: "Дружить с Китаем"
 GER_china_friend_desc: "Нам следует углублять и развивать дружеские отношения с Китаем. Это едва ли понравится Японии, но что такое Япония? Всего-навсего местная Италия на Востоке."
 GER_anti_comitern_pact: "Антикоминтерновский пакт"
 GER_anti_comitern_pact_desc: "Вмешательство во внутренние дела других государств, которое позволяет себе Коммунистический интернационал, ставит под угрозу не только их социальное благополучие, но и мир во всем мире! Мы предложим всем странам, выступающим против коммунистов, подписать пакт, призванный сдерживать красную угрозу."
 GER_anti_soviet_pact: "Антисоветский пакт"
 GER_anti_soviet_pact_desc: "Мы можем углубить Антикоминтерновский пакт и предложить всем участникам образовать коалицию против Советского Союза. Если одна из этих стран окажется в состоянии войны с СССР, остальные должны выступить на ее стороне."
 GER_anti_soviet_pact_tt: "§YНаправит всем участникам Антикоминтерновского пакта предложение о заключении оборонительного союза против СССР.§!"
 GER_anti_soviet_pact_tt_2: "§YУчастники оборонительного альянса вступят в войну, если Коминтерн нападет на любого из них§!"
 GER_anti_soviet_pact_tt_3: "Получает национальный дух §Yантисоветский пакт§!.\n"
 GER_ussr_war_goal: "Война с государством [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc: "Мы можем сосредоточить все пропагандистские усилия на подготовке народа Германии — и всего мира — к войне против государства [SOV.GetNameDef]."
 GER_turkey_friend: "Дружить с Турцией"
 GER_turkey_friend_desc: "Турция Ататюрка встала на путь модернизации, кроме того, эта страна контролирует выход в Черное море через Босфор и Дарданеллы. Приоритетной задачей для нас является вовлечение Турции в свою зону влияния!"
 GER_anschluss: "Аншлюс"
 GER_anschluss_desc: "Аншлюс, или присоединение Австрии, — давняя мечта немецкого народа. Версальский договор запрещает такое присоединение, и все же пришло время осуществить эту мечту. Мы должны дать австрийцам шанс разделить наше славное будущее!"
 GER_anschluss_eq_trigger_tt: "Более §Y40 000§! ед. пехотного снаряжения в армии"
 anschluss_mefo_bills_tt: "Австрийское золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 anschluss_mefo_bills_double_reduction: "Изменить §Yвекселя «МЕФО»§! на §G+0,10§! ежедневного прироста политической власти\n"
 GER_demand_memel: "Заявить о правах на восточные территории"
 GER_demand_memel_desc: "По итогам Великой войны Германия лишилась своих восточных территорий: часть из них отошла возродившейся Польше, а Мемель получила Литва. Обеим этим странам будет выдвинут ультиматум, однако Польша, скорее всего, ответит отказом."
 GER_demand_memel_threat: "Германия подтверждает претензии на восточные территории"
 GER_danzig_or_war: "Данциг или война"
 GER_danzig_or_war_POL_faction_GER_leader: "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать. В случае объявления войны оно выйдет из альянса [Root.GetFactionName].§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader: "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать. В случае объявления войны вы выйдете из альянса [Root.GetFactionName].§!\n"
 GER_danzig_or_war_desc: "Данциг был немецким, Данциг оставался немецким и Данциг будет немецким! Если Польша не уступит его, необходимо подготовить немецкий народ к неминуемой войне. Данциг и окружающие его земли вернутся к Германии!"
 GER_czech_friend: "Дружить с Чехословакией"
 GER_czech_friend_desc: "Чехи и словаки — это трудолюбивые народы, достойные уважения. Досадно, что их территориальные амбиции пересекаются с нашими, но еще не поздно наладить дружеские отношения вместо взаимной агрессии."
 GER_demand_sudetenland: "Потребовать Судетскую область"
 GER_demand_sudetenland_desc: "Версальский договор допустил величайшую несправедливость в отношении судетских немцев. Они должны быть переданы под нашу защиту, невзирая на все протесты чехов."
 GER_demand_sudetenland_threat: "Германия потребовала Судетскую область"
 GER_first_vienna_award: "Первый Венский арбитраж"
 GER_first_vienna_award_desc: "Венгры стали одними из тех, кто сильнее всего пострадал в Великой войне. После распада Австро-Венгерской империи оказалось, что теперь многие венгры проживают на территории других государств, хотя эта земля издавна принадлежала их предкам. Мы могли бы улучшить отношения с венграми, передав им ряд территорий Чехословакии."
 GER_end_of_czechoslovakia: "Судьба Чехословакии"
 GER_end_of_czechoslovakia_desc: "Пришло время разделить старые чешские земли между теми, кто в состоянии управлять ими как следует. Также мы можем рассмотреть возможность создания на востоке марионеточного государства Словакии."
 end_of_czechoslovakia_mefo_bills_tt: "Чехословацкое золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 GER_second_vienna_award: "Второй Венский арбитраж"
 GER_second_vienna_award_desc: "Венгры составляют большинство населения Трансильвании, а значит, эта земля должна отойти дружественной нам Венгрии. Однако трудно сказать, как отреагирует на такое требование народ Румынии и ее правительство."
 GER_italy_ally: "Союз с Италией"
 GER_italy_ally_desc: "Опыт Великой войны показал, что полагаться на итальянцев нельзя, но теперь там есть Муссолини и его фашисты, а значит, для Италии не все потеряно. Может ли быть выгодно Германии взять Италию в союзники?"
 GER_nationalist_spain_ally: "Союз с Испанией"
 GER_nationalist_spain_ally_desc: "Победа националистов в гражданской войне в Испании создала возможность для более тесного союза между нашими странами. Франко держит ключи от Средиземного моря."
 GER_nationalist_spain_ally_tt: "Улучшит дипломатические отношения с §Yнационалистической Испанией§!"
 GER_danzig_vs_slovakia: "Данциг в обмен на Словакию"
 GER_danzig_vs_slovakia_desc: "Поляки являются помехой в наших планах на «жизненное пространство», но еще не поздно изменить долгосрочные приоритеты и предложить им дружбу. Единственный способ этого достичь — территориальный: мы могли бы обменять Данциг на Словакию. Польша уже выказала свой интерес к этому региону, когда оккупировала Заользье."
 GER_poland_friend: "Дружить с Польшей"
 GER_poland_friend_desc: "Хотя Польша лишилась выхода к морю, мы доказали свои добрые намерения, уступив ей Словакию. Возможно, теперь удастся закрепить эту дружбу туманными обещаниями восточных территорий в будущем."
 GER_war_with_france: "Война с Францией"
 GER_war_with_france_desc: "Теперь, когда Германия на какое-то время уладила проблемы на своей восточной границе, пришла пора обратить взор на запад. Потеря Эльзас-Лотарингии — позор для немецкой нации, и только справедливая война сможет смыть его."
 GER_war_with_france_threat: "Претензии на территорию Франции"
 GER_operation_tannenbaum: "Операция «Танненбаум»"
 GER_operation_tannenbaum_desc: "Народ и политическая система Швейцарии отвратительны и ничтожны. Настало время разобраться со смертельными врагами новой Германии."
 GER_reintegrate_luxemburg_and_alsace_lorraine: "Люксембург и Эльзас-Лотарингия"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "Возвращение исторических германских земель завершено успешно. Теперь мы можем начать процесс реинтеграции: [Root.GetName] снова примет их в свои объятья, и население этих земель сможет отдать Отечеству свой патриотический долг."
 GER_naval_rearmament: "Перевооружение флота"
 GER_naval_rearmament_desc: "Морское соглашение, заключенное между Великобританией и Германией в 1935 году, позволяет нам значительно расширить свой флот. В это следует вкладывать все силы и ресурсы."
 GER_plan_z: "План «Зет»"
 GER_plan_z_desc: "Адмирал Редер убежден, что проще всего разгромить англичан с помощью морских рейдов. Для этого придется построить множество линкоров и авианосцев, что потребует времени... возможно, слишком много времени. С другой стороны, сейчас наш флот выглядит просто жалким."
 GER_u_boat_effort: "Развитие подводных лодок"
 GER_u_boat_effort_desc: "Командор Дениц утверждает, что единственным способом поставить Великобританию на колени являются подводные лодки. Если построить их в достаточном количестве и предоставить свободу действий, мы отрежем британскую промышленность от источников сырья в колониях."
 GER_trade_interdiction: "Морская блокада"
 GER_trade_interdiction_desc: "Наши верфи вовсю строят подлодки, но нам нужно понять, как использовать их наилучшим образом. Надо предоставить адмиралам все необходимое для проведения боевых учений..."
 GER_modular_construction: "Модульная конструкция"
 GER_modular_construction_desc: "Изготовление компонентов подводных лодок на различных верфях и заводах позволяет значительно повысить общую скорость производства."
 GER_denmark_friend: "Дружить с Данией"
 GER_denmark_friend_desc: "Дипломатия канонерок все еще действует. Наш маленький северный сосед узнал о том, что мы расширяем свой флот. Если напугать его еще и превосходящими сухопутными силами, мы сможем без труда затянуть Данию в нашу сферу влияния."
 GER_norway_friend: "Дружить с Норвегией"
 GER_norway_friend_desc: "Норвегия контролирует практически весь экспорт железа из Северной Швеции. Нам следует запугать их и склонить к «дружбе» под угрозой расширения нашего флота."
 GER_dutch_friend: "Дружить с Нидерландами"
 GER_dutch_friend_desc: "Голландцы прекрасно знают, что в новой мировой войне они долго не продержатся. Если убедить их, что Германия способна всерьез угрожать даже Великобритании, они могут согласиться на союз с нами, чтобы избежать оккупации."
 GER_sweden_friend: "Дружить со Швецией"
 GER_sweden_friend_desc: "Скандинавские страны подобны домино: тронь одну — и повалятся все. Если Норвегия и Дания находятся в нашей сфере влияния, у Швеции нет иного выхода."
 GER_improve_national_spirit: "Укрепить национальный дух"
 GER_improve_national_spirit_desc: "Теперь, когда все столицы государств, победивших в Великой войне, оказались в наших руках, мы наконец можем забыть о своем позорном поражении. Для Германии начинается новая эра!"
 GER_improve_national_spirit_tooltip: "Мы или члены нашего альянса должны контролировать Лондон и Париж, а также регионы этих городов."
 needs_approval: "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 GER_demand_slovenia: "Потребовать Словению"
 GER_demand_slovenia_threat: "Германия потребовала Словению"
 GER_demand_slovenia_desc: "По условиям Сен-Жерменского мирного договора многие исторические земли Австрии перешли к государствам-наследникам. Теперь, когда Австрия снова стала частью германской нации, пришла пора восстановить справедливость. Мы должны вернуть себе исторические провинции Крайна и Штирия, ныне известные как Словения."
 GER_first_ljubljana_award: "Первый Люблянский арбитраж"
 GER_first_ljubljana_award_desc: "Лицемерные западные державы говорят о праве народов на самоопределение, отдавая меньшинства под власть сербов. У нас есть возможность исправить эту историческую несправедливость и заодно обрести новых друзей. Новый европейский порядок будет щедр с теми, кто решит к нам примкнуть."
 GER_first_ljubljana_award_tt: "Все изначальные [YUG.GetAdjective]ие национальные территории находятся во владении государства §Y[YUG.GetName]§! либо какого-то из его субъектов.\n"
 GER_fate_of_yugoslavia: "Судьба Югославии"
 GER_fate_of_yugoslavia_desc: "Югославия всегда была искусственным образованием, и теперь позиции ее правительства пошатнулись. Мы должны вмешаться и навести порядок. Осталось лишь решить, как это лучше сделать."
 yugoslavia_mefo_bills_tt: "Югославское золото используется для снижения стоимости §Yвекселей «МЕФО»§!.\n"
 GER_second_ljubljana_award: "Второй Люблянский арбитраж"
 GER_second_ljubljana_award_tt: "Это событие позволит потребовать земли для государства [Root.GetName] или ценного союзника."
 GER_second_ljubljana_award_desc: "Теперь, когда югославский вопрос улажен, пришло время заняться Грецией. Союзники несправедливо возвеличили и эту страну. Пришла пора узнать, кто наши друзья."
 GER_war_with_greece: "Война с Грецией"
 GER_war_with_greece_desc: "Поскольку Греция уже втянута в войну, Германии нельзя упускать шанс создать базу в восточном Средиземноморье."
 GER_fate_of_greece: "Судьба Греции"
 GER_fate_of_greece_desc: "Греция доказала, что новый порядок, захлестывающий Европу, ей не по зубам. Пора предложить ей защиту, которую может обеспечить только Германия."
 GER_weserubung: "Операция «Везерюбунг»"
 GER_weserubung_desc: "Норвегия является стратегически важным регионом. По ней может ударить любой враг, который не хочет, чтобы мы закупали сталь в Швеции. Мы не позволим нашим противникам создать базы в этом регионе. Чтобы как следует подготовиться к вторжению в Норвегию, мы должны сначала захватить Данию."
 GER_weserubung_tt: "\nПолностью установив контроль над регионом §Y[144.GetName]§!, мы обеспечим себе ежемесячные поставки высококачественной руды через §YНарвик§! (§Y[SWE.GetName]§!): раз в полгода мы будем получать по одной §Yвнешней фабрике§! — всего до восьми §Yвнешних фабрик§!. Эти поставки прервутся, если §Y[144.GetName]§! выйдет из-под нашей власти. Если [ENG.GetNameDefCap] вторгнется в государство [SWE.GetName] и саботирует рудники либо если [SWE.GetNameDef] взорвет их самостоятельно, фабрики окажутся утрачены навсегда. Если возобновить работу рудников, возобновятся и поставки"
 GER_weserubung_tt_complete: "§YВнешние фабрики§!, полученные за владение §YНарвиком§!: §G[?GER_narvik_civs]§!\nХод поставок следующей фабрики: [?GER_narvik_shipments]/6"
 GER_around_maginot: "В обход Мажино"
 GER_around_maginot_desc: "Если мы хотим добиться тактического превосходства над Францией, необходимо получить возможности для атак со всех сторон. Они не ожидают нападения с севера, откуда мы начнем свое наступление, предварительно устранив ряд препятствий."
 italian_focus: "Национальный фокус Италии"
 GER_danzig_or_war_POL_civil_war: "Заберет Данциг в обмен на поддержку"
 GER_danzig_trigger_polish_civil_war: "Польша охвачена гражданской войной, и должно выполняться одно из условий\n      Германия направила добровольцев в помощь одной из сторон\n      Одна из сторон находится в альянсе с Германией"
 GER_alone_or_peace_faction_tt: "не состоит в альянсе либо состоит в альянсе, который находится в состоянии мира с государством [GER.GetNameDef]."
 GER_four_year_plan: "Четырехлетний план"
 GER_four_year_plan_desc: "Нам нужен амбициозный план перевооружения и достижения полной самодостаточности нашей нации. Поставленные задачи должны быть достигнуты за четыре года."
 GER_atlantikwall: "Атлантический вал"
 GER_atlantikwall_desc: "Западная Европа в наших руках. Теперь нужно укрепить позиции на случай возможного вторжения через Атлантику. Нам нужна масштабная сеть укреплений на берегах Европы."
 atlantikwall_tooltip: "Добавляет §Yбереговые укрепления§! во всех полностью контролируемых вами провинциях на побережье Атлантического океана:\n"
 atlantikwall_tooltip_2: "§YАквитания§!\n§YПуату§!\n§YЛуара§!\n§YБретань§!\n§YНормандия§!\n§YПа-де-Кале§!\n§YФландрия§!\n§YГолландия§!\n§YФрисландия§!\n§YВезер-Эмс§!\n§YГанновер§!\n§YШлезвиг-Гольштейн§!\n§YЮтландия§!\n§YВосточная Норвегия§!\n§YЗападная Норвегия§!\n§YЦентральная Норвегия§!\n§YСеверная Норвегия§!\n"
 GER_ostwall: "Восточный вал"
 GER_ostwall_desc: "Несмотря на наш прогресс на восточном направлении, нужно принять меры на случай, если ситуация изменится не в нашу пользу. Следует возвести оборонительные рубежи «Пантера» и «Вотан» вдоль Днепра, от Черного моря до Балтийского."
 GER_ostwall_forts: "Добавляет §Yукрепления§! вдоль Днепра и до Балтийского моря во всех провинциях, полностью контролируемых вашим альянсом:\n"
 GER_ostwall_forts_2: "§YТарту§!\n§YПсков§!\n§YНевель§!\n§YВитебск§!\n§YМинск§!\n§YБобруйск§!\n§YМозырь§!\n§YКиев§!\n§YЧеркассы§!\n§YДнепропетровск§!\n§YЗапорожье§!\n"
 GER_ostwall_tt: "Под контролем члена вашего альянса.\n"
 GER_autarky: "Автаркия"
 GER_autarky_desc: "Настоящее величие Германии невозможно без полного самообеспечения. Нужно научиться эффективнее использовать ресурсы."
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "Нужно избавиться от тлетворного влияния частного капитала. Мы сформируем под нашим началом промышленный конгломерат, который будет заниматься развитием горного дела и сталелитейной промышленности и ляжет в основу нашего будущего ВПК."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "Герман Геринг Верке"
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "Кайзер-Верке"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "Ферайнигте Машиненверке"
 GER_HERMANN_GORING_WERKE_NAME: "Подконтрольная промышленность"
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "Мы дадим нашим гражданам возможность приобрести в будущем «народный автомобиль» с помощью накопительной программы, которая, в свою очередь, позволит нам финансировать строительство заводов для производства этих автомобилей."
 GER_KDF_WAGEN_NAME: "KdF-Ваген"
 GER_KAISER_WAGEN_NAME: "Вильхельм-Ваген"
 GER_VOLKS_WAGEN_NAME: "Фольксваген"
 GER_coal_liquidization: "Ожижение угля"
 GER_coal_liquidization_desc: "Германии не хватает нефти. Мы должны удвоить наши усилия в области ее синтезирования."
 GER_synthetic_rubber: "Синтетический каучук"
 GER_synthetic_rubber_desc: "Бурное развитие автомобильной и авиационной промышленности требует крупных объемов резины, которыми мы не располагаем. Нужно улучшить методики синтезирования необходимых материалов."
 GER_german_war_economy: "Германская военная экономика"
 GER_german_war_economy_desc: "Народ нашей великой нации должен послужить на благо нашей обороноспособности. Мы переходим на полномасштабную экономику военного времени и надеемся, что каждый серьезно отнесется к своему гражданскому долгу."
 GER_grosraumwirtschaft: "Gro?raumwirtschaft"
 GER_grosraumwirtschaft_desc: "Германии суждено стать центром Европы. Наша инфраструктура свяжет воедино запад и восток, юг и север."
 GER_align_hungary: "Дружественный режим в Венгрии"
 GER_align_hungary_desc: "Венгрия уже входит в нашу сферу влияния, однако мы могли бы еще больше склонить их к своему взгляду на мир. В будущем это позволит нам еще легче манипулировать этим государством."
 GER_align_romania: "Дружественный режим в Румынии"
 GER_align_romania_desc: "Румыния уже входит в нашу сферу влияния, однако мы могли бы еще больше склонить их к своему взгляду на мир. В будущем это позволит нам еще легче манипулировать этим государством."
 GER_integrate_war_economies: "Интеграция военной экономики"
 GER_integrate_war_economies_desc: "Другие нации в нашей сфере влияния зависят от нас в экономических вопросах. Этим можно воспользоваться, чтобы установить более плотный контроль не только над их экономикой, но и над внешней политикой."
 GER_integrate_war_economies_tt: "Если §Y[HUN.GetName]§! и §Y[Root.GetName]§! союзники, то они получают по §Y4 военных завода§!, а §Y[HUN.GetName]§! станет марионеткой державы §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2: "Если §Y[ROM.GetName]§! и §Y[Root.GetName]§! союзники, то они получают по §Y4 военных завода§!, а §Y[ROM.GetName]§! станет марионеткой державы §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3: "§RГосударство [HUN.GetName] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 GER_integrate_war_economies_tt4: "§RГосударство [ROM.GetName] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 GER_form_the_reichskommissariats: "Создание рейхскомиссариатов"
 GER_form_the_reichskommissariats_desc: "Мы сможем эффективнее распоряжаться ресурсами, промышленными мощностями и рабочей силой, если организуем квазиавтономные подчиненные нам правительства на оккупированных территориях."
 GER_reichskommissariats_tt: "Позволяет создать подчинённые государства на завоёванных территориях.\n"
 GER_oppose_hitler: "Свержение Гитлера"
 GER_oppose_hitler_desc: "Правлению Гитлера нужно положить конец. Его ремилитаризация Рейнской области — попытка спровоцировать державы Запада, но она даст нам необходимый повод для свержения Гитлера при поддержке наших сторонников в вермахте."
 GER_oppose_hitler_civil_war: "§RСторонники фашизма начинают гражданскую войну.§!\n"
 GER_secure_the_new_state: "Безопасность нового государства"
 GER_secure_the_new_state_desc: "На фоне идущей гражданской войны у временного правительства недостаточно сил. Мы должны обеспечить его безопасность и защитить себя от последующих попыток переворота."
 GER_clamp_down_on_fascism: "Борьба с фашизмом"
 GER_clamp_down_on_fascism_desc: "За последние годы стала окончательно ясна деспотичная и антироялистская природа нашего национал-социалистического правительства. Мы должны приложить все усилия, чтобы поставить крест на фашистской идеологии."
 GER_revive_the_kaiserreich: "Возрождение монархии"
 GER_revive_the_kaiserreich_desc: "Последнее десятилетие показало, что демократический режим слишком слаб, чтобы давать отпор многочисленным внутренним врагам. Мы должны вернуть к власти сильную руку кайзера; для подготовки к этой мере мы возродим старую монархическую конституцию."
 GER_revive_the_kaiserreich_tt: "§YНемецкая военная хунта§! отныне называется §YГерманской империей§!.\n"
 GER_mackensen_dead: "Фон Макензен умер."
 GER_rebuild_the_nation: "Возрождение нации"
 GER_rebuild_the_nation_desc: "После тяжелого периода гражданской войны мы должны заняться возрождением нашей державы. Мы попросим наших граждан на некоторое время забыть о собственном комфорте, чтобы мы могли сосредоточить все наши ресурсы на достижении этой цели."
 GER_fan_the_prussian_militarism: "Стимулирование прусского милитаризма"
 GER_fan_the_prussian_militarism_desc: "Чтобы оправиться от потерь гражданской войны и обеспечить себя новыми рекрутами, мы должны воззвать к прусскому милитаризму. То, что наши военные силы избавили нас от нацистской диктатуры, заметно подстегнуло популярность прусских идеалов."
 GER_a_new_and_better_germany: "Новая лучшая Германия"
 GER_a_new_and_better_germany_desc: "Занимаясь восстановлением страны, мы должны стремиться достичь новых высот. Держава, которую мы построим, должна выдержать испытание временем."
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "Наша держава — оплот борьбы с [GER.GetBulwarkBolshevismDesc], защищающий страны Запада от [GER.GetBulwarkCommunismDesc] влияния. Мы должны с гордостью выполнять эту роль и быть готовыми использовать силу, если придется."
 GER_bulwark_against_bolshevism_tt: "§RНациональный дух будет потерян при союзе с государством [SOV.GetNameDef] или при сражении с ним на одной стороне в войне.§!\n"
 SOV_BULWARK_NAME_COMMUNIST: "Оплот антибольшевизма"
 SOV_BULWARK_NAME_FASCISM: "Бастион антифашизма"
 SOV_BULWARK_NAME_NEUTRALITY: "Редут против России"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "большевизмом"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "фашизмом"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "Российским империализмом"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "коммунистического"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM: "фашистского"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "российского"
 GER_return_of_the_kaiser: "Возвращение кайзера"
 GER_return_of_the_kaiser_desc: "Империи нужен монарх. Вильгельм II все еще жив и находится в изгнании в Нидерландах. Мы отменим его изгнание и предложим ему вернуться на трон, как бы к этому ни отнеслись западные демократии."
 GER_focus_on_the_true_enemy: "Настоящий враг"
 GER_focus_on_the_true_enemy_desc: "Наш главный враг не внутри, а снаружи. Многочисленные преступления западной колониальной монополии затмевает лишь несправедливость Версальского договора, который был навязан нам после нашей попытки занять свое место под солнцем. Его время закончилось."
 GER_rebuild_the_high_seas_fleet: "Возрождение Флота открытого моря"
 GER_rebuild_the_high_seas_fleet_desc: "Нам нужна программа возрождения ВМФ. Без нашего некогда славного Флота открытого моря нам никогда не хватит сил, чтобы бросить вызов западным державам."
 GER_our_place_in_the_sun: "Место под солнцем"
 GER_our_place_in_the_sun_desc: "Пусть все знают, что Германская империя снова заявляет свои права на место под солнцем! Наш народ отказывается унизительно прозябать в тени."
 GER_pride_of_the_modern_germany: "Гордость современной Германии"
 GER_pride_of_the_modern_germany_desc: "На то, чтобы догнать британский Королевский флот по численности, у нас уйдут многие годы. Потому мы должны превзойти его в качестве: наши корабли станут самыми мощными и современными из всех, что когда-либо выходили в море!"
 GER_prepare_for_the_next_blockade: "Подготовка к следующей блокаде"
 GER_prepare_for_the_next_blockade_desc: "Причиной поражения в прошлой войне стала злосчастная британская блокада. Второй раз подобную ошибку мы не допустим: следует приложить еще большие усилия, чтобы подготовить население к грядущим событиям."
 GER_break_the_anglo_french_colonial_hegemony: "Борьба с западной колониальной гегемонией"
 GER_break_the_anglo_french_colonial_hegemony_desc: "Слишком долго державы Запада удерживали монополию на колониальный режим. Пришла пора изменить это."
 flag_franco_british_union: "Франко-британский союз"
 GER_schlieffen_once_more: "И снова план Шлиффена"
 GER_schlieffen_once_more_desc: "Линию Мажино следует обойти. Мы снова выдвинемся через Бельгию и Люксембург и одержим победу одним быстрым ударом."
 GER_reinstate_imperial_possessions: "Возвращение имперских владений"
 GER_reinstate_imperial_possessions_desc: "Возвращение исторических германских земель завершено успешно. Теперь мы можем начать процесс восстановления прежних границ: [Root.GetName] вернет себе свои провинции, и о позоре Версальского договора можно будет забыть!"
 GER_crossing_the_atlantic: "По ту сторону Атлантики"
 GER_crossing_the_atlantic_desc: "Сломив все сопротивление на континенте, нам придется переориентировать ВПК на создание могучего флота, чтобы быть готовыми к противостоянию с Британией и США. Мы не отступим, «до тех пор, пока, в благословенное Богом время, Старый мир, со всей его силой и мощью, не подчинит новый своей воле»."
 GER_crossing_the_atlantic_2_factories_tt: "Убирает по §Y2 военных завода§! с материкового региона за каждый береговой регион, в котором появятся эти верфи.\n"
 GER_crossing_the_atlantic_1_factory_tt: "Убирает по §Y1 военному заводу§! с материкового региона за каждый береговой регион, в котором появятся эти верфи.\n"
 GER_the_central_powers: "Центральные державы"
 GER_the_central_powers_desc: "Чтобы выстоять против Запада, нам нужны союзники. Мы создадим собственный альянс, который даст отпор натиску демократических режимов."
 GER_prepare_italian_coup: "Подготовка переворота в Италии"
 GER_prepare_italian_coup_desc: "Фашистский режим в Италии должен быть ликвидирован. Мы обратимся к итальянским монархистам и предложим им свою поддержку в перевороте."
 GER_prepare_italian_coup_tt: "Если предложение будет принято:\n"
 GER_assassinate_mussolini: "Убийство Муссолини"
 GER_assassinate_mussolini_desc: "Пришло время убрать со стола центральную фигуру итальянского фашизма. Муссолини будет ликвидирован немецкими руками, после чего итальянские монархисты стремительно захватят власть."
 GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§! не отвергает наше предложение об убийстве"
 GER_rekindle_imperial_sentiment: "Возрождение имперских амбиций"
 GER_rekindle_imperial_sentiment_desc: "Хотя война расколола Австро-Венгрию, среди населения осталось достаточно тех, кто тоскует по старой империи. Мы поддержим сторонников империи в надежде, что это подтолкнет раздробленные государства к объединению."
 GER_rekindle_imperial_sentiment_tt: "Когда поддержка нейтралов будет достаточно высока, государства объединятся, возродят Австро-Венгерскую империю и вступят в альянс Центральных держав.\n"
 GER_expatriate_the_communists: "Изгнание коммунистов"
 GER_expatriate_the_communists_desc: "Нашей нации продолжает угрожать коммунистическая зараза. Мы должны избавиться от нее: пусть сторонники коммунизма найдут себе новое пристанище."
 GER_accept_british_naval_dominance: "Принятие британского морского господства"
 GER_accept_british_naval_dominance_desc: "Для борьбы с коммунизмом нам нужны новые союзники, и Британия — первейший кандидат. Мы смиримся с их господством на море и откажемся от создания мощного флота, чтобы улучшить наши дипломатические отношения."
 GER_ally_the_shade: "Союз с гигантами"
 GER_ally_the_shade_desc: "Если мы не можем занять место под солнцем, то придется заключить союз с теми, в чьей тени мы находимся."
 GER_carte_blanche_for_alsace_and_french_colonies: "Карт-бланш на Эльзас и французские колонии"
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "Мы должны добиться от нашего нового союзника разрешения на свободу действий по возвращению Эльзаса-Лотарингии и захвату своей доли африканских колоний."
 GER_bypass_maginot_in_the_south: "Обход Мажино с юга"
 GER_bypass_maginot_in_the_south_desc: "У Британии есть свои интересы в Бельгии и Нидерландах, поэтому нам нужен новый обходной путь вокруг линии Мажино. Горный ландшафт южного направления будет тяжело пересечь, но немецкая изобретательность не даст нам пропасть."
 GER_see_to_the_eastern_front: "Подготовка восточного фронта"
 GER_see_to_the_eastern_front_desc: "Опыт Великой войны недвусмысленно говорит о том, что нам нужно быть готовыми защищать наши восточные владения. Нужно укрепить рубежи с востока и подготовиться отразить вторжение."
 GER_see_to_the_eastern_front_tt: "Добавит 6 §Yукреплений§! в 3 провинциях на восточной границе.\n"
 GER_see_to_the_eastern_front_tt2: "Добавит 8 §Yукреплений§! в 4 провинциях на восточной границе.\n"
 GER_danzig_for_guarantees: "Данциг в обмен на гарантии"
 GER_danzig_for_guarantees_desc: "Польша, несомненно, тоже осознает угрозу со стороны [GER.GetDanzigGuaranteesBolsheviksDesc]. Возможно, нам удастся прийти к соглашению: возвращение Данцига, Познани и Силезского воеводства в обмен на гарантию военной помощи в случае вторжения [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "большевиков"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "фашистов на востоке"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "русских"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "красных"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "с востока"
 GER_safeguard_the_baltic: "Безопасность Прибалтики"
 GER_safeguard_the_baltic_desc: "Прибалтийские страны совсем недавно были частью Российской империи. Следует ожидать, что [GER.GetRussiansDemonym] рано или поздно предпримет новую попытку аннексировать их. Чтобы не допустить этого, мы предложим им поддержку в случае [SOV.GetAdjective]ого вторжения."
 GER_support_the_finns: "Поддержка Финляндии"
 GER_support_the_finns_desc: "Финнам вовсю угрожает [GER.GetRussiansDemonym]. Мы гарантируем им защиту от коммунистической отравы и окажем скромную промышленную помощь."
 GER_anti_comintern_pact_unaligned: "Защита идеологии"
 GER_anti_comintern_pact_unaligned_desc: "Военное вторжение — не единственное, что нам угрожает: мы должны сдерживать натиск коммунизма на всех фронтах. Мы заключим союз с некоммунистическими режимами, чтобы эффективнее бороться с красной угрозой."
 GER_anti_soviet_pact_unaligned: "Формальный договор"
 GER_anti_soviet_pact_unaligned_desc: "Следует подготовиться к военному конфликту с коммунистическим режимом, предложив всем подписавшим Антикоминтерновский пакт согласиться с дополнительной оговоркой, призывающей к военной поддержке против любой советской агрессии. Нас уже достаточно многое связывает, так что осталась лишь формальность."
 GER_tackle_the_communist_threat: "Противостоять [GER.GetTackleCommunistThreatName] угрозе"
 GER_tackle_the_communist_threat_desc: "Пока [SOV.GetNameDef] существует, для нас всегда будет оставаться угроза. Нам следует взять инициативу в свои руки, не дожидаясь, пока они сделают первый шаг."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "Коммунистич."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "Азиатск."
 GER_the_iberian_problem: "Иберийская проблема"
 GER_the_iberian_problem_desc: "В Европе еще остались оплоты коммунизма. Мы должны разделаться с ними, начиная с Испании."
 GER_spain_wargoal_tt: "Открывает цель §Y«аннексия»§! для войны с §Yреспубликанской Испанией§!.\n"
 GER_reestablish_free_elections: "Возвращение свободных выборов"
 GER_reestablish_free_elections_desc: "Мы снова встанем на путь демократических ценностей, вернув свободные выборы в самом ближайшем будущем."
 GER_the_monarchy_compromise: "Монархический компромисс"
 GER_the_monarchy_compromise_desc: "Среди наших вооруженных сил, свергнувших нацистскую диктатуру, преобладают монархические настроения. Чтобы они оставались довольны новым путем нашей державы, мы пойдем на компромисс и позволим реставрировать монархию."
 GER_the_great_red_menace: "Большая [GER.GetGreatRedMenaceName] угроза"
 GER_the_great_red_menace_desc: "Наши действия во время предыдущей войны еще свежи в памяти. Нужно заставить соседей опасаться нападения с нового направления, объяснив им, что над всеми нами нависла [GER.GetGreatRedMenaceDesc] с востока. Мы начнем массированную пропагандистскую компанию, направленную на державы континента."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "Красная угроза"
 SOV_GREAT_RED_MENACE_NAME_EXILES: "Азиатская угроза"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "коммунистическая угроза"
 SOV_GREAT_RED_MENACE_DESC_EXILES: "угроза российского империализма"
 GER_central_european_alliance: "Центральноевропейский союз"
 GER_central_european_alliance_desc: "Нам удалось сосредоточить все внимание континента на единственной проблеме, и теперь мы должны предложить ее решение: мы создадим для всех малых держав Европы союз, который обеспечит им защиту от опаснейшей угрозы их образу жизни."
 GER_central_european_alliance_tt: "Если не в альянсе:\n"
 GER_danubian_membership: "Союзный Дунай"
 GER_danubian_membership_desc: "Придунайские наследники Австро-Венгрии должны хорошо помнить, насколько ценно быть нашим союзником. Мы предложим им членство в союзе и защиту от угрозы, которую несет [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "коммунизм"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "восточная агрессия"
 GER_danubian_expansion: "Придунайская экспансия"
 GER_danubian_expansion_desc: "Нам нужно распространить свое влияние на балканские державы, которые могут пасть жертвой [SOV.GetAdjective]ой агрессии. Мы предложим оставшимся придунайским нациям членство в союзе и защиту от угрозы, которую несет [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT: "Потенциальные союзники не должны быть фашистскими или коммунистическими режимами, а также не должны уже состоять в союзе.\n"
 GER_no_balkan_communism: "Борьба с балканским коммунизмом"
 GER_no_balkan_communism_desc: "Влияние коммунизма проникает на Балканы. Мы не можем этого допустить, а потому должны уничтожить угрозу прежде, чем она пустит корни."
 GER_no_balkan_communism_tt: "Открывает цель §Y«свержение правительства»§! для войны с коммунистическими государствами на Балканах.\n"
 GER_no_balkan_communism_HUN_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YВенгерской народной республикой§!.\n"
 GER_no_balkan_communism_ROM_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YРумынской народной республикой§!.\n"
 GER_no_balkan_communism_YUG_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YСФР Югославия§!.\n"
 GER_no_balkan_communism_BUL_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YСоциалистической республикой Болгария§!.\n"
 GER_low_countries_membership: "Союзный Бенилюкс"
 GER_low_countries_membership_desc: "Пусть страны Бенилюкса находятся вдали от восточных границ Европы, они хорошо понимают: если Центральная Европа падёт, они будут следующими. Мы предложим им членство в союзе и возможность вместе противостоять коммунистической угрозе."
 GER_no_reds_in_western_europe: "Борьба с европейским коммунизмом"
 GER_no_reds_in_western_europe_desc: "Влияние коммунизма проникает в Западную Европу. Мы не можем этого допустить, а потому должны уничтожить угрозу прежде, чем она пустит корни."
 GER_no_reds_in_western_europe_tt: "Открывает цель §Y«свержение правительства»§! для войны коммунистическими режимами в Бенилюксе и Франции.\n"
 GER_no_reds_in_western_europe_FRA_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YФранцузской коммуной§!.\n"
 GER_no_reds_in_western_europe_HOL_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YОбъединенными народными провинциями§!.\n"
 GER_no_reds_in_western_europe_BEL_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YОбъединенной Бельгией§!.\n"
 GER_no_reds_in_western_europe_LUX_tt: "Открывает цель §Y«свержение правительства»§! для войны с §YРозой Люксембург§!.\n"
 GER_scandinavian_membership: "Союзная Скандинавия"
 GER_scandinavian_membership_desc: "Горы и морозы — слабая защита от угрозы, которую несет [GER.GetGreatRedMenaceName]. Скандинавские державы хорошо это понимают. Мы предложим им членство в союзе и возможность вместе противостоять отраве, которую распространяет вокруг себя [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership: "Союзная Прибалтика"
 GER_baltic_membership_desc: "Два десятилетия страны Прибалтики живут, опасаясь вторжения вооруженных сил и угрозы, которую несет [GER.GetBalticMembershipDesc]. Мы предложим им членство в союзе и возможность вместе противостоять отраве, которую распространяет вокруг себя [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "коммунизм"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "[SOV.GetAdjective]ий империализм"
 GER_polish_membership: "Союзная Польша"
 GER_polish_membership_desc: "Поляки с подозрением относятся ко всем своим соседям, но даже они понимают: величайшая опасность нависла над ними с востока. Мы предложим им членство в союзе и возможность вместе противостоять отраве, которую распространяет вокруг себя [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership: "Союзная Финляндия"
 GER_finnish_membership_desc: "Финляндия находится вдалеке от центра Европы, и финны должны понимать: им не выстоять в одиночку против [GER.GetFinnishMembershipDesc]. Мы предложим им членство в союзе и возможность вместе противостоять со стороны [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "Красных"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "русских"
 GER_strike_at_the_source: "Удар в самое сердце"
 GER_strike_at_the_source_desc: "Прожить жизнь в страхе — вообще не жить. Мы должны раз и навсегда положить конец угрозе [GER.GetStrikeAtTheSourceDesc] в Европе."
 GER_swedish_trade_agreement: "Немецко-шведское торговое соглашение"
 GER_swedish_trade_agreement_desc: "Наша сталь низкого качества, а для того, чтобы напитать военную промышленность, нам нужны лучшие материалы. К счастью, к северу от нас находится идеальный партнер — [SWE.GetName]. У них есть ресурсы высшего уровня, они нейтральны и вряд ли будут возражать против реализации наших планов."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "коммунистического влияния"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "Российского империализма"
 GER_reverse_the_brain_drain: "Прекращение «утечки мозгов»"
 GER_reverse_the_brain_drain_desc: "Разделавшись с внешними угрозами и авторитарными режимами, мы можем привлечь эмигрировавших ученых, убедив их снова работать на благо родины."
 GER_shared_rd_programs: "Совместные научные программы"
 GER_shared_rd_programs_desc: "Ради всеобщего блага мы должны объединить усилия и делиться технологическим прогрессом со своими новыми союзниками."
 GER_the_mannheim_project: "Проект «Маннгейм»"
 GER_the_mannheim_project_desc: "Поскольку теперь мы контролируем производство тяжелой воды в Норвегии, то можем с удвоенной силой заняться поисками секрета расщепления атома, чтобы получить новое оружие против [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt: "Дает различные награды в зависимости от текущего уровня атомных исследований:\n\n"
 GER_pool_technical_know_how: "Техническая экспертиза"
 GER_pool_technical_know_how_desc: "Каждая страна использует свои методы управления промышленностью и технического обслуживания оборудования. Мы можем отправить группы экспертов для обмена опытом между участниками союза."
 GER_pool_technical_know_how_tt: "Каждое государство союза получит национальный дух."
 ITA_ethiopian_war_logistics: "Логистика эфиопской войны"
 ITA_ethiopian_war_logistics_desc: "Похоже, мы неверно оценили логистику, когда планировали победоносное завоевание Эфиопии. Нашей первоочередной задачей должно стать обеспечение войск всем необходимым."
 ITA_fortification_effort: "Развитие укреплений"
 ITA_fortification_effort_desc: "Мы должны защищать свои берега и границы от разлагающихся, но все еще враждебных нам империй: Франции и Великобритании."
 ITA_fortification_effort_forts: "Добавит §Y15 укреплений§! на французской границе.\n"
 ITA_army_primacy: "Главенство армии"
 ITA_army_primacy_desc: "В промышленном отношении Италия все еще отстает от разлагающихся колониальных империй. Мы вынуждены решать, что развивать в первую очередь — армию или флот. Выбор очевиден: Древний Рим стоял на мощи легионов, и новая Итальянская империя последует его примеру!"
 ITA_modernized_artillery: "Усовершенствованная артиллерия"
 ITA_modernized_artillery_desc: "В теории, итальянская армия является одной из самых многочисленных в мире, но на практике мы не способны оснастить ее полностью. Страшно сказать, у нас на вооружении до сих пор стоят пушки 1918 года!"
 ITA_modernized_army: "Усовершенствованная армия"
 ITA_modernized_army_desc: "Наша боеспособность значительно возрастет после модернизации артиллерии, но нам также необходима новая тактика и военная доктрина."
 ITA_armored_effort: "Развитие бронетехники"
 ITA_armored_effort_desc: "Война в Эфиопии — это, конечно, прекрасно... но наши танки до сих пор не в силах противостоять войскам разлагающихся — однако по-прежнему мощных — империй Европы."
 ITA_mare_nostrum: "Наше море"
 ITA_mare_nostrum_desc: "Наши ресурсы ограничены, поэтому приходится выбирать приоритеты. Британская империя заперла нас в Средиземноморье. Чтобы обрести свободу действий, нам нужен флот, который не уступал бы британскому..."
 ITA_carrier_effort: "Развитие авианосцев"
 ITA_carrier_effort_desc: "Ядром современных флотилий будут являться авианосцы, а не линкоры. Превосходство самолетов над морскими судами убедительно продемонстрировали американцы в 1921 году!"
 ITA_capital_ships: "Развитие крупных кораблей"
 ITA_capital_ships_desc: "Держава, обладающая самым крупным флотом, будет править морями. Мы не позволим Королевскому флоту выдавить нас со Средиземноморья..."
 ITA_bomber_effort: "Развитие бомбардировщиков"
 ITA_bomber_effort_desc: "Прошли те времена, когда солдаты могли воевать, не глядя на небо. Мы должны разрабатывать тактические бомбардировщики, чтобы предоставлять войскам необходимую поддержку с воздуха."
 ITA_atlantic_fleet: "Атлантический флот"
 ITA_atlantic_fleet_desc: "Как только мы вырвемся из клетки, в которую нас заперли англичане, мы должны как можно шире распространить свое влияние на океанах. Это наша первоочередная задача."
 ITA_marines_and_landing_craft: "Морская пехота и десантные суда"
 ITA_marines_and_landing_craft_desc: "Одних только мощных кораблей недостаточно, чтобы выигрывать войны: мы должны перевозить войска по морю и безопасно высаживать их на берег..."
 ITA_jet_engine_effort: "Развитие реактивных двигателей"
 ITA_jet_engine_effort_desc: "Разработки Секондо Кампини дают Италии шанс стать ведущей державой в области создания реактивных двигателей. Нужно предоставить ему всё необходимое, чтобы он и дальше улучшал свои проекты для королевских ВВС."
 ITA_light_ship_effort: "Развитие легких судов"
 ITA_light_ship_effort_desc: "Конвои, отправляющиеся к нашим заморским территориям, нуждаются в защите. Нужно разработать новую военную доктрину и более современные эсминцы."
 ITA_escort_effort: "Развитие эскортов"
 ITA_escort_effort_desc: "Нам нужно прилагать дальнейшие усилия по защите своих конвоев в Средиземноморье."
 ITA_sea_wolves: "Морские волки"
 ITA_sea_wolves_desc: "Наши немецкие союзники создали чрезвычайно эффективные подлодки и разработали доктрину «волчьей стаи» для их применения в бою. Мы должны учиться у них."
 ITA_slovenia_dalmatia_claims: "Претензии к Югославии"
 ITA_slovenia_dalmatia_claims_desc: "На территории Югославии по-прежнему — еще со времен Венецианской республики — проживает множество итальянцев. Возвращение этих земель Италии станет важной вехой на пути воссоздания Римской империи!"
 ITA_slovenia_dalmatia_claims_threat: "Итальянские претензии к Югославии"
 ITA_yugoslavia_friend: "Дружить с Югославией"
 ITA_yugoslavia_friend_desc: "Вместо того чтобы проявлять агрессию в отношении Югославии, мы могли бы отложить планы по ее завоеванию на более подходящее время, наладить дружеские отношения и вовлечь эту страну в свою сферу влияния."
 ITA_support_nationalist_spain: "Поддержать фашистов Испании"
 ITA_support_nationalist_spain_desc: "В Испании полыхает гражданская война, по итогам которой страна может стать союзником для фашистов или остаться бесполезной республикой. Хуже того, там могут победить коммунисты или анархисты. Мы должны поддержать истинных испанских патриотов, пока не поздно!"
 ITA_demand_balearic_islands: "Потребовать Балеарские острова"
 ITA_demand_balearic_islands_desc: "Мы поддержали режим Франко и теперь имеем право потребовать одну из важнейших территорий, которую мы помогали защищать. Балеарские острова должны быть переданы Италии, чтобы мы закрепились в Средиземноморье."
 ITA_bulgaria_friend: "Дружить с Болгарией"
 ITA_bulgaria_friend_desc: "Болгария недавно вошла в нашу зону влияния. Этот союз является ключевым для успешной политики Италии на Балканах."
 ITA_albania_war_goal: "Оккупация Албании"
 ITA_albania_war_goal_desc: "Албания представляет собой удачную мишень для наших солдат. Мы вряд ли столкнемся с серьезным сопротивлением. Пора продемонстрировать всему миру мощь Италии и возродить славу Римской империи!"
 ITA_pact_of_steel: "Стальной пакт"
 ITA_pact_of_steel_desc: "Наши отношения с нацистской Германией омрачены идеологическими и стратегическими разногласиями. Дуче не устраивают претензии Германии на Австрию и Балканы. Однако все может измениться..."
 ITA_germ_italy_same_tt: "§YИталия§! и §YГермания§! придерживаются одной §Yидеологии§!."
 ITA_german_millitary_cooperation: "Немецкое военное сотрудничество"
 ITA_german_millitary_cooperation_desc: "Благодаря тесному сотрудничеству с могучей немецкой армией мы совместили немецкую эффективность и итальянскую изобретательность. Мы одолеем всякого, кто попытается нас атаковать."
 ITA_claims_on_france: "Претензии на Францию"
 ITA_claims_on_france_desc: "Забрать земли у вишистской Франции. Германия оккупировала Париж и сформировала новое французское правительство, а теперь мы заберем нашу часть Южной Европы. Германия сильно расширила свое присутствие на севере, и нам по праву причитается доля."
 ITA_claims_on_france_tt: "§YВишистская Франция§! существует, а также контролирует §YСавойю§! и §YКорсику§!"
 ITA_go_after_france: "Удар по Франции"
 ITA_go_after_france_desc: "Франция... еще одна реакционная демократия Запада, которая всячески старается замедлить прогресс и не раз угрожала существованию итальянской нации. Мы пойдем в бой ради блага Италии и будущего Империи."
 ITA_claims_on_turkey: "Претензии на Турцию"
 ITA_claims_on_turkey_desc: "По условиям Лондонского договора 1915 года Италия должна была получить турецкие земли в Малой Азии в обмен на уступки западным державам в Ливане. Запад забрал свое, якобы выполняя предписание Лиги Наций, а Италия осталась ни с чем. Новая Италия гораздо сильнее прежней, и мы заставим турок исполнить обещания англичан."
 ITA_italy_first: "Италия прежде всего"
 ITA_italy_first_desc: "Наш славный Дуче никогда не станет играть вторую скрипку при Гитлере! Мы должны помнить уроки Римской империи: вмешательство тевтонов в наши внутренние дела добром не кончается..."
 ITA_romania_friend: "Дружить с Румынией"
 ITA_romania_friend_desc: "В наших интересах было бы вовлечь Румынию в свою сферу влияния, опираясь на живущих в этой стране итальянцев. Дуче видит в их «Железной гвардии» большой потенциал."
 ITA_german_rd_treaty: "Договор с Германией"
 ITA_german_rd_treaty_desc: "Мы должны предложить немцам обменяться технологическими секретами — это будет на пользу обеим нашим державам."
 ITA_spanish_italian_faction: "Итало-испанский союз"
 ITA_spanish_italian_faction_desc: "Франко и испанские националисты являются нашими естественными союзниками: у нас одна религия, культура и идеология. Вместе мы могли бы захватить Гибралтар и значительно осложнить жизнь британскому флоту..."
 ITA_italian_highways: "Итальянские дороги"
 ITA_italian_highways_desc: "Мы должны расширить нашу инфраструктуру, чтобы обеспечить быструю переброску войск по империи. Враги окружают нас повсюду, и мы должны создать надежную оборону итальянской земли."
 ITA_libyan_infrastructure: "Ливийская инфраструктура"
 ITA_libyan_infrastructure_desc: "Наша огромная территория в Северной Африке отстает от других районов империи по качеству инфраструктуры. Мы должны приложить все усилия, чтобы поднять ее на соответствующий уровень."
 ITA_greece_war_goal: "Война с Грецией"
 ITA_greece_war_goal_desc: "Что это будет за Римская империя, если мы не включим в ее состав Грецию? Эта страна станет легкой добычей..."
 ITA_greece_friend: "Дружить с Грецией"
 ITA_greece_friend_desc: "Греки — это древний народ, колыбель западной цивилизации. Наверняка мы могли бы объединиться под общими знаменами..."
 ITA_turkey_friend: "Дружить с Турцией"
 ITA_turkey_friend_desc: "У турок нет поводов нас любить после итало-турецкой и Великой войны. Но политики — люди практичные, они способны забыть о старых обидах. Сейчас из ситуации на Средиземноморье обе державы могли бы извлечь выгоду."
 ITA_portugal_friend: "Дружить с Португалией"
 ITA_portugal_friend_desc: "Подобно испанцам, португальцы являются для итальянцев очевидными союзниками. Мы должны укреплять узы дружбы."
 ITA_anti_uk_war_goals: "Война с Великобританией"
 ITA_anti_uk_war_goals_desc: "Разлагающаяся Британская империя заперла нас в Средиземном море, как в клетке, и не отдаст ключи по доброй воле. Мы должны нанести им удар, как только настанет подходящий момент!"
 ITA_japan_friend: "Дружить с Японией"
 ITA_japan_friend_desc: "Японцы в чем-то похожи на нас: это молодая, жадная держава с положительной демографией, чей рост насильно сдерживают загнивающие плутократии — Великобритания и Нидерланды. Мы должны объединиться с ними и создать ось сотрудничества через океаны!"
 soviet_focus: "Национальный фокус СССР"
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc: "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals: "Эвакуация на Урал"
 SOV_move_industry_to_urals_desc: "Нельзя позволить гитлеровским выкормышам нанести нам удар в спину и захватить заводы в западной части СССР. Чего бы это ни стоило, мы должны стремительно эвакуировать самое ценное оборудование в Челябинск и другие уральские города."
 SOV_defense_of_moscow: "Оборона Москвы"
 SOV_defense_of_moscow_desc: "Фашисты уже стоят у ворот Москвы, но отдавать им столицу нельзя. Нужно провести всеобщую мобилизацию, включая стариков и детей, чтобы как можно скорее возвести оборонительные сооружения!"
 SOV_defense_of_moscow_forts: "Добавит §Y28 укреплений§! в Москве и окрестностях.\n"
 SOV_infrastructure_effort: "Развитие инфраструктуры"
 SOV_infrastructure_effort_desc: "Территории государства [ROOT.GetNameDefCap] велики, но по большей части не заселены. Мы должны обеспечить возможность быстрой транспортировки продукции и оборудования через всю страну."
 SOV_tranformation_of_nature: "Преобразование природы"
 SOV_tranformation_of_nature_desc: "План Сталина по великому преобразованию природы должен быть запущен в действие. Окружающая среда должна быть перестроена в масштабах страны, чтобы работать на благо народа."
 SOV_stalin_constitution: "Сталинская конституция"
 SOV_stalin_constitution_desc: "Пришло время обновить нашу прежнюю конституцию и продемонстрировать всему миру, какими правами пользуются рабочие и крестьяне в Советском Союзе!"
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools: "Военизированные школы"
 SOV_militarized_schools_desc: "Советские дети должны с ранних лет воспитываться в духе военной дисциплины, самопожертвования и взаимовыручки. Юные души — очень податливый материал."
 SOV_workers_culture: "Культура рабочих"
 SOV_workers_culture_desc: "Социализм — это не просто экономическая система, а марксизм — не только наука; мы должны изменить самую суть советского общества, полностью искореняя буржуазные пережитки и традиции."
 SOV_new_soviet_man: "Новый советский человек"
 SOV_new_soviet_man_desc: "Новый советский человек лишен эгоизма, он образован, дисциплинирован и физически крепок — живое воплощение победы над низшими инстинктами и ложными убеждениями. Мужчины с радостью пожертвуют жизнью на общее благо, а женщины будут рожать детей для славного советского будущего."
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult: "Культ прогресса"
 SOV_progress_cult_desc: "Нам следует прославлять достижения выдающихся советских ученых и подкреплять правильные формы свободомыслия. СССР всегда будет опережать загнивающий Запад в сфере научного новаторства — достаточно взглянуть хотя бы на блестящие работы товарища Лысенко!"
 SOV_socialist_science: "Социалистическая наука"
 SOV_socialist_science_desc: "Мир, как и разум, находится в постоянном движении. Природа непрерывно развивается, прогресс приводит к революции. Принципы диалектического материализма можно применять не только к социальным наукам, но и к естествознанию..."
 SOV_aviation_cult: "Культ авиации"
 SOV_aviation_cult_desc: "Советский Союз намерен поразить весь мир своими достижениями в области авиации. Наши герои-пилоты — это рыцари большевистской культуры и прогресса, они демонстрируют полную победу техники над природой. Как же далеко мы продвинулись со времен царизма!"
 SOV_women_pilots: "Женщины в авиации"
 SOV_women_pilots_desc: "Товарищ Раскова, героическая летчица, установившая мировой рекорд дальности полета, должна начать создание женских авиаполков в составе 122 авиационной группы."
 SOV_night_witches_tt: "588-й ночной бомбардировочный авиаполк становится активен в Москве."
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network: "Модернизировать железнодорожную сеть"
 SOV_improve_railway_network_desc: "Наш первый пятилетний план увенчался полным успехом. Бурный рост тяжелой промышленности усилил оборону Советского Союза, но советская железнодорожная сеть оказалась не готова к таким объемам грузов. Народный комиссариат по железнодорожным делам (НКЖД) разработал амбициозный план по устранению узких мест, чтобы мы смогли лучше защитить нашу Родину."
 SOV_transpolar_flights: "Трансарктические перелеты"
 SOV_transpolar_flights_desc: "Наши отважные летчики доказали, что рискованные перелеты через Арктику возможны. Используя неожиданные маршруты вроде этого при планировании воздушных налетов, мы сможем застать противника врасплох."
 SOV_ocean_going_navy: "Океанский флот"
 SOV_ocean_going_navy_desc: "Площадь территории СССР больше, чем у любого другого государства в мире, но наши корабли пока еще не правят океанами. Тяжелые бронированные линкоры станут основой нашего будущего океанского флота."
 SOV_peoples_commissariat: "Основание НКОП"
 SOV_peoples_commissariat_desc: "Народный комиссариат оборонной промышленности СССР — орган управления, отвечающий за военные проекты в сфере тяжелой промышленности. В будущем, с увеличением объема работы, его, возможно, придется разделить на несколько министерств."
 SOV_anti_fascist_diplomacy: "Антифашистская дипломатия"
 SOV_anti_fascist_diplomacy_desc: "Все западные правительства являются прогнившими и угнетают народ, но худшие из них — те, что притворяются прогрессивными или даже социалистическими. Они распространяют в рабочей среде ложные идеи, чтобы отсрочить революцию и оставить пролетариат в вечном рабстве."
 SOV_operation_zet: "Операция «Зет»"
 SOV_operation_zet_desc: "Хотя Гоминьдан является реакционной структурой, сомнительно, чтобы Мао и его последователи смогли взять власть в Китае. Нам следует попытаться наладить отношения с Чан Кайши. Нелепая и устаревшая Японская империя сама развалится в скором времени."
 SOV_annex_tannu_tuva: "Присоединить Танну-Тува"
 SOV_annex_tannu_tuva_desc: "Хотя с экономической точки зрения это не имеет смысла, по политическим причинам мы должны формально аннексировать Народную республику Танну-Тува в качестве автономной области Советского Союза."
 SOV_improve_stalin_line: "Улучшить Линию Сталина"
 SOV_improve_stalin_line_desc: "Наша западная граница должна быть лучше защищена от фашистской агрессии. Линию Сталина следует продлить и модернизировать."
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1: "Добавит §Y6 укреплений§! на японской границе.\n"
 SOV_far_east_fortification_forts_2: "Добавит §Y8 укреплений§! на японской границе.\n"
 SOV_far_east_fortification_forts_3: "Добавит §Y4 укрепления§! на японской границе.\n"
 SOV_xian_incident: "Сианьский инцидент"
 SOV_xian_incident_desc: "С помощью высокопоставленных лиц Гоминьдана мы можем похитить Чан Кайши и заставить его поделиться властью с Мао. Так мы положим конец их разрушительной вражде, чтобы Китай смог лучше противостоять захватническим посягательствам японцев."
 SOV_xian_incident_tt: "Если обе стороны согласятся, это принудит националистов и коммунистов Китая к перемирию."
 SOV_anti_capitalist_diplomacy: "Антикапиталистическая дипломатия"
 SOV_anti_capitalist_diplomacy_desc: "Главными врагами мировой революции являются, без сомнения, разжиревшие американские банкиры и беспощадные британские угнетатели-колониалисты. Наша первоочередная задача — бить их по загребущим лапам и подрывать их либеральную пропаганду."
 SOV_expand_red_fleet: "Развивать Красный флот"
 SOV_expand_red_fleet_desc: "Красный флот выглядит до смешного жалким в сравнении с военно-морскими силами империалистов. Нашей главной задачей должно стать его развитие!"
 SOV_anti_colonialist_rebels: "Коминтерн"
 SOV_anti_colonialist_rebels_desc: "Капиталистическая система вступает в завершающую фазу распада, и единственно верной для всех коммунистических партий может быть только агрессивная, воинственная ультра-левая позиция. В частности, мы призываем коммунистов всего мира приложить все усилия для разгрома умеренных левых."
 SOV_southern_thrust: "Южный рывок"
 SOV_southern_thrust_desc: "Аннексия Ирана и Ирака гарантирует, что их обширные нефтяные запасы пойдут на дело революции. Кроме того, так мы сможем оказать прямое давление на британских империалистов в Египте и Индии."
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "Потребовать Синьцзянь"
 SOV_claim_on_sinkiang_desc: "Синьцзянь под управлением товарища Шэн Шицая и без того фактически является марионеточным государством при СССР. Нам стоит закрепить это официально..."
 SOV_claim_on_sinkiang_threat: "Советы требуют Синьцзянь"
 SOV_pan_slavic_rhetoric: "Панславянская риторика"
 SOV_pan_slavic_rhetoric_desc: "Товарищ Ленин слишком далеко зашел в своем отказе от русско-славянской идентичности ради мировой революции. Определенная степень национализма пойдет нам на пользу, а возрождение панславизма поможет сблизиться с другими славянскими государствами."
 SOV_claims_on_baltic: "Претензии на Прибалтику"
 SOV_claims_on_baltic_desc: "Петр Первый не зря искал доступ к западным портам. Балтийские государства, отколовшиеся после революции, должны быть возвращены Советскому Союзу."
 SOV_claim_bessarabia: "Претензии на Бессарабию"
 SOV_claim_bessarabia_desc: "Черное море для нашей экономики играет еще более важную роль, чем Балтийское. Мы должны сделать все возможное для получения контроля над Босфором и Дарданеллами."
 SOV_claims_on_turkey: "Претензии на Турцию"
 SOV_claims_on_turkey_desc: "Турки не только систематически отвергают наши требования о совместном контроле над Босфорским проливом, но и отказываются обсуждать любые изменения границ на востоке. Возможно, пора преподать им урок!"
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_claims_on_poland_desc: "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt: "§YПольша получит земли, на которые она претендует по договору, только если Советы их завоюют.§!\n"
 SOV_great_purge: "Большая чистка"
 SOV_great_purge_bypass_tt: "Троцкий станет главой Советского Союза"
 SOV_great_purge_desc: "В офицерской среде зреет опасный троцкистский заговор, в нем замешан ряд высших армейских чинов. Неизвестно, имеет ли сам Троцкий к этому отношение, но угроза слишком велика. СССР может быть ввергнут в новую гражданскую войну... если мы не проявим решительность и безжалостность."
 SOV_great_purge_tt: "Будут устроены §Yпоказательные судебные процессы§!, чтобы очистить советское руководство от троцкистских министров и вождей.\n"
 SOV_great_purge_tt2: "Количество проведенных чисток влияет на вероятность возобновления §Yгражданской войны§!, а также усиливает эффект от §Hчисток среди офицеров§!.\nИгнорирование этого фокуса ведет к §Yгражданской войне§! и потенциальному возвращению §YЛьва Троцкого§! из эмиграции.\n\n"
 SOV_permanent_revolution: "Пермаментная революция"
 SOV_permanent_revolution_tt: "Троцкий вернулся"
 SOV_permanent_revolution_tt2: "§YТроцкий§! улучшит характеристики своей черты."
 SOV_permanent_revolution_desc: "Вождь-деспот низвержен! Наш народ вернул власть в свои руки. Теперь все мы сможем добиться поставленных целей независимо и не в ущерб себе. Мы постоянно меняемся. Вечная революция шагает по планете."
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions: "Дивизии НКВД"
 SOV_nkvd_divisions_desc: "При НКВД должны быть созданы собственные дивизии внутренних войск. Их задачей станет охрана железнодорожных путей и важных объектов."
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt: "§YСведет на нет риск переворота.§!\n"
 SOV_partisan_suppression: "Подавление партизан"
 SOV_partisan_suppression_desc: "СМЕРШ следует расширить и дать ей возможность вести скрытную работу и безжалостно уничтожать партизанское движение на оккупированных территориях — в любых проявлениях."
 SOV_war_with_germany: "Война с Германией"
 SOV_war_with_germany_desc: "Немецкая угроза продолжает нарастать. Мы способны уничтожить армию Германии и обязаны это сделать, чтобы заставить их признать наше главенство."
 SOV_war_with_germany_tt: "Пакт Молотова-Риббентропа аннулирован"
 SOV_war_with_japan: "Война с Японией"
 SOV_has_not_officers_purged_tt: "Не обладает национальным духом §YЧистки среди офицеров§!"
 SOV_war_with_japan_desc: "Судя по всему, японцы уступать не намерены. Единственное, что может их сдержать, — это война. Они еще пожалеют, что отказались принять наши требования, когда будут растоптаны Красной армией."
 SOV_war_with_uk: "Война с Великобританией"
 SOV_war_with_uk_desc: "Британские империалисты никогда не относились к нам с уважением. Нет сомнений, что они нападут на Советский Союз, как только покончат с остальным миром. Их агрессивной экспансии мы можем противопоставить лишь одно: войну!"
 SOV_claim_on_the_straits: "Предъявить претензии на пролив"
 SOV_claim_on_the_straits_desc: "Пролив, ведущий из Черного моря в Эгейское, является стратегической точкой. Мы не можем допустить, чтобы эта территория контролировалась не нами. Пролив необходим для обеспечения перемещений Красного флота."
 SOV_ultimatum_to_greece: "Ультиматум Греции"
 SOV_ultimatum_to_greece_desc: "Эгейские острова — это последняя стратегическая точка, необходимая нам для обеспечения операций Красного флота. На греков и без того давят со всех сторон, они наверняка согласятся уступить нам эту территорию, чтобы избежать большой войны."
 SOV_diversify_the_programme: "Программа по диверсификации"
 SOV_diversify_the_programme_desc: "За последние годы мы узнали много нового и достигли прогресса в области ведения классических войн. У нас есть гениальные ученые, способные совершать военные открытия, которые дадут нам гигантские преимущества. Надо обеспечить им наилучшие условия для работы и ждать результатов."
 SOV_research_city_experiment: "Экспериментальный наукоград"
 SOV_research_city_experiment_desc: "Курчатов, один из наших ведущих ученых, обнаружил, что при ядерном распаде один килограмм урана выделяет столько же энергии, сколько может выделиться при взрыве 20000 тонн тротила. Мы должны овладеть этой мощью раньше наших врагов, иначе Родина-мать окажется под угрозой."
 SOV_closed_city_network: "Сеть закрытых городов"
 SOV_closed_city_network_desc: "Для научных исследований на военных базах не хватает места, поэтому мы должны создавать специальные закрытые города. Мы ограничим туда доступ, чтобы сохранить военную тайну, а ученые получат полный простор для экспериментов."
 strike_usa_focus: "Нанести удар по США!"
 strike_usa_focus_desc: "Коварные американцы пытаются нас задушить: они контролируют идущие к нам поставки нефти и других жизненно необходимых ресурсов. Их промышленность многократно превосходит нашу, поэтому удар надо наносить стремительно и мощно! Продолжительной войны с США нам не выдержать..."
 chinese_puppet_focus: "Марионеточный Китай"
 chinese_puppet_focus_desc: "Китай уже доказал, что не хочет с нами воевать. Возможно, китайских лидеров сильнее страшит внутренний раскол. Мы можем предложить им защиту от коммунистов и бунтующих генералов и вступление в Великую восточноазиатскую сферу совместного процветания."
 chinese_war_focus: "Война с Китаем"
 chinese_war_focus_desc: "Инцидент на мосту Марко Поло показал, что китайцы не заинтересованы в сотрудничестве. Соглашение о прекращении огня может быть нарушено в любой момент. Возможно, война — это единственное средство навести в Китае порядок."
 subdue_warlords_focus: "Подчинить бунтующих генералов"
 subdue_warlords_focus_desc: "Китайцы допустили распад своей некогда славной империи, ее разорвали на части радикалы и милитаристы. Японская империя не потерпит таких расколов, даже если речь идет о ее вассалах."
 oust_germans_focus: "Подорвать связи Китая с Германией"
 oust_germans_focus_desc: "Немецкие военные советники присутствовали в Китае по меньшей мере с 1920-х годов и оказывали значительную поддержку Гоминьдану. Сейчас это недопустимо. Мы вправе потребовать немедленного прекращения военной поддержки Китаю со стороны Германии. Германии пора выбрать, на чьей она стороне."
 found_own_faction_focus: "Основать свой альянс"
 found_own_faction_focus_desc: "Мы приложили немало усилий для создания Великой восточноазиатской сферы совместного процветания. Чтобы обеспечить себе долгосрочную победу, Япония должна стать единоличным лидером как в Азии, так и за ее пределами."
 axis_leanings_focus: "Стремление в Ось"
 axis_leanings_focus_desc: "У нас много общих интересов и ценностей с новой Германией, которая сейчас наращивает влияние в Европе. Если мы станем союзниками, у нас появится друг — сильный, но достаточно далекий, чтобы не бросать нам вызов в Азии."
 subvert_india_focus: "Индийская национальная армия"
 subvert_india_focus_desc: "Британия осуждает наши усилия по созданию империи, но мы покажем, что их собственная империя уже рушится. Индийские военнопленные и эмигранты станут основой движения, которое свергнет британское владычество."
 jap_improved_sprit_focus: "Поднять дух нации"
 jap_improved_sprit_focus_desc: "Гордость за свой народ и военный настрой — вот чувства, которые владеют сейчас каждым подданным императора и взывают к еще большей самоотверженности!"
 befriend_siam_focus: "Дружить с Сиамом"
 befriend_siam_focus_desc: "Сиам избежал европейской колонизации и не привык быть чьим-то вассалом. Мы не станем его завоевывать и попробуем склонить к сотрудничеству, чтобы сохранить привычное положение дел."
 army_primancy_focus: "Главенство армии"
 army_primancy_focus_desc: "Если считать, что у империи две руки — армия и флот, то нет сомнений, какая из них важнее и сильнее! Армия захватывает землю и удерживает ее... а что может флот? Если признать этот простой факт и предоставить армии больше ресурсов, наши возможности будут безграничны."
 JAP_army_primancy_focus_bypass_tt: "Недостаточно стройплощадок для §Yвоенных заводов§! на основной территории."
 jap_sia_love: "Японско-сиамская дипломатия"
 jap_sia_love_desc: "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом."
 navy_primancy_focus: "Главенство флота"
 JAP_navy_primancy_focus_bypass_tt: "Недостаточно стройплощадок для §Yверфей§! на основной территории."
 navy_primancy_focus_desc: "Если считать, что у империи две руки — армия и флот, то нет сомнений, какая из них важнее и сильнее! Флот способен контролировать дальние моря... а что может армия? Если признать этот простой факт и предоставить флоту больше ресурсов, наши возможности будут безграничны."
 army_innovations_focus: "Развитие армии"
 army_innovations_focus_desc: "Теперь, когда армия добилась главенствующего положения в империи, нам следует направлять больше ресурсов на изучение сухопутных доктрин."
 army_air_innovations_focus: "Развитие военной авиации"
 army_air_innovations_focus_desc: "Основной задачей военной авиации должна стать поддержка наших славных войск!"
 army_motorization_focus: "Моторизация армии"
 army_motorization_focus_desc: "Следует сосредоточить усилия на моторизации армии, чтобы наша пехота быстрее добиралась до полей сражений — по крайней мере, в тех местах, где есть дороги."
 air_base_expansion_focus: "Расширение авиабаз"
 air_base_expansion_focus_desc: "Чтобы лучше поддерживать армию, воздушным войскам требуются более просторные авиабазы."
 armor_innovations_focus: "Развитие бронетехники"
 armor_innovations_focus_desc: "Поскольку наша армия переживает подъем, некоторые генералы советуют вложиться в приобретение современной бронетехники."
 naval_innovations_focus: "Развитие флота"
 naval_innovations_focus_desc: "Теперь, когда флот добился главенствующего положения в империи, нам следует направлять больше ресурсов на разработку новых типов кораблей."
 naval_air_innovations_focus: "Развитие морской авиации"
 naval_air_innovations_focus_desc: "Основной задачей морской авиации должна стать поддержка нашего славного флота!"
 convoy_protection_focus: "Защита конвоев"
 convoy_protection_focus_desc: "Хотя это подлая и трусливая тактика, нельзя исключать, что враги станут наносить удары по нашим торговым судам, перевозящим товары и ресурсы по всей империи. Мы должны понять, как нам лучше защитить свои корабли, если это произойдет."
 advanced_torpedoes_focus: "Усовершенствованные торпеды"
 advanced_torpedoes_focus_desc: "Благодаря тому, что мы стали использовать сжатый кислород вместо сжатого воздуха в пропульсивных системах наших торпед, у них увеличилась дальность действия; кроме того, теперь они смогут нести больший боезаряд."
 shbb_focus: "Сверхтяжелые линкоры"
 shbb_focus_desc: "Едва ли мы сумеем за короткий срок перегнать Великобританию или Соединенные Штаты по числу линкоров, но, возможно, это нам и не нужно. Мы могли бы строить гораздо более мощные сверхтяжелые линкоры, которые на Западе запрещены согласно Вашингтонскому морскому договору."
 naval_base_focus: "Расширение морских баз"
 naval_base_focus_desc: "Для расширения влияния на море требуется больше морских баз."
 carrier_focus: "Ставка на авианосцы"
 carrier_focus_desc: "Японии необходим сильный флот, и его ядром должны стать авианосцы. Эпоха господства линкоров подходит к концу, и скоро наши враги в этом убедятся."
 battleship_focus: "Ставка на линкоры"
 battleship_focus_desc: "Японии необходим сильный флот, и его ядром должны стать линкоры. Пусть другие державы тратят средства на спорные проекты типа авианосцев. Моря покоряются лишь линкорам!"
 spiritual_mobilization_focus: "Духовная мобилизация"
 spiritual_mobilization_focus_desc: "Не только наши солдаты, но и весь народ должен быть морально готов к войне. Именно ради этого националисты создали Национальное движение духовной мобилизации, призванное укреплять патриотизм и поддержку правительства."
 warrior_traditions_focus: "Воинские традиции"
 warrior_traditions_focus_desc: "На протяжении всей своей истории Япония сохраняла уникальные традиции воинского сословия. Эти ценности должны быть переосмыслены и приняты близко к сердцу каждым солдатом, независимо от звания."
 divine_wind_focus: "Божественный ветер"
 divine_wind_focus_desc: "Бесстрашие перед лицом смерти должен проявлять любой солдат, но наши люди должны идти еще дальше. Их долг — жертвовать собой без надежды на выживание, во славу императора и всей нации."
 imperial_glory_focus: "Имперская слава"
 imperial_glory_focus_effect: "Позволит производить §HЙокосука MXY7 «Ока»§!"
 imperial_glory_focus_desc: "Тактика камикадзе изменила представление о самоубийственных атаках. Если раньше на такое решались импульсивно, в последний момент, то теперь это стало официальной доктриной. С новыми самолетами, которые фактически являются управляемыми снарядами, атаки таких ударных групп становятся особенно мощными."
 student_movement_focus: "Студенческое движение"
 student_movement_focus_desc: "Министерство образования играет особую роль в процессе духовной мобилизации. Учителя и ученики в едином порыве должны создавать систему военизированного образования, рассчитанную на долгие годы вперед."
 extra_tech_focus: "Дополнительные исследования"
 synth_oil_focus: "Ставка на синтетическое топливо"
 synth_oil_focus_desc: "Мы добываем крайне мало нефти и вынуждены ее импортировать, что ставит нас в зависимость от зарубежных поставщиков. Правильнее всего было бы усовершенствовать нашу технологию производства синтетического топлива."
 JAP_synth_oil_focus_tt: "«Идэмицу Косан» станет доступен как промышленный концерн"
 secret_weapon_focus: "Усовершенствованное оружие"
 secret_weapon_focus_desc: "Мы — островная империя, и флотские разработки всегда должны стоять во главе угла, однако ракетная техника дальнего действия тоже не помешает."
 industrial_effort_focus: "Имперская строгость"
 industrial_effort_focus_desc: "Каждый подданный Императора должен быть готов на жертвы во имя Империи."
 industrial_effort_focus2: "Развитие промышленности"
 industrial_effort_focus2_desc: "Япония недавно начала индустриализацию, но она еще не так сильна, как западные державы. Мы должны постараться сократить этот разрыв."
 infra_effort_focus: "Развитие инфраструктуры"
 infra_effort_focus_desc: "Создать инфраструктуру в гористой стране было непросто, однако мы не должны успокаиваться на достигнутом."
 fortress_japan_focus: "Япония-крепость"
 fortress_japan_focus_desc: "Если враги одержат верх над нашим ВМФ, прибрежные укрепления заставят их отступить: цена завоевания окажется куда выше, чем большинство стран готовы заплатить."
 crypto_bomb_focus: "Криптографическая бомба"
 crypto_bomb_focus_desc: "Поляки создали гениальное устройство, окрещенное ими «криптографической бомбой» и способное взламывать коды немецкой «Энигмы». У нас достаточно ресурсов, чтобы усовершенствовать эту разработку на базе Блетчли-Парка."
 tizard_mission_focus: "Миссия Тизарда"
 tizard_mission_focus_desc: "Нами было сделано множество технологических открытий, которые мы сами не можем довести до ума ввиду нехватки ресурсов и производственных мощностей. Генри Тизард готов возглавить делегацию для подписания договора об обмене технологиями с США."
 maud_focus: "Комитет Томсона"
 maud_focus_desc: "Комитет по военному применению уранового взрыва убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для неконтролируемой реакции ядерного деления. Однако в одиночку мы можем не успеть разработать такую технологию в нужные сроки. Это стоит обсудить с американцами."
 general_rearmament_focus: "Общее перевооружение"
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "Судя по всему, новая мировая война неизбежна. Если не Гитлер, то микадо или даже Советы... Общественное мнение сейчас настроено в нашу пользу, можно начинать программу по перевооружению армии."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "Наши предшественники слишком долго не обращали внимания на ситуацию в армии. Мы должны запустить программу общего перевооружения, чтобы исправить это плачевное положение."
 air_defense_focus: "Воздушная оборона"
 air_defense_focus_tt: "Ввести в строй максимальное число батарей §YПВО§! в §YВосточной Англии§!, §YСассексе§! и §YЮго-Западной Англии§!"
 air_defense_focus_bypass_tt: "Недостаточно стройплощадок для §YПВО§!"
 air_defense_focus_desc: "Нет никаких сомнений на счет того, откуда появится враг; мы должны защитить побережье с помощью мощных батарей ПВО."
 radar_focus: "РАДАР"
 radar_focus_desc: "Для нас критически важной является возможность обнаружения вражеских бомбардировщиков. Необходимо бросить все ресурсы на разработку технологии радаров и создание сети станций обнаружения вдоль побережья."
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "Королевские оборонные предприятия"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "Революционные оборонные предприятия"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "Мощностей Королевского арсенала в Вулвиче катастрофически не хватает для выпуска необходимого стрелкового оружия и боеприпасов. Мы должны построить множество заводов по всей стране, желательно в безопасных районах."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "Мощностей Революционного арсенала в Вулвиче катастрофически не хватает для выпуска необходимого стрелкового оружия и боеприпасов. Мы должны построить множество заводов по всей стране, желательно в безопасных районах."
 shadow_scheme_focus: "Теневые схемы"
 shadow_scheme_focus_desc: "Министерство авиации предложило блестящий план по переводу гражданского производства на военные рельсы. Если мы предоставим гранты и займы ключевым компаниям, они смогут расширить и переоснастить свои заводы заранее, чтобы переход к выпуску военной продукции прошел гладко."
 shadow_scheme_focus_tt: "Дает в сумме §G4§! ячейки для строительства и §Y4 военных завода§! в двух регионах при начале войны.\n"
 uk_small_arms_focus: "Бирмингемское стрелковое оружие"
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "Королевские оборонные предприятия производят недостаточно оружия, но мы могли бы заключить контракт с бирмингемской компанией по производству стрелкового оружия, как в Великую войну, и расширить ее мощности."
 ENG_BSA_COMPANY_DESC_COMMUNIST: "Революционные оборонные предприятия производят недостаточно оружия, но мы могли бы заключить контракт с бирмингемской компанией по производству стрелкового оружия, как в Великую войну, и расширить ее мощности."
 UK_secret_focus: "Секретное оружие"
 UK_secret_focus_desc: "Теперь у нас есть необходимые знания и инфраструктура и мы можем сосредоточить усилия на разработке секретного оружия, о котором раньше могли грезить разве что писатели-фантасты."
 air_rearmament_focus: "Перевооружение авиации"
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "В войне с врагом, расположенным на континенте, королевские ВВС станут ключом к победе. И прежде всего нужно убедиться, что у нас достаточно авиабаз для осуществления перевооружения!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "В войне с врагом, расположенным на континенте, народные ВВС станут ключом к победе. И прежде всего нужно убедиться, что у нас достаточно авиабаз для осуществления перевооружения!"
 fighter_command_focus: "Развитие истребителей"
 fighter_command_focus_desc: "Нашей первостепенной задачей должно стать обеспечение господства в собственном небе. Трудно найти более важную область для военных разработок, чем истребители."
 bomber_command_focus: "Развитие бомбардировщиков"
 bomber_command_focus_desc: "Как говаривал Джулио Дуэ, «бомбардировщик всегда прорвется». Помимо радарных технологий и систем ПВО, в первую очередь мы должны создавать более мощные бомбардировщики."
 coastal_command_focus: "Развитие береговой обороны"
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "Нашей промышленности необходимы ресурсы, поступающие в Великобританию со всех концов империи. Конвои — это наши кровеносные сосуды, они должны быть под защитой не только королевского флота, но и королевских ВВС. Нам нужно создать особое авиаподразделение для защиты подходов к портам."
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "Нашей промышленности необходимы ресурсы, поступающие в Великобританию со всех концов империи. Конвои — это наши кровеносные сосуды, они должны быть под защитой не только освободительного флота рабочих, но и народных ВВС. Нам нужно создать особое авиаподразделение для защиты подходов к портам."
 aircraft_production_focus: "Производители авиации"
 aircraft_production_focus_desc: "Самолеты остаются нашим главным приоритетом. Чтобы управлять их производством и координировать усилия всех смежных областей, необходимо учредить Лондонскую группу производителей авиации (ЛГПА)."
 uk_jet_focus: "Реактивный самолет"
 uk_jet_focus_desc: "Трудно спорить с тем, что на смену пропеллерным самолетным моторам должны прийти реактивные двигатели. Британия не должна отставать от других держав в этой области исследований, которая имеет огромное значение и потенциал."
 naval_rearmament_focus: "Перевооружение флота"
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "Заключив второе Лондонское морское соглашение, мы надеялись избежать гонки вооружений на море, однако даже страны-участницы по большей части игнорируют его положения. Королевский флот не может утратить своих ведущих позиций в мире. Наша задача — сделать все для того, чтобы он оставался самым крупным."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "Заключив второе Лондонское морское соглашение, мы надеялись избежать гонки вооружений на море, однако даже страны-участницы по большей части игнорируют его положения. Освободительный флот рабочих не может утратить своих ведущих позиций в мире. Наша задача — сделать все для того, чтобы он оставался самым крупным."
 uk_destroyer_focus: "Ставка на эсминцы"
 uk_destroyer_focus_desc: "Современные линкоры — это настоящее чудо техники, но мы не можем пренебрегать скромными эсминцами, которые играют ключевую роль в защите конвоев."
 uk_convoy_focus: "Ставка на корабли сопровождения"
 uk_convoy_focus_desc: "Как мы уже неоднократно подчеркивали, конвои — это система кровоснабжения империи. Мы должны делать все от нас зависящее для того, чтобы их защищать и быстро заменять утраченные суда."
 uk_waves_focus: "Правь, Британия, морями"
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "Королевский флот играет в мире ведущую роль, поэтому все прочие морские державы вынуждены тягаться с ним и изобретать собственные новаторские доктрины. Нам нельзя почивать на лаврах и полагаться лишь на количество и качество отдельных кораблей."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "Освободительный флот рабочих играет в мире ведущую роль, поэтому все прочие морские державы вынуждены тягаться с ним и изобретать собственные новаторские доктрины. Нам нельзя почивать на лаврах и полагаться лишь на количество и качество отдельных кораблей."
 uk_carrier_focus: "Ставка на авианосцы"
 uk_carrier_focus_desc: "Флотские теоретики ведут горячие споры о том, не утрачивают ли линкоры свое прежнее значение. Многие полагают, что наступила эпоха морской авиации и теперь ведущая роль будет принадлежать авианосцам, а не былым царям морей."
 uk_spain_focus: "Принудить Испанию"
 uk_spain_focus_desc: "Испанцы знают лучше, чем кто бы то ни было, как силен королевский флот, однако небольшое напоминание им, возможно, не повредит..."
 uk_battleship_focus: "Ставка на линкоры"
 uk_battleship_focus_desc: "Пока теоретики спорят, самолеты или корабли будут играть ведущую роль на флоте, на практике никто не желает, чтобы пушки чужого линкора внезапно нацелились на его дворец. Пусть даже в итоге правы окажутся сторонники авианосцев — все равно еще многие годы линкоры не утратят своего прежнего значения."
 uk_turkey_focus: "Принудить Турцию"
 uk_turkey_focus_desc: "Нам не нужно, чтобы турки нас любили, но пусть они помнят о том, кто на море хозяин..."
 uk_amphibious_focus: "Морской десант"
 uk_amphibious_focus_desc: "Править морями — это прекрасно, но иногда приходится и намочить ноги. Не следует забывать о подразделениях, способных высаживаться на побережье и захватывать территорию."
 singapore_focus: "Сингапурская стратегия"
 singapore_focus_desc: "Сингапур остается нашей основной морской базой на Востоке. Мы можем сдать японцам Гонконг, но Сингапур должен держаться, пока не подойдут основные силы, чтобы нанести врагу сокрушительное поражение."
 sp_landward_forts_focus: "Наземные укрепления"
 sp_landward_forts_focus_desc: "Сингапурские укрепления не выдерживают никакой критики. Мы должны бросить все силы на строительство фортификаций!"
 peninsular_focus: "Война на полуострове"
 peninsular_focus_desc: "Мы должны предупредить и замедлить продвижение противника с севера, со стороны Малайи, прежде чем он достигнет Сингапура."
 hongkong_focus: "Удерживать Гонконг"
 hongkong_focus_desc: "Сингапурская стратегия устарела. Мы должны строить более смелые планы и опираться на базу, расположенную куда ближе к Японии. Если достаточно укрепить Гонконг, он отлично послужит этой цели!"
 hk_landward_forts_focus: "Наземные укрепления"
 hk_landward_forts_focus_desc: "Гонконг должен превратиться в город-крепость, чтобы выдерживать продолжительные атаки со стороны континентального Китая."
 hk_air_focus: "Воздушная оборона"
 hk_air_focus_desc: "Мы должны существенно расширить и усовершенствовать систему ПВО в Гонконге."
 uk_embargo_focus: "Политика эмбарго"
 uk_embargo_focus_desc: "Лучший способ одержать победу над диктатором — красным или коричневым — это лишить его ресурсов, необходимых для ведения войны. Осталось лишь убедить в этом банки и корпорации, которые ведут с ним бизнес..."
 uk_sanction_italy_focus: "Наложить санкции на Италию"
 uk_sanction_italy_focus_desc: "Муссолини грезит о возрождении Римской империи и, сколь бы абсурдно это ни звучало, рано или поздно он может напасть на нас, чтобы воплотить свою мечту. Мы должны это предотвратить, пока дело не дошло до войны."
 uk_sanction_japan_focus: "Наложить санкции на Японию"
 uk_sanction_japan_focus_desc: "Японцы стремятся создать так называемую Великую восточноазиатскую сферу совместного процветания и, разумеется, играть в ней ведущую роль. Британская империя и колонии других западных держав являются главной преградой на этом пути. Нужно лишить Японию доступа к необходимым ей ресурсам."
 uk_burma_focus: "Бирманская дорога"
 uk_burma_focus_desc: "Мы должны помочь Китаю в борьбе с Японией и построить дорогу — вместе с сопутствующей инфраструктурой — от Бирмы до Китая, чтобы необходимые поставки сырья осуществлялись по суше, вне досягаемости для японских хищников."
 uk_scandinavian_focus: "Интервенция в Скандинавию"
 uk_scandinavian_focus_desc: "Скандинавия не играла бы в мире никакой стратегически важной роли, если бы не импорт железа из Швеции. Мы должны оказать давление на Швецию и Норвегию, чтобы эти жизненно важные ресурсы не доставались Германии. В случае отказа нам следует готовиться к захвату этих стран..."
 uk_iraq_focus: "Гарантировать позицию Ирака"
 uk_iraq_focus_desc: "Мы предоставили Ираку независимость в 1932 году, но, возможно, несколько поторопились. С учетом ситуации в мире нельзя допустить, чтобы иракская нефть досталась нашим врагам..."
 uk_iran_focus: "Гарантировать позицию Ирана"
 uk_iran_focus_desc: "Иран не только богат нефтью, которая не должна достаться нашим противникам; эта страна занимает стратегическое положение между Индией, Ближним Востоком и Советским Союзом."
 uk_free_india_focus: "Независимость Индии"
 uk_free_india_focus_desc: "Японцы активно подстрекают Индию к восстанию, они даже создали Национальную индийскую армию из ректутов-индийцев. Если мы не вмешаемся, ситуация рискует принять опасный оборот. Мы можем либо нанести Японии стремительное поражение, либо пообещать Индии независимость через несколько лет."
 uk_colonial_focus: "Поддержать колониальную элиту"
 uk_colonial_focus_desc: "В нашей обширной империи проживают умнейшие люди планеты, но порой они не встречаются друг с другом просто потому, что империя слишком велика. Нужно, чтобы они сообща работали над важнейшими проектами — так мы получим результаты гораздо быстрее."
 uk_asia_focus: "Укрепить Восточную Азию"
 uk_asia_focus_desc: "Многим нашим колониям на Востоке угрожают гражданские войны и имперские амбиции соседей. Мы не должны бросать свои аванпосты на произвол судьбы, их нужно развивать и обеспечивать там свое постоянное присутствие."
 uk_china_focus: "Повлиять на Китай"
 uk_china_focus_desc: "Китайские националисты заявляют о том, что не приемлют нашу колониальную политику, однако у них слишком много врагов и почти нет друзей. Если протянуть им руку дружбы, они могут изменить свои взгляды."
 uk_commonwealth_focus: "Связи Британского Содружества"
 uk_commonwealth_focus_desc: "Страны Британского Содружества, объединенные верностью короне, — наши основные союзники в любом международном конфликте. Мы должны всячески развивать и укреплять там свое дипломатическое присутствие."
 uk_india_focus: "Развивать Британскую Индию"
 uk_india_focus_desc: "Статус наших индийских колоний вызывает споры как в самой Индии, так и в Великобритании, но как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность."
 northern_expansion_focus: "Экспансия на север"
 northern_expansion_focus_desc: "Доктрина экспансии на север, которой придерживается имперская армия, рассматривает Советский Союз как основную угрозу для японских амбиций. С учетом растущего напряжения в Европе удачный момент для нападения на советский Дальний Восток рано или поздно наступит. Мы должны быть готовы действовать."
 southern_expansion_focus: "Экспансия на юг"
 southern_expansion_focus_tt: "Будет заключен §Yпакт о ненападении§! с §YСоветским Союзом§!\n"
 southern_expansion_focus_desc: "Согласно доктрине экспансии на юг, которой придерживается имперский флот, Японии следует расширяться, захватывая Юго-Восточную Азию и Тихий океан. Богатые европейские колонии обладают всеми ресурсами, необходимыми японской промышленности, однако этот путь приведет к конфликту с США. Имеет смысл нанести предупредительный удар."
