 CAM_independent_cambodia_desc: "Свершилось то чего весь наш народ ждал так долго, наша страна получила свое место под солнцем. Теперь, пришла пора взять судьбу в своируки и сформировать новое правительство, созданое камбоджийцами для камбоджийцев!"
 CAM_formation_of_provisional_government_desc: "Для работы нашего государства необходимо собрать новое, надежное временное правительство и пусть в нём будем много членов бывшей колониальной администрации, после проведения выборов они все будут смятены."
 CAM_create_administration_desc: "Для обеспечения внутренней безопасности нашего государства необходимо вычистить все элементы, что все еще лояльны старой французкой власти."
 CAM_preparing_for_the_first_elections_desc: "Мы должны обеспечить народу возможность самим определить путь, по которому пойдёт наше молодое государство. С этой цельюмы проведем первые выборы в новообразованный камбоджийский парламент."
 CAM_increased_publicity_desc: "Камбоджа до сих пор является неразвитой и аграрной страной с неграмотным населением. Мы обязаны увеличить огласку в труднодоступной сельской местности и проследить, что бы каждый камбоджиец будет понимать всю важность этого выбора."
 CAM_material_support_for_elections_desc: "Так как это первые выборы в нашей стране, мы не должны оплошать и поэтому мы должны выделить еще больше средств на организацию выборов."
 CAM_election_day_desc: "Этот день настал! Впервые в истории народ Камбоджи сможет проголосовать за то, кто будет править страной от их лица. Этот день войдет в историю как самый важный в истории нашей страны!"
 CAM_victory_of_the_left_desc: "Народ камбоджи совершил правильный выбор и теперь сможет раз и навсегда избавиться от колониального гнета силами нашей социалистической революции! Однако раскол в партии и неопределенность нашей доктрины может сыграть злую шутку..."
 CAM_radical_revolution_desc: "Советский ревизионизм это - не наш путь! Камбоджа должна идти независимо от остальных и нести пламя революции так как это завещали Маркс!"
 CAM_new_peoples_chairman_desc: "В нашей партии есть много амбициозных молодых людей, но больше всего среди них выделяется молодой Пол Пот, который не боиться использовать радикальные меры для устранения врагов нашей революции. Именно он должен стать нашим новым председателем, которого избрал наш народ."
 CAM_agrarian_communism_desc: "Ни для кого ни секрет, что наша страна не имеет промышленности как таковой и именно поэтому мы не можем пойти по пути, который описал Маркс, точь в точь. Мы должны последовать примеру и идеям председателя Коммунистической Партии Китая, Мао Цзедуна, и построить аграрный рай."
 CAM_purge_of_revisionists_desc: "Стороники идей Сталина не понимают всего абсурда, который они хотя совершить! Социализм в отдельно взятой стране невозможен! Даже сам Маркс признавал этот факт. Мы не можем сидеть сложа руки пока они развращают наше общество и нашу страну. Пора покончить с партийным расколом!"
 CAM_true_marxism_leninism_desc: "Именно мы - самые верные последователи идей Маркса, Энгельса и Ленина и только мы знаем, как правильно совершить мировую революцию! Мы встанем в авангарде мировой революции и поведем все народы нашей планеты к процветанию!"
 CAM_moderate_revolution_desc: "Мы должны идти в ногу со временем и признать, что идеи Маркса несколько устарели и только заветами Ленина и его великого преемника, Сталина, мы сможем построить настоящий социалистический рай на земле! Кто бы что ни говорил но, как показал СССР,социализм в отдельно взятой стране возможен и именно он станет нашей доктриной!"
 CAM_bureaucratic_centralism_desc: "Идея о независимых профсоюзах и земле во власти крестьян абсурдна! Мы должны подчинить нашей социалистической партии все, что бы эффективно управлять нашей страной и строить социалистический рай вместе!"
 CAM_lessons_from_sov_desc: "Сталин и его великий союз, уже не раз демонстрировали к каким успехам может прийти государство идущее по пути сталинизма и мы должны усваивать уроки, которые на демонстрирует большой брат."
 CAM_according_to_stalin_desc: "Товарищ Сталин - самый верный последователь революции и вступать в конфронтацию с ним было бы величайшей ошибкой для нашего государства. Мы должны идти по его стопам и следовать его примеру."
 CAM_radical_scavenging_desc: "Левые радикалы точно сотрудничают с Троцким и его антисоветским центром! Мы должны помешать им в осуществлении их планов и вырвать заразу из нашей страны. Камбоджа будет свободна от опасногго веяния троцкизма."
 CAM_get_rid_of_the_counter_revolutionaries_desc: "Либералы, фашисты и монархисты являются главными врагами нашей революции. Мы должны вычистить эту гниль из нашего государства и обезопасить политическое поле свой страны."
 CAM_new_socialist_culture_desc: "Старый человек как бы он ни старался не сможет стать человеком просветленным, не сможет стать коммунистом. Мы должны начать воспитывать в наших гражданах чувство общности и кооперации друг с другом, это и есть путь к новому советскому человеку."
