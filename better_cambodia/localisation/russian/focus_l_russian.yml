 FRA_metropolitan_france: "Французская метрополия"
 FRA_metropolitan_france_tt: "Недостаточно стройплощадок для §Yинфраструктуры§! во французской метрополии"
 FRA_metropolitan_france_desc: "Интересы метрополии всегда должны стоять во главе угла. Для начала следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
 FRA_algerie_france: "Французский Алжир"
 FRA_algerie_france_tt: "Недостаточно стройплощадок для §Yинфраструктуры§! в колониальной Франции"
 FRA_algerie_france_desc: "В Европе наступают тяжелые времена. Мы должны сосредоточиться на улучшении своих владений на юге, чтобы оттуда на материк в любой момент могла прийти поддержка."
 FRA_industrial_expansion: "Промышленная экспансия"
 FRA_industrial_expansion_tt: "Недостаточно стройплощадок для §Yфабрик§! во французской метрополии"
 FRA_industrial_expansion_desc: "Нужно укреплять промышленность в своих границах. У нас достаточно рабочей силы, но слишком мало фабрик."
 FRA_colonial_industry: "Колониальная промышленность"
 FRA_colonial_industry_tt: "Недостаточно стройплощадок для §Yфабрик§! в колониальной Франции"
 FRA_colonial_industry_desc: "Нужно развивать промышленность в колониях. Если напряжённость в Европе возрастёт, наши фабрики останутся вне досягаемости для бомбардировщиков противника."
 FRA_military_factories: "Военные заводы"
 FRA_military_factories_tt: "Недостаточно стройплощадок для §Yвоенных заводов§! во французской метрополии"
 FRA_military_factories_desc: "Наша военная промышленность буксует. Нужно сосредоточиться на производстве военной техники и боеприпасов на родной земле, чтобы у нашей армии не было перебоев с новейшим вооружением."
 FRA_colonial_military_factories: "Колониальные военные заводы"
 FRA_colonial_military_factories_tt: "Недостаточно стройплощадок для §Yвоенных заводов§! в колониальной Франции"
 FRA_colonial_military_factories_desc: "Если разместить военную промышленность за пределами Франции, мы сможем обеспечить бесперебойное снабжение войск оружием и боеприпасами, даже если враг будет контролировать наше воздушное пространство."
 FRA_extra_research_slot: "Доп. ячейка для исследований"
 FRA_extra_research_slot_desc: "У нас в стране множество светлых умов, которым нужно предоставить возможность вести свои исследования. Развитие технологий выведет нас в мировые лидеры в тех областях, где это особенно необходимо."
 FRA_nuclear_effort: "Развитие атомной энергетики"
 FRA_nuclear_effort_desc: "Первые ядерные испытания показали интересные результаты. Если мы сумеем укротить эту энергию, то получим оружие, равных которому человечество не знало."
 FRA_jet_effort: "Развитие реактивных двигателей"
 FRA_jet_effort_desc: "В воздушном бою главное — это маневренность. Реактивные двигатели дают огромное преимущество: противник ничего не сможет противопоставить нашим асам, мы с легкостью уничтожим его."
 FRA_extra_research_slot_2: "Доп. ячейка для исследований II"
 FRA_extra_research_slot_2_desc: "Молодые таланты появляются всюду. Мы должны построить лаборатории, где они займутся своими исследованиями. Новейшие технологии дадут нам преимущество в ключевых областях."
 FRA_defensive_focus: "Ставка на оборону"
 FRA_defensive_focus_desc: "Настали времена, когда необходимо всячески укреплять оборону. Пусть враги приходят, мы встретим их на родной земле. У нас есть отличный кандидат на пост главнокомандующего, достаточно лишь вашего слова."
 FRA_aggressive_focus: "Ставка на нападение"
 FRA_aggressive_focus_desc: "Мы не можем сидеть сложа руки, когда враги теснятся у наших границ. Мы также не можем оставить союзников в одиночку справляться с военной угрозой. Готовьте армию! Гамелен возглавит ее."
 FRA_fortification_focus: "Ставка на укрепления"
 FRA_fortification_focus_desc: "Фортификации всегда играли ключевую роль в обороне, и сейчас нам нужно использовать их еще эффективнее. Линия Мажино долгое время служила для сдерживания противника. Нам нужно больше таких укреплений."
 FRA_alpine_forts: "Альпийские укрепления"
 FRA_alpine_forts_desc: "Итальянцам будет сложнее перейти нашу границу, когда мы укрепим Альпы новыми фортификациями. Это даст нам время собрать силы и нанести ответный удар."
 FRA_extend_the_maginot_line: "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc: "Не стоит рассчитывать на то, что бельгийцы продержатся. Если враг прорвется на их территорию, нам несдобровать. Следует продлить линию Мажино, чтобы никакой враг не сумел захватить Францию!"
 FRA_infantry_focus: "Всеобщий призыв"
 FRA_infantry_focus_desc: "Все мужчины и женщины, способные сражаться, должны взяться за оружие. Массовое производство вооружений снизит их себестоимость. Мы дадим винтовку в руки каждому."
 FRA_artillery_focus: "Большая батарея"
 FRA_artillery_focus_desc: "Наша артиллерия будет объединяться в единый мощный кулак для ведения сосредоточенного огня по указанным направлениям. Один залп — и мы ослабим вражескую линию фронта и прорвемся через нее, если потребуется."
 FRA_heavy_armor_focus: "Боевой танк"
 FRA_heavy_armor_focus_desc: "Производство танков — залог успеха французской армии. Мы хотим контролировать поле боя, а это невозможно без новейших мощных танков!"
 FRA_motorized_focus: "Ставка на автотранспорт"
 FRA_motorized_focus_desc: "Чем более эффективной будет наша пехотная техника, тем проще будет доставлять войска и боеприпасы к линии фронта."
 FRA_mechanized_focus: "Ставка на бронетранспорт"
 FRA_mechanized_focus_desc: "Роль бронемашин в войне стремительно растет. Они не столь грозные, как танки, зато куда более маневренны во всем, что касается коммуникаций, управления, мобильности и действий в городских условиях. "
 FRA_light_medium_armor: "Бронетехника"
 FRA_light_medium_armor_desc: "Неоспоримый факт: пехота контролирует танковые войска. Более легкая и скоростная бронетехника лучше подходит для перемещения войск и способна наносить урон установленным на ней оружием."
 FRA_army_reform: "Реформа армии"
 FRA_army_reform_desc: "Выиграть войну не сможет ни отдельная пехотная часть, ни самый современный танк. Мы должны всесторонне развивать стратегию и тактику боя. Расставив правильных людей на ключевых позициях, мы значительно укрепим армию."
 FRA_navy_focus: "Ставка на флот"
 FRA_navy_focus_tt: "Недостаточно стройплощадок для §Yморских баз§!"
 FRA_navy_focus_desc: "Если мы намерены расширять флот, первым шагом должно стать улучшение и строительство новых морских баз. Это необходимо для поддержания наших кораблей в постоянной боевой готовности."
 FRA_improved_screen_ships: "Улучшенные эскорты флотилии"
 FRA_improved_screen_ships_desc: "Эсминцы и легкие крейсеры играют ключевую роль в защите более тяжелых линкоров и авианосцев. Если мы лишимся своей линии обороны, то рискуем потерять все суда и личный состав. Наши корабли должны быть самыми современными."
 FRA_capital_ship_focus: "Ставка на крупные корабли"
 FRA_capital_ship_focus_desc: "Усовершенствование линкоров даст нам огромное тактическое преимущество. Если дальностью действия и мощью они будут превосходить корабли противника, никто не сможет уйти из-под огня их орудий."
 FRA_carrier_focus: "Ставка на авианосцы"
 FRA_carrier_focus_desc: "Теоретики морского дела указывают на то, что наши авианосцы устарели. У них есть идеи, как усовершенствовать эти корабли, если развитие пойдет в правильном направлении. Но это невозможно без вашей полной поддержки."
 FRA_initiate_government_reform: "Реформа правительства"
 FRA_initiate_government_reform_desc: "Мир становится все более небезопасным. Мелкие дрязги не должны мешать нам идти вперед. Пора наделить политиков большими полномочиями и отдать все силы на благо родной Франции."
 FRA_support_the_left: "Поддержать левых"
 FRA_support_the_left_desc: "Коминтерн становится сильнее. Пора показать, что наши интересы могут быть едиными, и поддержать коммунистов внутри страны."
 FRA_leftist_rhetoric: "Левая риторика"
 FRA_leftist_rhetoric_desc: "Наша цель ясна: равенство для всех. Мы не потерпим капиталистических устремлений во французской политике. Необходимо создать оптимальные условия для процветания коммунистических организаций."
 FRA_scw_intervention_republicans: "Оказать помощь республиканцам"
 FRA_scw_intervention_republicans_desc: "Республиканцам в Испании нужна наша помощь! \nВсе, кто готов сражаться на их стороне, должны иметь такую возможность. Мы не можем позволить фашистам завладеть еще одним плацдармом."
 FRA_national_mobilization: "Национальная мобилизация"
 FRA_national_mobilization_desc: "Наконец мы получили правительство, которое способно действовать. Пора укреплять армию и готовиться сражаться за Францию."
 FRA_humanite_unie: "Уния человечества"
 FRA_humanite_unie_desc: "Хватка разжиревших банкиров и жадных до власти демагогов сжимается. С каждым днем все больше людей становятся рабами: мир погружается в кризис, вызванный жадностью индивидуалистов. Сейчас французские идеи нужны, как никогда! Мы должны объединить человечество!"
 FRA_join_comintern: "Присоединиться к Коминтерну"
 FRA_join_comintern_desc: "Враги окружают со всех сторон, и нам необходимы надежные союзники. Мы укрепили связи с Коминтерном, теперь пришло время безоговорочного объединения."
 FRA_support_status_quo: "Поддержать статус-кво"
 FRA_support_status_quo_desc: "Франция — колыбель и бастион свободы, и никакие силы не смогут это изменить. Если мы хотим вновь достичь единства, нужно укреплять пошатнувшуюся демократию."
 FRA_little_entente: "Малая Антанта"
 FRA_little_entente_desc: "Союз Малой Антанты, созданный после Великой войны для противодействия агрессии Австрии и Венгрии, в свое время был поддержан Францией, но сейчас начал распадаться. Вместо того чтобы строить отношения с Великобританией, нам следует восстановить и укрепить этот альянс, начиная с Чехословакии."
 FRA_go_with_britain: "Встать на сторону Великобритании"
 FRA_go_with_britain_desc: "Россия изменилась бесповоротно, и от прежней Антанты остались только Франция и Великобритания. Если история обречена повторяться, эти две державы — цитадели демократии и свободы в Европе — должны оставаться союзниками."
 FRA_strengthen_government_support: "Укрепить правительство"
 FRA_strengthen_government_support_desc: "Мы составили на следующий год планы, отвечающие интересам всех граждан Франции. Нужно показать народу, что мы готовы действовать и способны управлять страной. Только так мы добьемся единства."
 FRA_defensive_strategems: "Оборонительная стратегия"
 FRA_defensive_strategems_desc: "Если мы хотим, чтобы французский народ воевал за нас в грядущей войне, необходимо дать нации четкие ориентиры. Хватит грызни друг с другом, мы должны сражаться за Францию и свободу, равенство, братство."
 FRA_invite_yugoslavia: "Пригласить Югославию"
 FRA_invite_yugoslavia_desc: "У Югославии достаточно проблем и без соседей, которые вынашивают захватнические планы. Если мы пригласим эту страну в Малую Антанту, это пойдет на пользу и югославам, и нам."
 FRA_invite_romania: "Пригласить Румынию"
 FRA_invite_romania_desc: "Позиции демократов в Румынии остаются шаткими, на них оказывают давление как фашистские партии, так и советские коммунисты. Если мы пригласим румын в Малую Антанту, наша поддержка укрепит их стабильность."
 FRA_polish_guarantee: "Гарантии для Польши"
 FRA_polish_guarantee_desc: "Польские дипломаты высказывают озабоченность относительно напряженности на своих границах. Если наша могучая держава поддержит Польшу своими гарантиями, это может остановить любого агрессора."
 FRA_czech_guarantee: "Гарантии для Чехословакии"
 FRA_czech_guarantee_desc: "Напряжение на чешской границе растет. Нельзя допустить, чтобы агрессивная держава напала на независимую демократическую страну. Чехи должны оставаться свободными. Мы поддержим их своими гарантиями, это заставит передумать любого, кто пытается их захватить."
 FRA_revise_versailles: "Пересмотреть Версальский договор"
 FRA_revise_versailles_desc: "Немцы уже некоторое время назад прекратили выплату репараций по Версальскому договору, Франция больше не внушает им уважения. Мы имеем полное право требовать платы за все потери, понесенные в той войне, однако Франция должна стать сильной, чтобы заставить Германию соблюдать договор."
 FRA_support_the_right: "Поддержать правых"
 FRA_support_the_right_desc: "Франция всегда была сильной и гордой державой, однако слабость правительства привела к тому, что народ утратил единство. Мы должны объединить Францию и заявить о своем превосходстве. Только сила остановит разложение."
 FRA_right_wing_rhetoric: "Правая риторика"
 FRA_right_wing_rhetoric_desc: "Мы должны приложить все усилия к тому, чтобы укрепить патриотический дух французов, и показать, что именно мы — те сильные лидеры, в которых нуждается народ. С нами Франция вернет себе былую славу, а ее граждане — былую гордость."
 FRA_scw_intervention_nationalists: "Оказать помощь националистам"
 FRA_scw_intervention_nationalists_desc: " Националисты одерживают в Испании победу за победой. Их дело — правое, и любой, кто желает сражаться на их стороне, должен иметь такую возможность."
 FRA_army_of_aggression: "Армия агрессии"
 FRA_army_of_aggression_desc: "Мы больше не можем сидеть за обветшавшей стеной, пока наши враги правят бал во всей Европе. Пора укреплять армию и расширять свои границы. Франция должна оставаться великой державой."
 FRA_france_first: "Франция превыше всего"
 FRA_france_first_desc: "Мы – Франция! Победители Великой войны! Спасители Европы! Наша страна дала миру величайших мыслителей. Слишком многие нации желают ввергнуть мир в хаос, а значит, человечеству нужны мы. И мы откликнемся на зов. Мы встанем у руля, преодолеем штормы и выведем человечество на нужный курс!"
 FRA_woo_italy: "Привлечь Италию на свою сторону"
 FRA_woo_italy_desc: "Италия способна стать великой державой. Под руководством сильного лидера Муссолини итальянский народ обрел единство и теперь готов сражаться за правое дело. Настало время выработать единые цели."
 FRA_dismantle_the_democracies: "Уничтожить демократии"
 FRA_dismantle_the_democracies_desc: "Нашим только что завоёванным позициям угрожает новый [GER.GetAdjective]ий демократический альянс в Центральной Европе. Мы должны принять меры, прежде чем они станут сильнее."
 FRA_join_germany: "Присоединиться к Германии"
 FRA_join_germany_desc: "Третий Рейх становится силой, с которой нельзя не считаться. Их планы на будущее можно привести в согласие с нашими собственными целями. Мы должны поддержать их, и когда уляжется пыль, Франция займет то место в Европе, которое принадлежит ей по праву."
 FRA_naval_doctrine: "Морская доктрина"
 FRA_naval_doctrine_desc: "Успехи, достигнутые в области кораблестроения, открывают новые возможности тактического и стратегического маневрирования. Но все эти теории нуждаются в проверке, пока мы не выстроим новые планы и не начнем применять их на практике."
 FRA_air_focus: "Ставка на авиацию"
 air_focus_bypass_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 FRA_air_focus_desc: "Пришло время расширять наши ВВС! Мы уже составили планы по строительству новых авиабаз, чтобы размещать там больше личного состава и самолётов."
 FRA_cas_focus: "Ставка на штурмовики"
 FRA_cas_focus_desc: "Поддержка кораблей и наземных войск с воздуха стала эффективным дополнением военной стратегии и обошлась сравнительно недорого. Теперь появились предложения по улучшению этих самолетов. Пусть наши инженеры займутся разработкой нового поколения штурмовиков."
 FRA_fighter_focus: "Ставка на истребители"
 FRA_fighter_focus_desc: "Новейшие достижения в гражданском самолетостроении могут быть использованы для увеличения скорости, дальности и высоты полета наших истребителей. Нужно сосредоточиться на этом, если мы не хотим отстать от других держав."
 FRA_bomber_focus: "Ставка на бомбардировщики"
 FRA_bomber_focus_desc: "Поддержка с воздуха необходима при планировании как обороны, так и наступательных операций. Если мы сосредоточим все усилия на создании более скоростных, маневренных и точных бомбардировщиков, это даст нам преимущество в любом сражении на суше."
 FRA_heavy_fighter_focus: "Ставка на тяжелые истребители"
 FRA_heavy_fighter_focus_desc: "Наши тяжелые истребители должны быть способны поддержать более уязвимые бомбардировщики. Им нужно улучшить вооружение и повысить дальность полета, пусть даже ценой скорости."
 FRA_air_doctrine: "Воздушная доктрина"
 FRA_air_doctrine_desc: "Мы накопили достаточно опыта, чтобы быстрее проверять на практике новые теории ведения воздушного боя. Это откроет перед нами новые тактические и стратегические возможности. Воздушный бой — ключ к победе в современной войне."
 FRA_heavy_bomber_focus: "Ставка на тяжелые бомбардировщики"
 FRA_heavy_bomber_focus_desc: "Современные тяжелые бомбардировщики должны быть достаточно хорошо вооружены, чтобы постоять за себя в воздушном бою. Если наши конструкторы разработают новые технологии, самолетам станет проще уничтожать заводы противника."
 FRA_naval_bomber_focus: "Ставка на морские бомбардировщики"
 FRA_naval_bomber_focus_desc: "Как показал опыт прошлой войны, корабли уязвимы для атак с воздуха. Надо постоянно улучшать эти технологии, чтобы никакой противник не мог нас опередить."
 limited_rearmament_focus: "Ограниченное перевооружение"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "Последние события в Германии и других фашистских странах показывают, что мир едва ли продержится долго. Мы должны начинать подготовку, постепенно перевооружая армию в ожидании критического обострения ситуации."
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "Наш новый подход к внутренней политике и международным отношениям требует поддержки боеспособной армии. Для начала нужно расширить гражданскую индустрию, чтобы заложить надежный фундамент для развития военной промышленности."
 ENG_motorized_focus: "Моторизированная армия"
 ENG_motorized_focus_desc: "Армия продолжает изучать возможности моторизированных пехотных подразделений. До сих пор не было создано ни одной полностью моторизированной дивизии, однако это возможно, если министру обороны будет дано соответствующее указание."
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Королевский танковый полк"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Республиканский танковый полк"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Танк был изобретен в Великобритании, поэтому на вооружении Королевского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по разработке специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроения."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Танк был изобретен в Великобритании, поэтому на вооружении Республиканского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по разработке специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроения."
 uk_empire_focus: "Укрепление империи"
 uk_empire_focus_desc: "Наша империя велика, но, несмотря на всю нашу мощь, защищена довольно слабо. Чтобы поправить положение, нам нужно содействовать подъему имперского патриотизма по всей территории."
 uk_service_focus: "Служба на заморских территориях"
 uk_service_focus_desc: "Ротация кадрового состава вооруженных сил между колониальными блокпостами даст возможность солдатам обучиться ведению боевых действий в различных условиях. Вернувшись домой, они смогут поделиться этим опытом с товарищами."
 uk_mediterranean_focus: "Средиземноморский бастион"
 uk_mediterranean_focus_desc: "Морской путь через Средиземное море жизненно важен — он позволяет сократить путь в Индию и обратно. Мы обязаны оставить его открытым и удержать в своих руках."
 uk_rock_focus: "Укрепить Гибралтар"
 uk_rock_focus_desc: "Гибралтар — это не только ключ к Средиземному морю, но и отлично укрепленная гавань, из которой корабли могут выходить как в Средиземноморье, так и в Атлантику. Он должен быть укреплен как можно надежно."
 uk_greece_focus: "Принудить Грецию"
 uk_greece_focus_desc: "Наличие военных баз в Греции отвечает нашим интересам. И, говоря откровенно, греки не в том положении, чтобы нам отказать."
 uk_malta_focus: "Укреплять Мальту"
 uk_malta_focus_desc: "Мальта занимает превосходное положение в центральном Средиземноморье и является жизненно важной точкой на пути, ведущем через Египет и Суэцкий канал в Индию и на Дальний Восток. Сколько бы сил мы ни потратили на ее укрепление, это будет не зря."
 ENG_mot_focus_tooltip: "Теперь мы можем развертывать дивизии моторизированной пехоты."
 uk_canada_focus: "Развитие Канады"
 uk_canada_focus_desc: "Инвестиции в канадскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Канаде возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_australia_focus: "Развитие Австралии"
 uk_australia_focus_desc: "Инвестиции в австралийскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Австралии возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_protect_suez: "Защищать Суэцкий канал"
 uk_protect_suez_desc: "Контроль над Суэцким каналом необходим Британской империи для сохранения своего превосходства на море. Утрата этого региона стала бы катастрофой. Нужно принять меры по укреплению его обороны."
 uk_balkan_strategy: "Балканская стратегия"
 uk_balkan_strategy_desc: "Многие балканские народы с симпатией относятся к Великобритании и вместе с нами полагают, что основная угроза исходит из Центральной Европы. Мы можем начать оказывать им поддержку уже сейчас, чтобы обеспечить их лояльность, пусть даже ценой недовольства реваншистски настроенных соседей."
 uk_new_zealand_focus: "Развивать Новую Зеландию"
 uk_new_zealand_focus_desc: "Новая Зеландия имеет давние и крепкие связи с нашей державой и не станет мириться с угрозой фашизма. Она, без сомнения, поддержит нас в войне, и следует помочь ей подготовиться к этому заранее."
 uk_south_africa_focus: "Развивать Южную Африку"
 uk_south_africa_focus_desc: "Политическая обстановка в Южной Африке нестабильна. Мы не можем быть уверены, что она поддержит нас в случае войны, однако если помочь ей с развитием промышленности, ситуация может измениться."
 FRA_strengthen_government_support_tooltip: "Курс на усиление поддержки правительства успешно реализован."
 ITA_victoryinETH: "Триумф в Африке"
 ITA_victoryinETH_desc: "Поражение в первой итало-эфиопской войне оставалось позорным пятном для Италии на протяжении 40 лет, и лишь победа поможет смыть его. Сила и стальная воля фашизма проявят себя в действии!"
 USA_reinforce_monroe_doctrine_tt: "Улучшит торговые отношения со всеми американскими странами.\n"
 1939_bookmark_threat: "Новый фашистский экспансионизм"
 USA_civil_war_fired: "Началась Вторая американская гражданская война."
 USA_anti_imperialism: "Антиимпериалистическая политика"
 USA_anti_imperialism_desc: "Америка всегда была врагом империалистов-угнетателей, но за последнее время стало очевидно, что многие страны, именующие себя демократическими, продолжают цепляться за отжившие институты власти, пока им это выгодно. Революционеры Советского Союза станут для нас лучшими союзниками."
 USA_fascist_menace: "Прусская угроза"
 USA_fascist_menace_desc: "Ни Версальский договор, ни экономические санкции не остановили Германию, и агрессивный прусский милитаризм вновь набирает силу. Германия должна быть побеждена повторно, и, хотя бы на первое время, мы должны взять ее под свой контроль."
 USA_crusade_against_communism: "Крестовый поход против коммунизма"
 USA_crusade_against_communism_desc: "Красная угроза — это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Советский Союз, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."
 USA_strike_at_the_empire: "Удар по империи"
 USA_strike_at_the_empire_desc: "Самую большую угрозу для свободы во всем мире представляют колониальные империи, созданные европейскими державами. Они должны быть уничтожены, порабощенные народы должны получить свободу, и начинать следует с британского владычества, от чьих оков мы сами избавились лишь недавно."
 USA_defense_of_the_pacific: "Тихоокеанский рубеж"
 USA_defense_of_the_pacific_desc: "С японским правительством невозможно договориться, его политика экспансии представляет угрозу как для нас, так и для наших азиатских соседей. Америка должна взять эту страну под свой контроль, чтобы реформировать ее и научить не допускать прежних ошибок."
 ENG_home_defence: "Оборона метрополии"
 ENG_home_defence_desc: "Обширная империя бесполезна, если мы не в силах защитить британский народ. Нам следует сосредоточить все усилия на обеспечении безопасности своей страны."
 ENG_issue_gasmasks: "Раздать противогазы"
 ENG_issue_gasmasks_desc: "С каждым днем мир становится все более опасным местом. Нам следует защищать население от газовых атак. Великобритания должна дышать свободно."
 ENG_military_training_act: "Закон о военной подготовке"
 ENG_military_training_act_desc: "После Великой войны наш народ был уверен, что ему больше не придется сражаться. Однако в мире становится все тревожнее, и нужно, чтобы все молодые люди изучали основы военной подготовки."
 ENG_embargo_germany: "Объявить эмбарго Германии"
 ENG_embargo_germany_desc: "Начав перевооружение армии, Германия нанесла нам оскорбление и поставила под угрозу мир во всем мире. Мы не станем поставлять ей ресурсы, необходимые для военного производства."
 ENG_war_with_germany: "Война с Германией"
 ENG_war_with_germany_desc: "Немцы не оставили нам выбора. Ради того, чтобы мир остался свободным, и ради будущего наших детей придется вступить в войну."
 ENG_swedish_intervention: "Интервенция в Швецию"
 ENG_swedish_intervention_desc: "Наступление на демократию, проводимое Швецией, вызывает все большую обеспокоенность. Мы не можем допустить, чтобы из шведской стали ковалось оружие для наших врагов. Шведы сохранят независимость, но мы должны обеспечить свое влияние на их политику."
 ENG_norwegian_intervention: "Интервенция в Норвегию"
 ENG_norwegian_intervention_desc: "Наступление на демократию, проводимое Норвегией, усиливается день ото дня. Для нас необходимо, чтобы они проводили политику в наших интересах, пусть даже придется применить силу."
 ENG_danish_intervention: "Интервенция в Данию"
 ENG_danish_intervention_desc: "Дания продолжает поддерживать тех, кто представляет угрозу миру. Удержать ее на нашей стороне можно лишь одним способом — мы используем Данию как стратегический плацдарм в регионе, если захват территорий в Европе станет необходимостью."
 ENG_benelux_intervention: "Интервенция в Бенилюкс"
 ENG_benelux_intervention_desc: "Политики Бенилюкса становятся все враждебнее к нам. Мы должны ясно показать им, что не потерпим ущемления демократии и готовы, если понадобится, применить силу для ее защиты."
 ENG_belgium_security: "Гарантировать позицию Бельгии"
 ENG_belgium_security_desc: "Предупреждения, похоже, оказалось недостаточно. Если нынешние политические тенденции сохранятся, Бельгия начнет представлять угрозу для наших вод. Нам придется вмешаться и захватить этот стратегический плацдарм в материковой Европе."
 ENG_dutch_security: "Гарантировать позицию Нидерландов"
 ENG_dutch_security_desc: "Политики Нидерландов продолжают поддерживать наших врагов. Нам придется подчинить себе эту страну ради будущего свободной Европы."
 ENG_war_with_japan: "Война с Японией"
 ENG_war_with_japan_desc: "Все прочие возможности исчерпаны, японцы не готовы отказаться от политики экспансионизма. Ради безопасности Британской империи и народов Азии мы вынуждены подчинить Японию."
 ENG_war_with_italy: "Война с Италией"
 ENG_war_with_italy_desc: "Итальянцы не хотят отказываться от своих планов по созданию новой империи и готовы воевать, чтобы расширить границы. Мы должны сделать все необходимое для устранения этой угрозы, пока не поздно."
 ENG_embargo_ussr: "Эмбарго державы [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc: "[SOV.GetNameDefCap] крепнет день ото дня и использует британские ресурсы для своей военной промышленности. Мы должны прекратить торговлю с этой страной."
 ENG_war_with_ussr: "Война с [SOV.GetAdjective]им государством"
 ENG_war_with_ussr_desc: "Несмотря на все наши возражения, [SOU.GetNameDef] по-прежнему представляет угрозу для всего мира. Мы не станем терпеть агрессию, которую высказывает [SOU.GetName], поэтому во имя светлого будущего у нас не остается иного выбора, кроме войны."
 kamikaze_focus_tooltip: "Откроет задание §YСамоубийственная атака§! против вражеских кораблей.\n"
 AST_additional_militia_training: "Дополнительные ополченцы"
 AST_additional_militia_training_desc: "Многие наши ополченцы непригодны к несению службы: они или больны, или плохо оснащены. Учитывая, в каком опасном мире мы живем, этот промах нужно исправить."
 AST_royal_australian_artillery: "Австралийская артиллерия"
 AST_royal_australian_artillery_desc: "Артиллерия – царица полей. Мы должны расширить наш арсенал крупнокалиберных орудий."
 AST_promote_reservists: "Повысить резервистов"
 AST_promote_reservists_desc: "Нам нужны защитники в стране, но, принимая ополченцев и резервистов в ряды регулярной армии, мы получим новых опытных бойцов, которых нам так не хватает."
 AST_daimler_dingo: "Даймлер Динго"
 AST_daimler_dingo_desc: "Этот британский бронеавтомобиль улучшит нашу мобильность на поле боя. К тому же его назвали в честь знаменитого вида австралийских собак."
 AST_hmas_assault: "Австралийская морская пехота"
 AST_hmas_assault_desc: "Война на Тихом океане будет вестись с применением морского десанта, поэтому строительство базы ВМФ, где морпехи смогут отрабатывать маневры, является первостепенной задачей."
 AST_specialize_equipment: "Специализированная техника"
 AST_specialize_equipment_desc: "Не вся британская техника, которую мы используем, приспособлена к нашим боевым условиям. Возникла необходимость в специально адаптированных средствах."
 AST_australian_womens_army_service: "Призыв женщин в австралийскую армию"
 AST_australian_womens_army_service_desc: "Все мужчины нужны на фронте, поэтому тысячи австралийских женщин станут водителями, радистами и техниками."
 AST_australian_army_catering_corps: "Продовольственная служба армии"
 AST_australian_army_catering_corps_desc: "Австралийская армия страдает из-за низкого качества пищи, основной причиной которого является слабая подготовка поваров. Реорганизовав этот процесс, мы повысим боевой дух и эффективность солдат."
 AST_fund_owen_gun_research: "Финансирование оружия Оуэна"
 AST_fund_owen_gun_research_desc: "Эвелин Оуэн создал новый пистолет-пулемет, способный выдержать тяжелые условия войны в джунглях. Мы должны профинансировать производство и модернизацию этого оружия на государственном уровне."
 AST_sentinel_tank_project: "Проект танка «Сентинел»"
 AST_sentinel_tank_project_desc: "Австралия должна создавать свою бронетехнику. Необходимо развивать проект «Сентинел», использующий немецкие и американские наработки."
 AST_airborne_defence: "Противовоздушная защита"
 AST_airborne_defence_desc: "Мы должны защищать небо Австралии и вкладывать средства в воздушную оборону, в том числе перехватчики и зенитные установки."
 AST_introduce_unconventional_warfare: "Нетрадиционные методы войны"
 AST_introduce_unconventional_warfare_desc: "Тихоокеанские джунгли требуют нового подхода к ведению войны. Мы должны перемещаться тихо и быстро сквозь густые заросли, чтобы застать врагов врасплох, и ждать того же от них."
 AST_z_special_unit: "Спецотряд Z"
 AST_z_special_unit_desc: "Спецотряд Z станет нашим отрядом коммандос, главной задачей которых будут разведка и диверсии во вражеском тылу. Нам потребуются отважные бойцы, готовые пройти невероятно сложный курс подготовки."
 AST_m_special_unit: "Спецотряд M"
 AST_m_special_unit_desc: "Спецотряд M займется предварительной разведкой и сбором информации и будет обеспечивать нас актуальными данными о количестве и расположении вражеских войск."
 AST_expand_the_raaf: "Развитие ВВС Австралии"
 AST_expand_the_raaf_desc: "Мы должны увеличить нашу воздушную армию, поэтому активно вкладываемся в строительство новых баз, подготовку пилотов и выпуск техники."
 AST_cac_boomerang: "«Бумеранг»"
 AST_cac_boomerang_desc: "«Бумеранг» станет вкладом Австралии в развитие истребителей и будет страховкой на случай, если прекратится импорт зарубежной техники. Наши самолеты должны на равных соперничать с японскими и американскими."
 AST_expand_northern_presence: "Расширить присутствие на севере"
 AST_expand_northern_presence_desc: "Поскольку большинство наших городов расположены на восточном и западном побережьях острова, северные границы Австралии плохо защищены от возможной высадки десанта или нападения. Было бы неплохо возвести там военные сооружения."
 AST_cac_woomera: "«Вумера»"
 AST_cac_woomera_desc: "Австралия разработает свои бомбардировщики. «Вумера» – легкий самолет, но он поможет в защите нашей страны и обеспечит авиационную поддержку войск."
 AST_volunteer_air_observers_corps: "Добровольческий корпус наблюдателей"
 AST_volunteer_air_observers_corps_desc: "Смотрите за небом! Мы призываем всех австралийцев запомнить очертания самых распространенных самолетов и сообщать обо всех подозрительных и вражеских самолетах на границе доминиона."
 AST_naval_bombers: "Морские бомбардировщики"
 AST_naval_bombers_desc: "Мы со всех сторон окружены водой. Нужно наладить выпуск самолетов и обучение пилотов, которые смогут перехватывать и атаковать вражеские флоты. Морские бомбардировщики должны стать нашим приоритетом."
 AST_death_from_down_under: "Смерть с земли"
 AST_death_from_down_under_desc: "Ни один бомбардировщик не сумеет причинить вред нашим портам и городам, как только мы модернизируем нашу систему ПВО и улучшим познания в области авиации и зенитной артиллерии."
 AST_womens_auxilliary_australian_air_force: "Женская служба ВВС Австралии"
 AST_womens_auxilliary_australian_air_force_desc: "Половина населения нашей страны тоже может помочь на войне, а не сидеть дома. Женщины займутся подготовкой самолетов, службой в войсках связи и выполнением других подобных задач."
 AST_dominate_the_skies: "Господство в небе"
 AST_dominate_the_skies_desc: "Австралия находится далеко от большинства вражеских авиабаз, поэтому мы должны добиться абсолютного воздушного превосходства в нашем уголке мира."
 AST_cockatoo_island_shipyards: "Верфь острова Кокату"
 AST_cockatoo_island_shipyards_desc: "Расширение и улучшение верфи на острове Кокату является одной из первостепенных задач нашего правительства. Порт Сиднея обеспечен наилучшим доступом к людской силе и ресурсам. Именно здесь мы должны заняться строительством морской базы."
 AST_kangaroo_point_shipyards: "Сухой док в Кенгуру-Пойнт"
 AST_kangaroo_point_shipyards_desc: "«Эванс Дикин и Кoмпания» предлагают построить в Кенгуру-Пойнт верфь и сухой док. Это поможет нам нарастить морское доминирование за границей."
 AST_protect_overseas_commerce: "Защита торговых путей"
 AST_protect_overseas_commerce_desc: "Островное государство полагается на ресурсы, доставляемые из других стран по морю. Защита конвоев и торговых путей – не просто стратегия, а жизненная необходимость."
 AST_fly_the_jolly_roger: "Под флагом «Веселого Роджера»"
 AST_fly_the_jolly_roger_desc: "Мы можем отправлять группы подводных лодок из нашей островной цитадели, чтобы они нападали на вражеские грузовые корабли, проходящие рядом с нашими берегами, и уничтожали их."
 AST_scrap_iron_flotilla: "Флотилия «Скрэп Айрон»"
 AST_scrap_iron_flotilla_desc: "Пока мы не улучшим наш флот, нам придется использовать то, что есть. Пусть наши враги называют эти старые эсминцы «флотилией металлолома» – она послужит нам верой и правдой."
 AST_royal_australian_submarine_service: "Австралийский подводный флот"
 AST_royal_australian_submarine_service_desc: "Подводные лодки – морское оружие будущего и важная составляющая вооруженных сил наших союзников. Мы должны использовать эту военную стратегию."
 AST_naval_auxiliary_patrol: "Дополнительные береговые патрули"
 AST_naval_auxiliary_patrol_desc: "Многие порты нашей великой страны являются желанными целями для подводных лодок. Дополнительная группа береговых патрулей сможет вовремя предупредить нас об угрозе."
 AST_cruisers: "Крейсеры"
 AST_cruisers_desc: "Оставим линкоры и авианосцы другим державам – нам более чем хватит скопления кораблей размером с крейсер."
 AST_pacific_area_navy: "ВМФ в зоне Тихого океана"
 AST_pacific_area_navy_desc: "Пока Его Величество сражается за выживание в Европе, нашей первостепенной целью является создание флота, способного дать отпор врагам здесь, в Тихом океане. Мы должны выработать стратегии, которые позволят выполнить эту задачу."
 AST_standard_gauge_railway: "Стандартизация железной дороги"
 AST_standard_gauge_railway_desc: "На протяжении десятилетий в Австралии использовали несколько видов железнодорожной колеи с разной шириной, что сильно мешало грузоперевозкам. Пришла пора внедрить единый стандарт колеи по всей стране."
 AST_industries_assistance_corporation: "Содействие промышленности"
 AST_industries_assistance_corporation_desc: "Недавний мировой экономический кризис привел к ослаблению инвестиционной и деловой активности в Австралии. Корпорация по содействию промышленности окажет малому бизнесу финансовую и консультативную помощь, чтобы оздоровить экономику."
 AST_western_australian_government_railways: "Железные дороги в Западной Австралии"
 AST_western_australian_government_railways_desc: "Железные дороги, принадлежащие государству в Западной Австралии, должны получать большую поддержку, чем строительство новых автомагистралей. География запада благоприятствует поездам, и мы должны этим воспользоваться."
 AST_south_australian_housing_trust: "Южноавстралийский домовый трест"
 AST_south_australian_housing_trust_desc: "Южная Австралия нуждается в инвестициях и развитии промышленности, поэтому она направит ресурсы на комплексное освоение территории и улучшение текущих жилищных условий, особенно в Аделаиде."
 AST_department_of_supply_and_development: "Департамент снабжения и развития"
 AST_department_of_supply_and_development_desc: "В военное время нам необходим специальный департамент, отвечающий за логистику и снабжение: боеприпасы, поставки топлива и всего остального, что необходимо армии в пути."
 AST_expand_lithgow_small_arms_factory: "Расширить оружейный завод в Литгоу"
 AST_expand_lithgow_small_arms_factory_desc: "Наши «Виккерсы» и «Брены» выпускают на оружейном заводе в Литгоу. Увеличив его, мы расширим наши боевые возможности."
 AST_allied_works_council: "Союзнический промышленный совет"
 AST_allied_works_council_desc: "Все вопросы военного строительства в Австралии будет курировать Союзнический промышленный совет. Единый центр планирования поможет правительству добиться необходимого уровня эффективности."
 AST_expand_the_northern_railway: "Расширение северной железной дороги"
 AST_expand_the_northern_railway_desc: "У нас есть железная дорога, которая простирается от Аделаиды на юге до Элис-Спрингс на севере. Теперь мы должны продлить ее северную часть к другим городам региона и соединить всю Австралию."
 AST_australian_arms_production: "Производство оружия в Австралии"
 AST_australian_arms_production_desc: "Доставка грузов по морю отнимает много времени, и это значит, что производство собственного оружия для Австралии гораздо важнее, чем для других доминионов. У нас уже есть заводы и технологии."
 AST_uranium_mining: "Добыча урана"
 AST_uranium_mining_desc: "За последние несколько десятилетий мы открыли несколько крупных урановых месторождений в Южной Австралии, особенно в окрестностях горы Ги. Уран сейчас является ключевым военным ресурсом, и мы должны увеличить его выработку."
 AST_establish_advisory_war_council: "Консультативный военный совет"
 AST_establish_advisory_war_council_desc: "Политики Австралии должны забыть о своих идеологических и партийных разногласиях и вместе создать консультативный совет по вопросам ведения войны."
 AST_national_security_act: "Закон о национальной безопасности"
 AST_national_security_act_desc: "Мы находимся в состоянии войны, и федеральные власти должны получить расширенные полномочия, чтобы защитить Австралию. Больше возможностей по цензуре печати, подавлению диссидентских групп, налогообложению и изъятию собственности для обороны доминиона."
 AST_volunteer_defence_corps: "Добровольческий корпус"
 AST_volunteer_defence_corps_desc: "В состав добровольческого оборонительного корпуса входят старые ветераны и другие граждане, не призванные на службу в регулярную армию. Эти отряды займутся обеспечением местной обороны и позволят нашей армии вести прямые боевые действия против врагов."
 AST_civil_construction_corps: "Корпус гражданского строительства"
 AST_civil_construction_corps_desc: "Мы организуем призыв всех трудоспособных граждан в Корпус гражданского строительства, который поможет в строительстве аэродромов, транспортных путей, укреплений и других ключевых объектов военной инфраструктуры."
 AST_army_inventions_directorate: "Дирекция военных разработок"
 AST_army_inventions_directorate_desc: "Войны являются двигателем прогресса и технической мысли. Власти хотят найти способ отделить разумные идеи от неудачных. Новое специализированное патентное ведомство будет определять, какие из множества предложений, поступающих в правительство, заслуживают внимания."
 AST_invest_in_victory: "Инвестиции в победу"
 AST_invest_in_victory_desc: "Покупая облигации военного займа, наши граждане направят свои сбережения на оборону страны."
 AST_citizen_military_forces: "Военизированные отряды"
 AST_citizen_military_forces_desc: "Пришло время подготовить армейский резерв и тем самым повысить наш уровень готовности к войне. Мы призовем всех доступных ополченцев в отряды самообороны, а затем, если это потребуется, подготовим их к несению военной службы за рубежом."
 AST_rats_of_tobruk: "Крысы Тобрука"
 AST_rats_of_tobruk_desc: "Наши отважные бойцы доказали, что способны воевать в пустыне и использовать ресурсы, доступные на поле боя. Они изматывают противника, совершая нападения со своих баз и отступая перед контратакой."
 AST_rats_of_tobruk_effect_1: "Появится элитная часть в Тобруке"
 AST_rats_of_tobruk_effect_2: "Появится элитная часть в Сиднее"
 AST_fight_work_or_perish: "Сражайся, работай или погибни"
 AST_fight_work_or_perish_desc: "Наш враг несет прямую угрозу существованию доминиона, и каждый австралиец должен сделать выбор: сражаться, работать или погибнуть."
 AST_research_collaboration: "Научное сотрудничество"
 AST_research_collaboration_desc: "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 AST_fund_australian_defense_research: "Оборонные исследования"
 AST_fund_australian_defense_research_desc: "Став суверенным государством, Австралия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 AST_squash_the_squanderbugs: "Борьба с транжирством"
 AST_squash_the_squanderbugs_desc: "Пустая трата денег на потребительские товары, подорожавшие из-за роста инфляции, лишает средств облигации военного займа и подрывает военную экономику. Мы должны обуздать тягу граждан к роскоши и помочь армии."
 AST_rationing_and_recycling: "Нормирование продуктов"
 AST_rationing_and_recycling_desc: "Нам нужны все ресурсы до последнего. Мы введем продажу продуктов по карточкам для граждан, будем повторно использовать весь доступный металлолом и пропагандировать бережливость в масштабах страны."
 AST_classify_aliens: "Учет иммигрантов"
 AST_classify_aliens_desc: "Австралия – нация иммигрантов, и некоторые могут сохранять верность своим родным государствам. Мы должны учитывать и отслеживать перемещения всех австралийцев, родившихся за рубежом."
 AST_strengthen_ties_with_uk: "Укрепление связей с Великобританией"
 AST_strengthen_ties_with_uk_desc: "Мы всецело преданы нашей метрополии. Мы идем вслед за ней и уничтожаем ее врагов. Боже, храни короля."
 AST_support_the_policy_of_appeasement: "Поддержать политику умиротворения"
 AST_support_the_policy_of_appeasement_desc: "Наша страна до сих пор дорого расплачивается за предыдущую войну. Если территориальные уступки в другой половине земного шара помогут спасти Австралию от войны, нам следует рассмотреть такой вариант."
 AST_the_singapore_strategy: "Сингапурская стратегия"
 AST_the_singapore_strategy_desc: "Сингапур слишком удален от Лондона, чтобы метрополия могла защитить его. Австралия возьмет на себя обязательства по обороне этого форпоста империи от агрессоров."
 AST_adopt_westminster: "Вестминстерский статут"
 AST_adopt_westminster_desc: "Мы должны принять Вестминстерский статут, доставшийся нам по наследству от Великобритании."
 AST_CSIR: "ГОНиПИ"
 AST_CSIR_desc: "Государственное объединение научных и прикладных исследований (ГОНиПИ) — правительственное научно-исследовательское бюро, занимающееся повышением эффективности науки и промышленности в Австралии. Увеличив его поддержку, мы получим новые ресурсы для ведения войны."
 AST_swpa_protector: "Оборона юго-западной части Тихого океана"
 AST_swpa_protector_desc: "Австралия должна стать основным гарантом безопасности в юго-западной части Тихого океана. Под нашей защитой окажется морской участок от Индокитая до Индонезии и Новой Гвинеи."
 AST_empire_air_training_scheme: "Имперская программа летной подготовки"
 AST_empire_air_training_scheme_desc: "Австралия должна взять на вооружение качественную программу летной подготовки. С благословения и при поддержке Соединенного Королевства все доминионы будут работать сообща, обеспечивая фронт пилотами и другим персоналом."
 AST_commonwealth_aircraft_corporation: "Авиационная корпорация"
 AST_commonwealth_aircraft_corporation_desc: "Авиационная корпорация Содружества – главный поставщик самолетов и авиационных двигателей в Австралии. У нее проверенная репутация, поэтому, поддержав ее, мы обеспечим наших пилотов нужными материалами."
 AST_sever_ties_with_uk: "Разрыв связей с Великобританией"
 AST_sever_ties_with_uk_desc: "Пришла пора отделиться от Соединенного Королевства. Австралия проложит собственный курс без указок из Лондона и станет хозяйкой своей судьбы в принадлежащем ей регионе."
 AST_protect_the_homeland: "Защита родины"
 AST_protect_the_homeland_desc: "Австралия – большое государство, но его береговую линию можно защитить. Обеспечение государственной безопасности является нашей главной задачей."
 AST_the_swpa_menace: "Угроза в юго-западной части Тихого океана"
 AST_the_swpa_menace_desc: "Япония создает империю, угрожающую безопасности Австралии и свободе в регионе. Мы должны найти союзников среди стран, разделяющих наши опасения."
 AST_never_another_gallipoli: "Мы не допустим нового Галлиполи"
 AST_never_another_gallipoli_desc: "Единственный способ не втягивать Австралию в еще более дорогие войны – вести внешнюю политику полностью самостоятельно. Мы обойдемся без далекого короля и не позволим древним кровным союзам втягивать нас в войны, от которых нам нет никакой пользы."
 AST_woo_usa: "Привлечь США на свою сторону"
 AST_woo_usa_desc: "Америка, еще одна тихоокеанская держава с британскими корнями, – наш настоящий союзник. Эта богатая, могущественная страна сможет лучше понять наши нужды, повести нас к дальнейшему процветанию и защитить от агрессоров."
 AST_protect_the_dutch_colonies: "Защитить голландские колонии"
 AST_protect_the_dutch_colonies_desc: "Нидерланды – слабая, далекая хозяйка индонезийских колоний. Она не в состоянии защищать их от нападений Японии, Китая и любых других потенциальных агрессоров. Мы должны взять на себя управление этими территориями для их же блага."
 AST_the_south_west_pacific_initiative: "Юго-западная инициатива"
 AST_the_south_west_pacific_initiative_desc: "Мы создали политическую базу и упрочили влияние для создания собственной сети альянсов, которые позволят уберечь юго-западную часть Тихого океана от враждебных держав. Мы должны найти союзников, разделяющих наши убеждения, и сделать Австралию крупным игроком на международной арене."
 AST_preemptive_intervention: "Упреждающее вмешательство"
 AST_preemptive_intervention_desc: "Активное расширение Японской империи на протяжении последнего десятилетия угрожает всем свободным народам в Тихом океане. Мы не будем ждать, пока японцы обратят свой голодный взор на нас. Пришла пора действовать."
 AST_research_cooperation: "Научное сотрудничество"
 AST_research_cooperation_desc: "Австралийцы – талантливый, изобретательный народ, но у нас нет ни инфраструктуры, ни достаточного количества жителей, чтобы реализовать крупный научный проект. Мы должны сотрудничать с союзниками, обмениваться знаниями и открытиями во имя общего блага."
 AST_abandon_the_westminster_system: "Порвать с Вестминстером"
 AST_abandon_the_westminster_system_desc: "Мы получили Вестминстерский парламент по наследству от Великобритании, но к настоящему времени он изжил себя. Споры между министрами и соперничество партий никак не помогли Австралии пережить недавний экономический кризис."
 AST_support_the_centre_party: "Поддержать центристскую партию"
 AST_support_the_centre_party_desc: "В Новом Южном Уэльсе возникло мощное антикоммунистическое движение. Поддерживаемая союзниками из «Новой Гвардии», центристская партия может стать ключом к усилению Австралии."
 AST_supply_indonesian_nationalists: "Поставки индонезийцам"
 AST_supply_indonesian_nationalists_desc: "Мы должны помочь народу Индонезии в его борьбе с голландскими угнетателями. Индонезийцам нужны образование и подготовка, но они превосходят врага числом, поэтому неизбежно одержат верх в борьбе за справедливость и будут нам очень признательны."
 AST_support_indonesian_uprising: "Поддержать восстание в Индонезии"
 AST_support_indonesian_uprising_desc: "Теперь, когда индонезийцы взялись за оружие и восстали против голландцев, им требуется нечто более веское, чем просто слова. Повстанцам нужны оружие и различное снаряжение, а также полномасштабная дипломатическая поддержка."
 AST_demand_new_zealand: "Потребовать Новую Зеландию"
 AST_demand_new_zealand_desc: "Новозеландцы всегда были нашими самыми надежными союзниками и друзьями. Мы сражались на одних и тех же берегах и погибали в одних и тех же бессмысленных имперских войнах. Пришла пора объединить наши страны под общим флагом."
 AST_protect_the_south_west_pacific: "Защита юго-запада Тихого океана"
 AST_protect_the_south_west_pacific_desc: "Пришло время использовать всю нашу мощь в регионе, чтобы вовлечь всю юго-западную часть Тихого океана в нашу сферу влияния. Только мы сможем защитить граждан и ресурсы от чужаков, покушающихся на наше наследие."
 AST_a_deal_with_japan: "Договор с Японией"
 AST_a_deal_with_japan_desc: "Теперь, когда в нашей орбите находится юго-западная часть Тихого океана, мы можем пойти на сближение с Японской империей. Если она останется на северо-западе и не будет вмешиваться в нашу сферу, то у нас не будет поводов для войны."
 AST_our_own_empire: "Наша собственная империя"
 AST_our_own_empire_desc: "Пришло время бывшей колонии встать с колен и провозгласить себя Австралийской империей. Наше покровительство и долгосрочное планирование пойдут на пользу всему региону."
 AST_japan_tech_sharing: "Обмен технологий с Японией"
 AST_japan_tech_sharing_desc: "Японские ученые ведут разработки быстрее, чем наши исследовательские бюро, но наша дружба с Империей восходящего солнца открывает новые возможности по накоплению знаний и обмену ими."
 AST_war_on_japan: "Объявить войну Японии"
 AST_war_on_japan_desc: "Японская агрессия продолжается слишком долго. Они разграбили всю Восточную Азию, а теперь устремили взоры на земли и ресурсы юга. Мы не можем стоять в стороне."
 AST_empower_the_workers: "Наделить рабочих большими правами"
 AST_empower_the_workers_desc: "Австралия – нация каторжников, фермеров и докеров. Настало время дать голос и власть рабочему классу и пролетариату Австралии. Да здравствует революция!"
 AST_delegation_to_china: "Делегация в Китай"
 AST_delegation_to_china_desc: "Жители Китая давно страдают от имперской алчности и нуждаются в надежных товарищах. А нам нужен местный союзник для борьбы с фашизмом. Эта официальная встреча с китайскими руководителями сблизит наши страны."
 AST_commitment_to_the_cause: "Поддержка Революции"
 AST_commitment_to_the_cause_desc: "Пришло время сбросить с себя оковы заграничного короля и построить трудовой рай, где нет места империализму и милитаристскому угару, способным погубить всю Австралию."
 AST_indirect_support: "Непрямая поддержка"
 AST_indirect_support_desc: "Китайская Народная Республика находится в состоянии войны, но мы не можем выдавать себя. Небольшие поставки оружия и осторожная поддержка – это все, чем мы можем рискнуть сейчас."
 AST_direct_support: "Прямая поддержка"
 AST_direct_support_desc: "В бой, товарищи! Нас взывают о помощи китайские братья, ведущие неравную борьбу с фашизмом! Записывайтесь в добровольцы и присоединяйтесь к мировой борьбе всех рабочих!"
 AST_join_comintern: "Присоединиться к Коминтерну"
 AST_join_comintern_desc: "Коммунизм – наше будущее, поэтому мы должны примкнуть к мировой борьбе, которую ведут наши товарищи по всему миру. Папа Джо покажет нам истинный путь и поведет рабочих из Австралии и других стран в светлое будущее."
 AST_workers_paradise: "Трудовой рай"
 AST_workers_paradise_desc: "Сталинский эксперимент с построением коммунизма обернулся провалом, но мы уверены, что социализм – верный путь. Рабочие Австралии пойдут своей дорогой, не слушая указок из Москвы."
 AST_research_city_excursions: "Экскурсии по наукоградам"
 AST_research_city_excursions_desc: "В Советском Союзе построили множество научных городков и исследовательских лабораторий. Австралийских ученых пригласили в СССР, чтобы они лично ознакомились с достижениями коммунистической науки."
 AST_nz_puppet: "Новая Зеландия — марионетка"
 AST_nz_puppet_desc: "Пролетарии Новой Зеландии должны присоединиться к своим австралийским братьям и сестрам. Мы протянули им руку помощи и пообещали защищать их, если они перейдут под наше управление."
 AST_the_threat_against_the_people: "Борьба с врагами народа"
 AST_the_threat_against_the_people_desc: "Воинствующий фашизм имперской Японии представляет опасность для всех австралийцев и нарушает мирное сосуществование пролетариев всех стран. Австралия заставит этих врагов народа отступить и вернуться на свои мрачные каменистые острова."
 AST_new_general_tt: "Появится новый генерал с §Y3 уровнем навыка§! по имени §YАйвен Маккей§!."
 AST_homeland_defense_tt: "Упрочит оборону родины с помощью §Yукреплений на суше и побережье§!, чтобы защитить вероятные места высадки и порты."
 AST_swpi_research_tt: "Мы заключим §Yсоглашение об обмене технологиями§! с США или другими членами нашего альянса."
 AST_deal_with_japan_tt: "Мы предложим Японии §YМалайю§! в обмен на альянс. Если это сделать не удастся, мы предложим передать ей регионы §YКалимантан§!, §YСулавеси§! и §YМолукка§!.\n"
 CAN_rowell_sirois_commission: "Комиссия Роуэлла-Сируа"
 CAN_rowell_sirois_commission_desc: "Комиссия Роуэлла-Сируа пришла к выводу, что федеральное конституционное устройство Канады не позволяет стране оправиться от Великой депрессии. Мы должны выработать единые финансовые нормативы для всей страны."
 CAN_crown_corporations: "Коронные корпорации"
 CAN_crown_corporations_desc: "Чтобы обеспечить работу основных служб, а также стимулировать экономический и промышленный рост, Канада должна создать множество новых коронных корпораций. Правительство должно занять те сферы, куда не рискуют войти частные предприятия."
 CAN_war_bonds: "Облигации военного займа"
 CAN_war_bonds_desc: "Мы не можем финансировать армию только за счет скудной налоговой базы и доходов от экспорта ресурсов. Патриотически настроенные канадцы должны вкладывать средства в свою страну и поддерживать нашу армию, покупая облигации военного займа."
 CAN_defence_of_canada_regulations: "Положение «Об обороне Канады»"
 CAN_defence_of_canada_regulations_desc: "В военное время нужно ограничить гражданские права, дабы они не снижали обороноспособность страны. То есть, ограничить свободу прессы, диссидентские движения и ряд законных прав."
 CAN_national_housing_act: "Закон о жилищном строительстве"
 CAN_national_housing_act_desc: "Современному доминиону нужны единые стандарты жилищного строительства в масштабах страны. Мы должны улучшить жилищные условия всех канадцев."
 CAN_dollar_a_year_men: "Госслужащие с номинальным окладом"
 CAN_dollar_a_year_men_desc: "Канадская промышленность недостаточно эффективна, но целый ряд успешных бизнесменов готовы консультировать нас и помогать за символическую оплату. Эта небольшая группа советников станет двигателем нашего развития."
 CAN_canada_pacific_railway: "Тихоокеанская железная дорога"
 CAN_canada_pacific_railway_desc: "Канадская тихоокеанская железная дорога активно обеспечивает наши военные нужды. Тысячи тонн товаров и материалов пересекают наш великий доминион от моря до моря, не зная преград."
 CAN_maritime_colonial_railway: "Морская колониальная железная дорога"
 CAN_maritime_colonial_railway_desc: "Железнодорожное сообщение в наших восточных провинциях стало хуже с тех пор, как Канадская национальная железная дорога купила Межколониальную железную дорогу. Мы ведем строительство новой Морской колониальной железной дороги, которая соединит центр страны с провинциями на атлантическом побережье."
 CAN_retool_angus_shops: "Переоборудовать «Ангус Шопс»"
 CAN_retool_angus_shops_desc: "Современной армии нужна бронетехника, и завод «Ангус Шопс», принадлежащий Канадской тихоокеанской железной дороге, может заняться ее созданием. Необходимо переоборудовать его и подготовить инфраструктуру для выпуска танков."
 CAN_imperial_oil: "«Империал Ойл»"
 CAN_imperial_oil_desc: "«Империал Ойл» желает профинансировать поиск месторождений в Западной Канаде. Это увеличит наши нефтяные резервы и пойдет на пользу армии."
 CAN_department_of_munitions_and_supply: "Министерство военного имущества и провианта"
 CAN_department_of_munitions_and_supply_desc: "Все полномочия по контролю за национальными ресурсами Канады и их использованием будут переданы К. Д. Хау из Министерства военного имущества и провианта."
 CAN_national_resources_mobilization_act: "Закон о мобилизации ресурсов"
 CAN_national_resources_mobilization_act_desc: "Канада – большая страна, население которой неравномерно распределено по ее территории. Необходимо создать систему, которая позволит отслеживать статус занятости граждан и выявлять всех, кто годен к несению службы на заморских территориях."
 CAN_wartime_prices_and_trade_board: "Военная комиссия по ценам и торговле"
 CAN_wartime_prices_and_trade_board_desc: "Чтобы предотвратить спекулятивное накопление дефицитных товаров, власти ввели государственный контроль над ценами. Это обеспечит доступность товаров для большинства канадцев."
 CAN_bits_and_pieces_program: "Программа «Всякая всячина»"
 CAN_bits_and_pieces_program_desc: "Программа «Всякая всячина» использует небольшие фабрики, выпускающие второстепенные потребительские товары, для нужд армии. У велосипедного завода хватит мощностей для выпуска полезных военных товаров."
 CAN_fund_the_national_research_council: "Исследовательский совет"
 CAN_fund_the_national_research_council_desc: "Канада тесно связана с наукой и техническим прогрессом, но сейчас ученые нужны нам как никогда. Пора активнее вложиться в Национальный научно-исследовательский совет."
 CAN_mine_the_shield: "Разработка Канадского щита"
 CAN_mine_the_shield_desc: "Канадский щит богат никелем, медью, золотом и серебром. Природа щедро одарила нас минералами. Мы должны активизировать их добычу."
 CAN_canada_wheat_board: "Комиссия по пшенице"
 CAN_canada_wheat_board_desc: "Мы сможем помочь фермерам западных территорий, пострадавшим во время Депрессии, если возобновим работу Комиссии по пшенице, которая займется определением отпускных цен на пшеницу, ячмень, овес и другие зерновые культуры."
 CAN_victory_aircraft_limited: "«Виктори Эйркрафт Лимитед»"
 CAN_victory_aircraft_limited_desc: "«Виктори Эйркрафт» получила заказ на выпуск бомбардировщиков для Канады. Каждому по «Ланкастеру»!"
 CAN_alberta_coal_towns: "Шахтерские города Альберты"
 CAN_alberta_coal_towns_desc: "Скалистые горы усеяны месторождениями угля, готовыми к разработке. Мы можем популяризировать переезд граждан в эти шахтерские районы и создавать новые рабочие места на западе страны."
 CAN_commit_to_the_war: "Вступление в войну"
 CAN_commit_to_the_war_desc: "Мир охвачен огнем, и Канада должна исполнить свой долг. Мы поклялись защищать демократию и британский строй жизни."
 CAN_john_inglis_and_company: "«Джон Инглис и Компания»"
 CAN_john_inglis_and_company_desc: "«Джон Инглис и Компания» должна получить заказ на создание новых пулеметов и пушек для канадской армии."
 CAN_polymer_corporation: "«Полимер Корпорейшн»"
 CAN_polymer_corporation_desc: "Новая государственная фирма «Полимер Корпорейшн» наладила чрезвычайно эффективное производство новых каучуковых полимеров."
 CAN_national_steel_car: "«Нэшнл Стил Кар»"
 CAN_national_steel_car_desc: "Компания «Нэшнл Стил Кар» с трудом пережила Депрессию, но у нее есть опыт и знания для строительства техники, которая нужна нам для армии и продления железной дороги."
 CAN_send_in_the_zombies: "Отправка зомби на фронт"
 CAN_send_in_the_zombies_desc: "Пришла пора призвать всех военнообязанных граждан Канады на службу в армию. Мы задействовали немало людей в промышленности с помощью Закона о мобилизации национальных ресурсов, но теперь мы должны отправить их за океан."
 CAN_if_day: "День «А вдруг»"
 CAN_if_day_desc: "Канадцы не воспринимают всерьез угрозу вторжения извне. Чтобы вселить страх в граждан, мы сымитируем оккупацию Виннипега нацистами. Это непременно подстегнет продажи облигаций военного займа."
 CAN_defense_research_grants: "Гранты на оборонные исследования"
 CAN_defense_research_grants_desc: "Став суверенным государством, Канада потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 CAN_uranium_mining: "Добыча урана"
 CAN_uranium_mining_desc: "Наши союзники работают над секретным проектом, для которого нужен уран. К счастью, компания «Эльдорадо» обнаружила этот редкий минерал и построила рядом с шахтой город Порт Радий. Власти должны национализировать эту компанию и защитить чрезвычайно важный минерал."
 CAN_long_branch_arsenal: "«Лонг-Бранч Арсенал»"
 CAN_long_branch_arsenal_desc: "«Лонг-Бранч Арсенал» в Западном Торонто станет главным заводом по выпуску винтовок. Нам нужны тысячи «Ли-Энфилдов», и «Арсенал» благодаря своему расположению в центральном регионе обеспечит их быстрые поставки по всей стране."
 CAN_independent_command: "Независимое командование"
 CAN_independent_command_desc: "Во время Великой войны канадские солдаты подчинялись британским офицерам, что привело к бессмысленной гибели людей в битвах при Сомме и Пашендале. Теперь же Канада сама будет командовать своими бойцами."
 CAN_forced_quebec_conscription: "Мобилизация в Квебеке"
 CAN_forced_quebec_conscription_desc: "Точно так же, как в 1917 году, франкоговорящие канадцы из Квебека протестуют против всеобщего призыва в армию. Мы не потерпим, чтобы это меньшинство перечило воле Парламента."
 CAN_compromise_with_quebec: "Пойти на компромисс с Квебеком"
 CAN_compromise_with_quebec_desc: "Квебеку не по нраву всеобщий призыв. Этот спорный вопрос едва не расколол страну во время Великой войны, и мы не позволим разрушить национальное единство в разгар нового кризиса. Возможно, нам удастся найти компромисс насчет отправки граждан Квебека на фронт."
 CAN_war_fueled_economy: "Военный подъем экономики"
 CAN_war_fueled_economy_desc: "Зарубежные союзники создают высокий спрос на сырье и готовые товары, помогая Канаде оправиться от Депрессии. Наше природное достояние, огромные леса и залежи минералов, сумеют прокормить военную машину союзников и обогатить страну."
 CAN_army_modernization: "Модернизация армии"
 CAN_army_modernization_desc: "Надежно расположенная вдали от пожара войны, Канада позволяла своей армии использовать устаревшие технику и методы подготовки. Мы должны модернизировать ее, пока еще не поздно."
 CAN_canadian_infantry_corps: "Канадский стрелковый корпус"
 CAN_canadian_infantry_corps_desc: "Теперь у нас достаточно людей, чтобы приступить к созданию корпусов. Канадский стрелковый корпус станет нашей первой группой такого рода со времен предыдущей войны."
 CAN_cmp_truck: "Грузовик CMP"
 CAN_cmp_truck_desc: "Канадским заводам не угрожают вражеские бомбардировки, поэтому они могут заняться производством транспорта для фронта. Наш грузовик CMP – универсальная машина, работающая в самых разных климатических условиях."
 CAN_royal_regiment_of_canadian_artillery: "Канадский артиллерийский полк"
 CAN_royal_regiment_of_canadian_artillery_desc: "Невзирая на отсутствие новейших артиллерийских орудий, мы должны начать подготовку наших артиллеристов к условиям современной войны, в частности, к использованию зенитных орудий и новых 25-фунтовых гаубиц."
 CAN_a_motorized_army: "Моторизированная армия"
 CAN_a_motorized_army_desc: "Опыт, накопленный Канадой в производстве грузовиков и двигателей, позволил нам далеко продвинуться в исследованиях и разработке моторизированной пехоты."
 CAN_red_deer_training_camp: "Учебный центр в Рэд Дир"
 CAN_red_deer_training_camp_desc: "Учебный центр в Рэд Дир станет главным тренировочным полигоном нашей новой армии. Рэд Дир, обладающий доступом ко всем видам вооружений и ближайшим аэродромам, – идеальное место."
 CAN_the_walkie_talkie: "Портативная рация"
 CAN_the_walkie_talkie_desc: "Дональд Хингс изобрел и сейчас оформляет патент на новое портативное устройство двухсторонней связи, работающее на радиочастотах. Оно позволит заметно улучшить связь и наведение на цели."
 CAN_1st_canadian_parachute_battalion: "Парашютно-десантный батальон Канады"
 CAN_1st_canadian_parachute_battalion_desc: "Что бы ни говорили те, кто считает, что нам следует уделять основное внимание гражданской обороне, особая роль в современных воздушно-десантных операциях отведена специальным парашютным батальонам, способным застать противника врасплох."
 CAN_the_black_devils: "«Черные дьяволы»"
 CAN_the_black_devils_desc: "Для выполнения особо опасных заданий необходим штурмовой отряд коммандос. Мы договорились с нашими союзниками из США о создании особого отряда «Бригада дьявола»."
 CAN_the_valentine_tank: "Танк «Валентайн»"
 CAN_the_valentine_tank_desc: "Канада обладает лицензией на выпуск танка «Валентайн» – надежного среднего танка, разработанного британскими инженерами."
 CAN_the_rocky_mountain_rangers: "Рейнджеры Скалистых гор"
 CAN_the_rocky_mountain_rangers_desc: "Гражданской обороной на западе займутся рейнджеры Скалистых гор, базирующиеся в Камлупсе."
 CAN_strengthen_the_commonwealth_ties: "Упрочить связи с Содружеством"
 CAN_strengthen_the_commonwealth_ties_desc: "Другие доминионы являются нашими самыми надежными союзниками, и вместе мы окажем помощь Его Величеству."
 CAN_shadow_factories: "Теневые фабрики"
 CAN_shadow_factories_desc: "Нам нужны авиационные заводы, но гораздо надежнее распределить выпуск деталей по нескольким фабрикам, особенно тем, что находятся рядом с автозаводами. Это обеспечит безопасность и секретность производства."
 CAN_montreal_laboratory_collaboration: "Монреальская лаборатория"
 CAN_montreal_laboratory_collaboration_desc: "Монреальская лаборатория привлекает ученых со всего света. Здесь с особой теплотой принимают французских и британских исследователей, чей бесценный опыт ускоряет развитие технологий доминиона."
 CAN_the_plan: "Программа летной подготовки"
 CAN_the_plan_desc: "Мы договорились обмениваться с союзниками опытом и наработками в области подготовки пилотов. Эту войну можно выиграть в воздухе, и Программа летной подготовки Содружества, вероятно, станет ключом к победе."
 CAN_camp_x: "«Лагерь Икс»"
 CAN_camp_x_desc: "Секретная база рядом с Ошавой станет единым центром по сбору разведданных и подготовке шпионов. Здесь будут получать радиограммы из Великобритании и Америки."
 CAN_supply_the_empire: "Поставки в Империю"
 CAN_supply_the_empire_desc: "Есть ли в мире другая страна, столь же богатая древесиной, железом, никелем и углем? До тех пор, пока ничто не угрожает нашим конвоям и железным дорогам, мы можем отправлять сырье в порты, а оттуда – нашим имперским союзникам."
 CAN_aluminium_company_of_canada: "Алюминиевая компания"
 CAN_aluminium_company_of_canada_desc: "Алюминий – легкий, нержавеющий материал. Нарастив добычу и прокат алюминия, мы обеспечим бесперебойные поставки этого металла на конвейеры наших заводов."
 CAN_turner_valley_oilfield: "Месторождение нефти в Тернер Вэлли"
 CAN_turner_valley_oilfield_desc: "Обнаруженное в 1914 году нефтяное месторождение в Тернер Вэлли, что рядом с Калгари, стало одним из крупнейших в Империи. Власти и промышленники должны как можно скорее активизировать его разработку."
 CAN_patriation: "Репатриация"
 CAN_patriation_desc: "Пришел час, когда Канада должна ослабить свои связи с Англией. Мы – зрелая нация, самостоятельно определяющая свою судьбу, и наши интересы охватывают не только родной континент и Тихий океан, но также Англию и Европу."
 CAN_permanent_joint_defense_board: "Объединённый совет обороны"
 CAN_permanent_joint_defense_board_desc: "Нас и Соединенные Штаты роднят общая история и география, но поодиночке мы не сможем защитить столь большой континент. Мы должны сформировать постоянный объединенный совет, который займется консультациями и планированием обороны Северной Америки."
 CAN_north_american_alliance: "Североамериканский альянс"
 CAN_north_american_alliance_desc: "Пришла пора объявить о создании постоянного партнерства с Соединенными Штатами Америки. Никто не посмеет бросить вызов мирному союзу наших братских народов."
 CAN_habakkuk_carrier: "Авианосец «Аввакум»"
 CAN_habakkuk_carrier_desc: "Проект «Аввакум» предусматривает создание противолодочного авианосца из смеси древесной массы и льда. Это позволит использовать сталь в других, более важных проектах, и даст толчок развитию канадской науки."
 CAN_refuge_for_scientists: "Убежище для ученых"
 CAN_refuge_for_scientists_desc: "Расположенная вдали от военного пекла, Канада стала землей обетованной для ученых, которые желают заниматься наукой, не опасаясь пуль и снарядов."
 CAN_swastika_clubs: "Клубы свастики"
 CAN_swastika_clubs_desc: "Многие канадцы посещают клубы свастики, пропагандируя идеи и идеалы фашизма. Невероятно!"
 CAN_support_the_blue_shirts: "Поддержать синерубашечников"
 CAN_support_the_blue_shirts_desc: "Для перехода нашей страны к фашизму потребуются хорошо подготовленные военные организации, способные впечатлить и запугать наших противников. Синерубашечники станут нашим ответом всем, кому не нравится наш новый мировой порядок."
 CAN_join_germany: "Присоединиться к Германии"
 CAN_join_germany_desc: "Гитлер оказался благоразумным политиком, выдвигающим справедливые требования и одновременно укрепляющим позиции своей страны. Мы присоединимся к Рейху и вместе войдем в новый Золотой век."
 CAN_support_a_synarchist_baja: "Поддержать восстание синархистов"
 CAN_support_a_synarchist_baja_desc: "Чтобы способствовать распространению национал-консерватизма в Северной Америке, мы должны оказать помощь мятежникам-синархистам в Мексике. Если они добьются успеха, в нашем распоряжении будут две фашистские державы, готовые распространять идеи фашизма по всему полушарию."
 CAN_pinion_the_eagle: "Подрезать крылья орлу"
 CAN_pinion_the_eagle_desc: "Мы давно не уделяли внимание защите нашей границы с Соединенными Штатами. Америка по-прежнему является главной угрозой суверенитету Канады, и мы должны принять меры, чтобы США не смогли так просто вторгнуться в наши земли."
 CAN_skewer_the_eagle: "Насадить орла на вертел"
 CAN_skewer_the_eagle_desc: "Мы заключим альянс с нашими мексиканскими братьями, чтобы окружить и подавить угрозу со стороны США."
 CAN_defence_scheme_no_1: "Оборонительная схема № 1"
 CAN_defence_scheme_no_1_desc: "Пришла пора сдуть пыль с нашей «Оборонительной схемы № 1» — плана, разработанного в период между войнами и предусматривающего контратаку на США в случае войны."
 CAN_demand_labrador_and_newfoundland: "Потребовать Лабрадор и Ньюфаундленд"
 CAN_demand_labrador_and_newfoundland_desc: "Ньюфаундленд – неблагополучный доминион, снова ставший колонией. Он должен примкнуть к Канаде."
 CAN_burn_the_royal_portraits: "Сжечь портреты королевской семьи"
 CAN_burn_the_royal_portraits_desc: "Долой монархов! Нам надоело подчиняться номинальному лидеру и парламенту из далекой страны. Канада будет свободным государством народного равенства. Народ восстанет на борьбу."
 CAN_communist_labor_total_war_committee: "Военный комитет комтруда"
 CAN_communist_labor_total_war_committee_desc: "Канадские коммунисты – патриоты своей страны! Ради мировой борьбы с фашизмом мы объединим усилия с буржуазными либералами, чтобы вся держава была готова к войне."
 CAN_defence_scheme_no_2: "Оборонительная схема номер 2"
 CAN_defence_scheme_no_2_desc: "Оборонительная схема номер 2 — наш запасной план на случай войны между США и Японской империей в Тихом океане. В идеале мы хотели бы сохранить нейтралитет, но, как бы ни развивались события, нам необходима надежная оборона на западном побережье."
 CAN_supply_the_red_army: "Снабжение Красной Армии"
 CAN_supply_the_red_army_desc: "Советский Союз ведет войну с врагами народа. Канада поможет Москве поставками оружия и припасов."
 CAN_canada_united: "Объединенная Канада"
 CAN_canada_united_desc: "Несмотря на то, что наше население растянуто тонкой линией по всему континенту, мы объединились перед лицом мировой войны, чтобы уберечь канадские ценности и помочь беззащитным."
 CAN_join_comintern: "Присоединиться к Коминтерну"
 CAN_join_comintern_desc: "Советский Союз доказал свои честные намерения и силу. Канада должна вступить в альянс с Советами."
 CAN_support_the_world_revolution: "Поддержать мировую революцию"
 CAN_support_the_world_revolution_desc: "Вы слышите, что поют люди? Это «Интернационал»! Канада приложит все силы, чтобы освободить пролетариев от оков."
 CAN_rcaf_station_borden: "База ВВС Канады в Бордене"
 CAN_rcaf_station_borden_desc: "Канадские ВВС зародились в городе Борден, провинция Онтарио. Именно на этой базе мы займемся подготовкой нового поколения пилотов."
 CAN_we_have_the_hurricane: "У нас есть «Харрикейны»"
 CAN_we_have_the_hurricane_desc: "Соединённое Королевство разрешило нам приступить к выпуску истребителей «Харрикейн». Эти самолеты станут основой наших авиакрыльев."
 CAN_the_pacific_coast_air_defence_radar_system: "Радиолокационная система ПВО"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "Побережье Британской Колумбии усеяно скалами и слабо заселено везде, кроме южной части. Нам придется использовать системы раннего обнаружения, как, например, радарные станции, для обнаружения необычной активности в Тихом океане."
 CAN_commonwealth_air_training_plan: "Летная подготовка Содружества"
 CAN_commonwealth_air_training_plan_desc: "Мы будем координировать усилия по подготовке пилотов с союзниками из Содружества и доминионов. Эту эффективную программу можно массово и безопасно проводить на наших авиабазах."
 CAN_fund_fairchilds_development: "Финансировать «Фэйрчайлд»"
 CAN_fund_fairchilds_development_desc: "Авиационный завод «Фэйрчайлд» в Квебеке должен получить все необходимые ресурсы, чтобы нарастить выпуск бомбардировщиков. Это позволит создать несколько тысяч новых рабочих мест на заводе."
 CAN_cookie_carriers: "Авианосцы с печеньками"
 CAN_cookie_carriers_desc: "Чтобы победить в стратегической воздушной войне, наши тяжелые бомбардировщики должны сбрасывать на противника много вкусных угощений."
 CAN_the_sabre_project: "Проект «Сейбр»"
 CAN_the_sabre_project_desc: "В будущем владыками неба станут реактивные самолеты, поэтому нам нужно вкладываться в производство своих вариантов зарубежной реактивной авиации."
 CAN_halifax_shipyards: "Судостроительная верфь в Галифаксе"
 CAN_halifax_shipyards_desc: "Удачно расположенная прямо напротив Европы, судостроительная верфь в Галифаксе строит новые корабли рекордными темпами. Мы сможем одержать верх в битве за Атлантику."
 CAN_destroyer_effort: "Строительство эсминцев"
 CAN_destroyer_effort_desc: "Угроза нападения подводных лодок на конвои с грузами и войсками вынуждает нас строить эсминцы, способные находить и уничтожать этих подводных вредителей."
 CAN_light_cruiser_effort: "Строительство легких крейсеров"
 CAN_light_cruiser_effort_desc: "Нам никогда не построить много крупных кораблей, но небольшие крейсеры, выпускаемые потоком, тоже являются серьезной силой."
 CAN_heavy_cruiser_effort: "Строительство тяжелых крейсеров"
 CAN_heavy_cruiser_effort_desc: "Мы можем сделать тяжелые крейсеры основой наших флотилий, и у нас более чем достаточно портов, чтобы успешно реализовать этот план."
 CAN_escort_fleet: "Флотилии сопровождения"
 CAN_escort_fleet_desc: "Океаны отделяют нас от основных театров боевых действий. Чтобы мы могли сражаться и снабжать армии, нам нужно уделить внимание боевому порядку конвоев и борьбе с подводными лодками."
 CAN_fleet_in_being: "Воздействие флотом"
 CAN_fleet_in_being_desc: "Построив крупный флот, мы сможем угрожать нашим противникам, даже не используя его. Одна мысль о том, что наши корабли покинут порты и нанесут удар по морским маршрутам, заставит врагов осторожничать."
 CAN_degauss_ship_hulls: "Размагничивание корабельных обшивок"
 CAN_degauss_ship_hulls_desc: "Мы приступим к размагничиванию обшивок наших кораблей, чтобы снизить характеристики их магнитного поля. Это защитит суда от магнитных мин и уменьшит их электронный профиль."
 CAN_trade_fleet: "Торговый флот"
 CAN_trade_fleet_desc: "Канада – торговая держава. Нужно активнее создавать грузовые корабли и конвои."
 CAN_united_shipyards: "«Юнайтед Шипьярдс»"
 CAN_united_shipyards_desc: "Монреальская верфь «Юнайтед Шипьярдс» стала нашим главным поставщиком десантных судов и грузовых кораблей."
 CAN_mend_relations_with_the_trotskyites: "Восстановить отношения с троцкистами"
 CAN_mend_relations_with_the_trotskyites_desc: "Слишком долго нас разделяли старые партийные разногласия. Пора восстановить отношения с некогда близкими нам изгнанниками и снова стать единственным маяком народных стремлений."
 CAN_trotsky_loves_us: "Братья по оружию"
 CAN_stalin_and_friends_hate_us_now: "Подозрения в диссидентстве"
 CAN_reject_authoritarianism: "Интроспективный коммунизм"
 CAN_reject_authoritarianism_desc: "Сейчас, когда повсюду вокруг нас конфликты и раздоры, стало очевидно, что наше уникальное географическое и социальное положение удерживает нас от широкого социалистического движения и присущего ему, как говорят, авторитаризма. Движение масс должно начаться заново — с нас."
 CAN_reactivate_farmers_unity_league: "Возродить фермерскую лигу единства"
 CAN_reactivate_farmers_unity_league_desc: "Лига единства выполняла важную работу для нашей славной революции. Теперь, во времена нужды, мы должны призвать этих верных лоялистов на помощь государству."
 CAN_liberate_the_workers_of_the_world: "Дух истинной революции"
 CAN_liberate_the_workers_of_the_world_desc: "Мы так верим в созданную нами утопию, что наша молодежь стекается под знамена. Наши угнетенные товарищи в других странах, страдающие под игом диктаторских режимов, могут ощутить вкус нашей истинно канадской свободы."
 CAN_canadian_citizenship_act: "Закон о канадском гражданстве"
 CAN_canadian_citizenship_act_desc: "В настоящее время гражданство Канады определяется британскими законами, и гражданин Канады по своим правам равен подданному Британии. Мы должны сделать так, чтобы канадские граждане больше не считались просто подклассом британских подданных."
 CAN_newfoundland_act: "Закон о Ньюфаундленде"
 CAN_newfoundland_act_desc: "Ньюфаундленд и Лабрадор близки нам культурно и географически, но при этом они остаются под властью британской короны. Пора потребовать присоединить эти регионы к нашим землям и установить контроль над ними."
 CAN_dominion_rifle_association: "Стрелковая ассоциация Доминиона Канада"
 CAN_dominion_rifle_association_desc: "Стрелковая ассоциация Доминиона Канада была основана в 1868 году и в 1900 году зарегистрирована актом Парламента. Нам нужно поддержать расширение этой организации, чтобы канадские мужчины могли активнее учиться пользоваться стрелковым оружием."
 SAF_support_axis_interests_effect_tt: "Создаст §Yинфраструктуру§! и добавит §Yячейки для строительства§! в оккупированных регионах Южной и Центральной Африки.\n"
 SAF_a_king_for_our_people_trigger_tt: "Король Эдвард отправлен в изгнание"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Эти ветви являются взаимоисключающими."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Взаимоисключающая с"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "В настоящее время фокус не даёт каких-либо эффектов. Изменения политической ситуации в мире могут повлиять на это."
 SAF_war_measures_act: "Закон о мероприятиях военного времени"
 SAF_war_measures_act_desc: "Мы не допустим срыва наших военных планов, поэтому приняли новый закон, предусматривающий неукоснительное выполнение правительственных планов. Он гарантирует поставки ресурсов и позволит нам применять политическую силу там, где она действительно нужна."
 SAF_emergency_workers: "Дополнительная рабочая сила"
 SAF_emergency_workers_desc: "Пора провести дополнительную мобилизацию среди южноафриканцев. Мы также можем привлечь женщин к работе на заводах за меньший оклад."
 SAF_csir: "Совет по науке и промышленности"
 SAF_csir_desc: "Южная Африка отстает от других доминионов по развитию науки и техники, поэтому создание Совета по научным и промышленным исследованиям (СпНиПИ) в Претории стало одной из главных задач властей."
 SAF_cape_garrison_artillery: "Капская гарнизонная артиллерия"
 SAF_cape_garrison_artillery_desc: "Капский полуостров остается важным морским маршрутом для многих стран, и именно через него пролегает путь в сердце Южной Африки. Усиление гарнизона береговой охраны и артиллерии должно стать нашей первоочередной задачей."
 SAF_reconstitute_the_cape_corps: "Заново сформировать Капский корпус"
 SAF_reconstitute_the_cape_corps_desc: "Прежде нам удавалось склонить некоторую часть цветного населения нашей страны к воинской повинности для защиты Южной Африки. Это не всем по нраву, зато мы сможем отправить белых южноафриканцев на службу за рубежом."
 SAF_expand_the_cape_corps: "Расширить Капский корпус"
 SAF_expand_the_cape_corps_desc: "Вновь сформированный Капский корпус не принимает участия в военных действиях, но угроза вторжения заставляет нас выделить корпусу больше ресурсов, улучшить подготовку и обеспечить доступ к оружию."
 SAF_work_for_all_poor: "Борьба с безработицей среди неимущих"
 SAF_work_for_all_poor_desc: "В последние годы города наводнили неимущие африканеры из сельских районов, пытающиеся найти работу, но мы им практически не помогали. До сегодняшнего дня. Индустриализация и правительственные гарантии занятости этих граждан станут для них подспорьем."
 SAF_outlaw_strikes: "Запрет на забастовки"
 SAF_outlaw_strikes_desc: "Стихийные забастовки и трудовые беспорядки в разгар кризиса – проявления антипатриотизма. Поэтому забастовки теперь объявлены вне закона, и власти заставят людей вернуться на рабочие места."
 SAF_support_the_policy_of_appeasement: "Поддержать политику умиротворения"
 SAF_support_the_policy_of_appeasement_desc: "У Германии есть поводы для законного недовольства, а доминионам крепко досталось в предыдущей войне. Мы должны использовать все возможности для поддержания мира."
 SAF_police_windhoek: "Навести порядок в городе Виндхук"
 SAF_police_windhoek_desc: "Бывшая немецкая колония в Юго-Западной Африке находится под нашим мандатным правлением со времени окончания предыдущей войны. Мы должны выполнить наш долг, занявшись улучшением ситуации и наведением порядка в крупном городе Виндхук."
 SAF_joint_air_training_scheme: "Совместная программа летной подготовки"
 SAF_joint_air_training_scheme_desc: "Страны Содружества объединили свои ресурсы и опыт, чтобы улучшить и ускорить процесс подготовки пилотов и летных экипажей."
 SAF_desert_equipment: "Техника для пустыни"
 SAF_desert_equipment_desc: "Война в Северной Африке требует применения особых видов техники и, поскольку нашу армию могут отправить на этот фронт, обеспечение и доставка этой техники станет важным логистическим вопросом."
 SAF_suppress_the_stormjaers: "Подавить отряды «Стормьярс»"
 SAF_suppress_the_stormjaers_desc: "У фашистской прогерманской группировки «Оссевабрандваг» (ОБ) есть военизированные отряды, созданные по образу и подобию аналогичных европейских групп. Они мешают правительству вести призыв и реализовывать единую военную стратегию. Мы должны разогнать отряды «Стормьярс»."
 SAF_secure_interests_in_africa: "Защита интересов в Африке"
 SAF_secure_interests_in_africa_desc: "Южноафриканский Союз граничит с несколькими британскими колониями, которые могут перейти под наше управление. Мы должны также приложить все усилия, чтобы закрепить наше мандатное правление в Юго-Западной Африке."
 SAF_native_laws_amendment_act: "Закон о расселении по группам"
 SAF_native_laws_amendment_act_desc: "Чтобы упрочить гарантии занятости для африканеров, мы должны ввести лимит на проживание черных южноафриканцев в городах. Право на проживание получат только те, кто уже давно осел в этих районах."
 SAF_encourage_segregation: "Поддержка сегрегации"
 SAF_encourage_segregation_desc: "Мы должны активнее вводить законодательное разделение этнических групп, чтобы упрочить положение и единство нашего правящего класса."
 SAF_abandon_westminster: "Порвать с Вестминстером"
 SAF_abandon_westminster_desc: "Суэцкий канал, забравший торговые маршруты у Капского полуострова, и англо-бурская война, оказавшая влияние на становление нации, определили особый облик Южной Африки, непохожий на другие доминионы. Мы должны дистанцироваться от Короля и проложить свой путь."
 SAF_support_the_afrikaner_broederbond: "Поддержать Братство африканеров"
 SAF_support_the_afrikaner_broederbond_desc: "Братство африканеров призывает активнее учитывать их мнение и ввести более жесткое разделение между расами. Память о действиях британцев во время англо-бурской войны до сих пор жива, и Братство поможет нам построить новую Южную Африку."
 SAF_support_ossewabrandwag: "Поддержать «Оссевабрандваг»"
 SAF_support_ossewabrandwag_desc: "Военизированные отряды фашистского «Оссевабрандвага» можно использовать как защиту от иностранной агитации и локальных восстаний, целью которых является наш правящий класс."
 SAF_celebrate_the_great_trek: "Отметить юбилей Великого трека"
 SAF_celebrate_the_great_trek_desc: "Сто лет назад наши предки-африканеры отделились от набирающей силу британской колонии и построили свою нацию на северо-востоке. Их стойкость и отвага до сих пор являются лучшими качествами Южной Африки."
 SAF_voortrekker_monument: "Памятник в честь фуртреккеров"
 SAF_voortrekker_monument_desc: "Установив памятник в честь фуртреккеров, которые отправились в Великий трек, мы укрепим дух нации и ее единство в это тяжелое время."
 SAF_support_nazification_of_south_west_africa: "Поддержать нацистские настроения"
 SAF_support_nazification_of_south_west_africa_desc: "Поскольку мы – бывшая немецкая колония, будет логичным, если мы начнем поощрять распространение немецких политических убеждений в Юго-Западной Африке."
 SAF_south_africa_first: "Южная Африка превыше всего"
 SAF_south_africa_first_desc: "Южная Африка – самое независимое государство на континенте. Оно может стать краеугольным камнем фундамента будущей Африки и бывших колоний."
 SAF_support_the_german_coup: "Поддержать германский переворот"
 SAF_support_the_german_coup_desc: "Немецкое правительство еще с прошлого столетия считает Южную Африку плодородной почвой для укрепления своего влияния. Наше будущее связано не с Империей, а с Рейхом, поэтому мы должны реализовать план по свержению действующего правительства."
 SAF_reclaim_boer_colonies: "Вернуть бурские колонии"
 SAF_reclaim_boer_colonies_desc: "Бывшая бурская колония Трансвааль и другие регионы по праву принадлежат свободным наследникам этих предприимчивых людей."
 SAF_commemorate_the_battle_of_blood_river: "Чествовать битву на Кровавой реке"
 SAF_commemorate_the_battle_of_blood_river_desc: "В 1838 году вагонфорт, построенный бурами-переселенцами, сдержал атаку более чем десяти тысяч зулусских воинов и нанес сокрушительный удар по господству зулусов в Натале. Это, вне всяких сомнений, был знак свыше, что наше дело – правое."
 SAF_german_scientists: "Немецкие ученые"
 SAF_german_scientists_desc: "Немецкие ученые – одни из лучших в мире, и им есть чем с нами поделиться."
 SAF_support_axis_interests: "Поддержать интересы Оси"
 SAF_support_axis_interests_desc: "У стран Оси есть возможности и идеология, которые помогут Южной Африке занять свое место в мире. Мы должны оказать им полную дипломатическую поддержку."
 SAF_a_king_for_our_people: "Король для нашей нации"
 SAF_a_king_for_our_people_desc: "У Южной Африки должен быть свой король, и, по счастью, есть один Виндзор, который сейчас никому не нужен. Бывший Эдуард VIII, герцог Виндзорский, может занять наш престол."
 SAF_empower_the_workers: "Наделить рабочих большими правами"
 SAF_empower_the_workers_desc: "Мы – нация шахтеров и фермеров. Рабочий класс Южной Африки – вот истинный облик нашего национального духа."
 SAF_support_spain: "Поддержать Испанию"
 SAF_support_spain_desc: "В Европе усиливаются фашистские настроения, но мы можем остановить их в Испании или хотя бы замедлить их распространение. Необходимо отправить людей и ресурсы в помощь Республике."
 SAF_repeal_the_native_representation_act: "Прекратить дискриминацию"
 SAF_repeal_the_native_representation_act_desc: "Расовая дискриминация идет вразрез с идеалами народной революции в Южной Африке. Мы должны вернуть чернокожим гражданам право голоса и другие политические права."
 SAF_burn_the_kings_portraits: "Сжечь портреты Короля"
 SAF_burn_the_kings_portraits_desc: "Долой королевскую семью! Этот символический жест покажет всем, что мы отказываемся от власти иностранных монархов."
 SAF_join_comintern: "Присоединиться к Коминтерну"
 SAF_join_comintern_desc: "Советский Союз давно находится на переднем крае борьбы за права рабочего класса и сражается с фашизмом. Мы присоединимся к их могущественному альянсу."
 SAF_support_the_world_revolution: "Поддержать мировую революцию"
 SAF_support_the_world_revolution_desc: "Пролетарии смогут одержать победу лишь тогда, когда объединятся по всему миру. Революция должна стать мировой, ее нужно экспортировать в другие страны."
 SAF_equal_opportunity_employment: "Равные возможности для трудоустройства"
 SAF_equal_opportunity_employment_desc: "Если мы хотим улучшить положение трудящихся в нашей стране, то для начала должны проследить, чтобы все работники получили равные права независимо от цвета кожи."
 SAF_demand_madagascar: "Потребовать Мадагаскар"
 SAF_demand_madagascar_desc: "Ситуация в Европе драматически изменилась, и пришло время пересмотреть всю систему колониализма. Почему Мадагаскар до сих пор привязан к рушащейся империи?"
 SAF_invite_soviet_advisers: "Пригласить советников из СССР"
 SAF_invite_soviet_advisers_desc: "Если мы хотим поддержать СССР в борьбе за свободу всех пролетариев мира, то должны перенять его опыт и улучшить свою армию."
 SAF_south_african_soviet_research_treaty: "Договор о научном сотрудничестве с СССР"
 SAF_south_african_soviet_research_treaty_desc: "Советские друзья многому нас научили, и теперь пришло время упрочить наши связи, создав официальный альянс."
 SAF_anti_colonialist_crusade: "Борьба с колонизаторами"
 SAF_anti_colonialist_crusade_desc: "Колониализм является основой империалистической системы, притесняющей тружеников всего мира. Мы находимся в уникальном положении – мы можем разрушить эту систему и освободить африканский народ, который эксплуатировали на протяжении многих веков."
 SAF_Union_of_the_African_People: "Союз африканских народов"
 SAF_Union_of_the_African_People_desc: "На протяжении многих лет африканцы не могли определять свою судьбу. Это время прошло. Мы создадим настолько прочный альянс, что он сможет дать отпор реваншистам, мечтающим обратить вспять наш прогресс. Африка избавится от колониального ига."
 SAF_liberate_portugese: "Освободить португальские колонии"
 SAF_liberate_portugese_desc: "Колонии Ангола и Мозамбик граничат с нашей страной. Пришла пора покончить с эксплуатацией их граждан."
 SAF_liberate_british: "Освободить британские колонии"
 SAF_liberate_british_desc: "Британская империя – одно из худших проявлений колониализма в истории. Мы с ним покончим."
 SAF_liberate_belgian: "Освободить бельгийские колонии"
 SAF_liberate_belgian_desc: "Многие считают историю Бельгийского Конго одним из самых жестоких примеров эксплуатации и угнетения. Мы поставим окончательную точку в этой хронике."
 SAF_south_african_railways: "Южноафриканские железные дороги"
 SAF_south_african_railways_desc: "Необходимо развивать компанию «Южноафриканские железные дороги». Здесь можно обучать молодежь и прививать ей необходимые навыки, которые пригодятся как в стране, так и на службе за рубежом."
 SAF_expand_the_mining_industry: "Развитие горного дела"
 SAF_expand_the_mining_industry_desc: "Южная Африка славится на весь мир своими богатыми залежами минералов, и мы только-только приступили к разработке колоссальных месторождений золота, хрома и платины."
 SAF_heavy_engineering: "Тяжелое машиностроение"
 SAF_heavy_engineering_desc: "Для Южной Африки крайне важно идти в ногу с техническим прогрессом. Даже несмотря на то, что наша промышленная база невелика, мы должны развивать тяжелое машиностроение, чтобы догнать другие державы."
 SAF_infrastructure_effort: "Развитие инфраструктуры"
 SAF_infrastructure_effort_desc: "Аграрные и необжитые районы преобладают в Южной Африке. Построив больше автомагистралей и железных дорог, мы сможем доставлять наши природные богатства в ненасытные порты."
 SAF_armament_effort: "Развитие вооружений"
 SAF_armament_effort_desc: "Южной Африке не грозит вторжение из-за рубежа, но она удалена от своих союзников. Мы должны развивать военную промышленность, чтобы Союз не остался без защиты."
 SAF_south_african_steel: "Южноафриканская сталь"
 SAF_south_african_steel_desc: "У нас есть железо и уголь. Теперь у нас есть повод. Расширив завод ISCOR в Претории, мы обеспечим страну толстой листовой сталью, необходимой для выпуска современных видов оружия."
 SAF_pretoria_arms: "«Претория Армс»"
 SAF_pretoria_arms_desc: "Существующий сталепрокатный завод в Претории выпускает тяжелую листовую сталь. Но, установив металлорежущие станки, мы сможем превратить часть завода в центр по производству стрелкового оружия."
 SAF_expand_the_rand_mines: "Углубить Рэндские шахты"
 SAF_expand_the_rand_mines_desc: "Рэндские шахты – одни из самых глубоких золотых шахт в мире, и мы их построили, используя технологии XIX столетия. Теперь же мы способны на большее. Копайте глубже! Больше золота!"
 SAF_fund_the_university_of_south_africa: "Университет Южной Африки"
 SAF_fund_the_university_of_south_africa_desc: "Университет Южной Африки в Претории – один из лучших университетов на континенте и, пожалуй, во всем южном полушарии. Вложившись в его развитие, мы сможем выращивать таланты у себя дома, а не отправлять молодежь за границу."
 SAF_establish_the_atomics_energy_board: "Создать Совет по атомной энергии"
 SAF_establish_the_atomics_energy_board_desc: "Ядерное оружие станет самым значимым достижением военной мысли со времен пороха, не говоря уже о мирных перспективах атома, если мы сумеем его обуздать. Нужно привлечь к этому наших лучших ученых."
 SAF_the_cape_defense_institute: "Капский институт по обороне"
 SAF_the_cape_defense_institute_desc: "Став суверенным государством, Южная Африка потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 SAF_defense_collaboration_initiative: "Оборонная инициатива"
 SAF_defense_collaboration_initiative_desc: "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 SAF_special_service_battalion: "Батальон специального назначения"
 SAF_special_service_battalion_desc: "В Южной Африке много молодых безработных, которые ищут, чем бы заняться. Батальон специального назначения привьет им дисциплину и любовь к порядку."
 SAF_improve_the_three_oh_three: "Улучшить патрон .303"
 SAF_improve_the_three_oh_three_desc: "Южноафриканским войскам предстоит сражаться в самых разных климатических условиях, и нам крупно повезло, что винтовка «Ли-Энфилд» легко поддается модификации. Другие страны неоднократно изменяли патрон .303, подгоняя его под свои нужды."
 SAF_q_services_corps: "Служба тылового обеспечения «Q»"
 SAF_q_services_corps_desc: "Служба тылового обеспечения «Q» станет единым центром по снабжению регулярной армии. Она займется доставкой топлива, провизии, боеприпасов и обмундирования."
 SAF__south_african_military_college: "Южноафриканская военная академия"
 SAF__south_african_military_college_desc: "В Южной Африке должна появиться своя военная академия по образцу американского Вест-Пойнта. Мы сможем выпускать профессиональных офицеров, верных Союзу."
 SAF_expand_the_south_african_artillery: "Южноафриканская артиллерия"
 SAF_expand_the_south_african_artillery_desc: "Артиллерийские войска объединились в 1934 году. Теперь нужно увеличить их численность и возможности."
 SAF_sa_engineer_corps: "Инженерные войска Южной Африки"
 SAF_sa_engineer_corps_desc: "Инженерные войска Южной Африки с трудом насчитывают 600 человек. В современной армии такого быть не должно. Нам нужно больше людей, хорошо обученных для выполнения этой важной задачи."
 SAF_equipment_effort: "Развитие снаряжения"
 SAF_equipment_effort_desc: "Нам нельзя недооценивать важность снабжения армии. Оружие и танки хороши, но нам также нужны обмундирование, рации, ремкомплекты и многое другое."
 SAF_south_african_special_forces: "Южноафриканский спецназ"
 SAF_south_african_special_forces_desc: "Южной Африке нужен свой спецназ для выполнения непростых заданий в труднодоступных районах."
 SAF_mechanization_effort: "Развитие механизации"
 SAF_mechanization_effort_desc: "Нас ждет моторизированная, механизированная война. В Великий трек будущего отправятся гусеничные и колесные машины."
 SAF_armor_effort: "Развитие бронетехники"
 SAF_armor_effort_desc: "Танки сильно изменились со времен прошлой войны и уже не напоминают неуклюжих гигантов. Темпы наших исследований и подготовки не должны отставать от врагов и союзников."
 SAF_commit_to_the_five_year_plan: "Выполнить пятилетний план"
 SAF_commit_to_the_five_year_plan_desc: "Мы разработали пятилетний план по модернизации и увеличению южноафриканских ВВС. Правительство должно публично объявить о начале его выполнения, чтобы не отставать от графика."
 SAF_improve_the_hawker_hartbees: "Улучшить Хоукер «Хартбис»"
 SAF_improve_the_hawker_hartbees_desc: "Хоукер «Хартбис» – не самый современный истребитель в мире, но нам подойдет и такой. Улучшив механическую часть и повысив уровень подготовки, мы выжмем максимум из этих бипланов."
 SAF_replace_the_blenheim: "Заменить «Бленхейм»"
 SAF_replace_the_blenheim_desc: "Бристоль «Бленхейм» верой и правдой служил военно-воздушным силам Великобритании и доминионов. Но, возможно, пришло время найти что-нибудь попрочнее и с большим радиусом действия."
 SAF_perfect_the_cab_rank_technique: "Довести «кэб-рэнк» до совершенства"
 SAF_perfect_the_cab_rank_technique_desc: "Метод бомбометания «кэб-рэнк» предусматривает, что группа бомбардировщиков поочередно сбрасывает бомбы на цель, образуя длинный ряд. Это держит противника в напряжении, но требует высочайшей подготовки пилотов."
 SAF_desert_air_force: "ВВС пустыни"
 SAF_desert_air_force_desc: "В небе над пустыней нет облаков, а жара и песок заставляют уделять особое внимание механизмам наших самолетов. В этих суровых условиях мы получим бесценный опыт."
 SAF_secure_the_cape_sea_route: "Защита морского маршрута около Мыса"
 SAF_secure_the_cape_sea_route_desc: "Если враг завладеет Суэцким каналом, Капский полуостров вновь станет воротами на Восток. Мы должны защищать его любой ценой."
 SAF_retain_experienced_pilots: "Оставлять опытных пилотов у себя"
 SAF_retain_experienced_pilots_desc: "Слишком часто наши опытные пилоты уходят на дальнейшую службу в ВВС Великобритании вместо того, чтобы оставаться дома. В Королевских ВВС больше возможностей сделать карьеру и принять участие в боевых действиях. Но мы должны стараться удерживать опытных пилотов у себя, чтобы они вдохновляли и обучали новые поколения южноафриканских летчиков."
 SAF_seaward_defence_force: "Силы береговой обороны"
 SAF_seaward_defence_force_desc: "Силы береговой обороны заменяют нам флот на протяжении двух десятилетий. Мы должны увеличить их финансирование."
 SAF_protect_the_trade: "Защита торговых конвоев"
 SAF_protect_the_trade_desc: "Последняя война показала, сколь важны конвои и корабли сопровождения. По территории Южной Африки проходит важный торговый путь, и мы должны проследить за тем, чтобы грузы прибыли в пункт назначения."
 SAF_disrupt_the_trade: "Нападения на торговые конвои"
 SAF_disrupt_the_trade_desc: "Последняя война показала, сколь важны конвои и корабли сопровождения. По территории Южной Африки проходит важный торговый путь, и это – идеальная возможность перехватывать и уничтожать вражеские грузы."
 SAF_expand_the_simons_town_base: "Расширение базы в Саймонстауне"
 SAF_expand_the_simons_town_base_desc: "Саймонстаун, расположенный на Капском полуострове, является главной военно-морской базой Южной Африки с 1790-х годов. Базу необходимо модернизировать и расширить, чтобы увеличить количество и размеры находящихся здесь кораблей."
 SAF_anti_submarine_tactics: "Противолодочная борьба"
 SAF_anti_submarine_tactics_desc: "Подводные лодки угрожают судам, проходящим близ мыса Доброй Надежды. Мы должны обнаруживать и уничтожать их."
 SAF_submarine_warfare: "Стратегия подводного боя"
 SAF_submarine_warfare_desc: "Вражеские торговые конвои продолжают использовать маршрут, проходящий близ мыса Доброй Надежды. Их нужно атаковать из глубин."
 SAF_prepare_overseas_offensive: "Подготовка к высадке за рубежом"
 SAF_prepare_overseas_offensive_desc: "Береговая линия Южной Африки тянется на километры, и кому как не нам готовить бойцов к морским десантным операциям. Этот навык непросто освоить, но наши парни справятся."
 SAF_strengthen_the_cape_garrison_artillery: "Укрепление Капской артиллерии"
 SAF_strengthen_the_cape_garrison_artillery_desc: "Мы должны модернизировать артиллерийские орудия Капского гарнизона и увеличить их количество, чтобы защитить полуостров от вражеской атаки."
 SAF_civil_war_tt: "§RНачнется гражданская война§! между §Yфашистскими националистами§! из Юго-Западной Африки и §Yдемократами-унионистами§! из остальных регионов страны."
 SAF_german_research_tt: "Мы заключим соглашение об обмене технологиями с Германией."
 scw_in_progress_tt: "В Испании идет гражданская война."
 NZL_transfer_the_new_zealand_division: "Новозеландская дивизия"
 NZL_transfer_the_new_zealand_division_desc: "2-я Новозеландская пехотная дивизия готова к бою, и нам следует перебросить ее туда, где идут сражения. В Великую войну Новозеландская дивизия сражалась в Средиземноморском регионе, а значит, и новая будет воевать там же."
 NZL_form_the_rnzn: "Создать Королевский новозеландский ВМФ"
 NZL_form_the_rnzn_desc: "Наша некогда маленькая береговая охрана разрослась и включает в себя корабли, действующие независимо от Королевского флота. У Новой Зеландии появится собственный флот."
 NZL_expand_devonport_naval_base: "Расширить морскую базу в Девонпорте"
 NZL_expand_devonport_naval_base_desc: "Морская база в Девонпорте станет штаб-квартирой нашего флота, но ее необходимо расширить, чтобы она отвечала требованиям концепции тотальной войны."
 NZL_coastal_defense: "Оборона побережья"
 NZL_coastal_defense_desc: "Новая Зеландия – островная держава, удаленная от врагов, поэтому мы должны быть готовы к высадке десанта на наши берега."
 NZL_destroyer_effort: "Строительство эсминцев"
 NZL_destroyer_effort_desc: "Наша промышленная база невелика, поэтому эсминцы являются для Новой Зеландии самым эффективным способом показать мощь своего флота. Они будут патрулировать побережье, перехватывать подводные лодки и нести дозорную службу."
 NZL_submarine_effort: "Строительство подводных лодок"
 NZL_submarine_effort_desc: "Поскольку противник вторгнется к нам с моря, океанские волки дадут ему достойный отпор. Действуя скрытно небольшими группами, подводные лодки будут охранять наши морские пути."
 NZL_light_cruiser_effort: "Строительство легких крейсеров"
 NZL_light_cruiser_effort_desc: "Корабли средних размеров – то что надо для средних размеров державы. Легкие крейсеры больно бьют и достаточно быстры, чтобы уйти от столкновения с опасным противником."
 NZL_capital_ship_effort: "Строительство крупных кораблей"
 NZL_capital_ship_effort_desc: "Если Новая Зеландия хочет получить первоклассный флот, она должна строить первоклассные корабли. Нам необходимо вкладываться в линкоры и тяжелые крейсеры."
 NZL_expand_the_nzpaf: "Развитие ВВС Новой Зеландии"
 NZL_expand_the_nzpaf_desc: "Военно-воздушным силам Новой Зеландии нужны новые самолеты береговой охраны и морские бомбардировщики. Современным державам нельзя забывать про войну в воздухе."
 NZL_form_the_rnzaf: "Создать Королевские новозеландские ВВС"
 NZL_form_the_rnzaf_desc: "Пришла пора построить воздушную армию, действующую независимо от других родов войск. У Королевских новозеландских ВВС появится свое командование, но они будут координировать действия с Королевскими ВВС."
 NZL_fighter_focus: "Ставка на истребители"
 NZL_fighter_focus_desc: "Истребители позволяют перехватывать вражеские и сопровождать дружественные бомбардировщики, являющиеся одним из ключевых орудий наших союзников."
 NZL_bomber_focus: "Ставка на бомбардировщики"
 NZL_bomber_focus_desc: "Легкие бомбардировщики смогут эффективно защищать наши берега и потребуются в заокеанских сражениях с нашими врагами."
 NZL_defend_our_islands: "Защищать наши острова"
 NZL_defend_our_islands_desc: "Наш райский остров должен быть готов к морскому вторжению противника. Морские бомбардировщики смогут перехватывать и атаковать не только десантные суда, но и крупные корабли."
 NZL_modern_fighters: "Современные истребители"
 NZL_modern_fighters_desc: "Пришла пора улучшить наши истребители, увеличив их скорость и радиус действия. Наши союзники доказали, что это можно сделать, построив самые совершенные истребители в мире."
 NZL_heavy_bombers: "Тяжелые бомбардировщики"
 NZL_heavy_bombers_desc: "Чтобы победить в войне, нужно ударить в самое сердце противника. Только тяжелые бомбардировщики позволят нанести сокрушительный удар по вражеским фабрикам и городам."
 NZL_national_roads_board: "Национальный дорожный совет"
 NZL_national_roads_board_desc: "Непростой рельеф Новой Зеландии мешать создать развитую дорожную сеть, но мы должны улучшить то, что уже есть. Необходимо разрабатывать систему скоростных автотрасс, асфальтировать дороги, прорубать новые маршруты через горы."
 NZL_new_zealand_steel: "Новозеландская сталь"
 NZL_new_zealand_steel_desc: "Новая Зеландия обладает огромными месторождениями железистого песка, особенно на Северном острове. Чтобы получить руду из такого песка, потребуется специальный процесс, зато он обеспечит сырьем нашу сталелитейную промышленность на долгие годы."
 NZL_taranaki_oil: "Добыча нефти в Таранаки"
 NZL_taranaki_oil_desc: "Регион Таранаки на Северном острове богат минералами и нефтью. Предприниматели пытаются начать освоение нефтяных ресурсов, но нужны дополнительные вложения в строительство буровых вышек и нефтеперегонных заводов."
 NZL_wairarapa_sheep_farms: "Овцеводческие фермы Вайрарапы"
 NZL_wairarapa_sheep_farms_desc: "Шерстяная промышленность Вайрарапы – один из краеугольных камней новозеландской экономики. По мере того, как мир выходит из Великой депрессии, спрос на нашу шерсть будет только расти."
 NZL_bureau_of_industry: "Бюро промышленности"
 NZL_bureau_of_industry_desc: "Новая Зеландия – аграрная нация, делающая особый упор на разведение скота. Бюро промышленности должно поощрять инвестиции в капитальное строительство и обрабатывающую промышленность."
 NZL_department_of_scientific_and_industrial_research: "Управление научных исследований"
 NZL_department_of_scientific_and_industrial_research_desc: "Другие страны Содружества и доминионы активно вкладывают средства в научно-промышленные исследования, и мы должны поступать так же."
 NZL_industrial_conscription: "Трудовая повинность"
 NZL_industrial_conscription_desc: "Все трудоспособные граждане должны нести службу в армии или работать на благо военной промышленности. Наши новые законы позволят мобилизовать на службу и производство всех граждан."
 NZL_think_big: "Широкий размах"
 NZL_think_big_desc: "Мы привыкли считать себя менее значимым доминионом, чем наши союзники из Австралии и Канады. Однако Новая Зеландия может стать великой индустриальной державой."
 NZL_project_seal: "Проект «Seal»"
 NZL_project_seal_desc: "Проект «Seal» – наша совместная программа с США по созданию оружия, вызывающего цунами. У него сложный принцип действия, но разработанная нами отскакивающая бомба подает большие надежды."
 NZL_national_defense_institute: "Национальный институт по обороне"
 NZL_national_defense_institute_desc: "Став суверенным государством, Новая Зеландия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 NZL_expand_the_university_of_auckland: "Оклендский университет"
 NZL_expand_the_university_of_auckland_desc: "Оклендский университет – одно из главных учебных заведений нашей страны. Расширив его учебную базу, мы сможем удержать дома наши самые лучшие умы."
 NZL_army_reforms: "Реформа армии"
 NZL_army_reforms_desc: "Мы должны модернизировать систему подготовки и повышения кадров в армии. Это позволит нам лучше подготовиться к дальнейшему развитию текущего мирового кризиса."
 NZL_charlton_automatic_rifle: "Автоматическая винтовка Чарльтона"
 NZL_charlton_automatic_rifle_desc: "Один из наших граждан модифицировал стандартную винтовку Ли-Энфилд, сделав ее полностью автоматической. Это яркий пример изобретательности новозеландцев, и мы должны поощрять такие новаторские инициативы."
 NZL_bob_semple_tank: "Танк «Боб Семпл»"
 NZL_bob_semple_tank_desc: "Почему бы Новой Зеландии не обзавестись собственным танком? Министерство общественных работ в Темуке разрабатывает легкий танк, оснащенный только пулеметами. Даже если нам не удастся продвинуться дальше прототипа, мы получим бесценный опыт."
 NZL_domestic_arms_industry: "Собственное производство оружия"
 NZL_domestic_arms_industry_desc: "Мы должны перенастроить как можно больше предприятий на выпуск стрелкового оружия. Нам нужны патроны, запчасти, дополнительное снаряжение и многое другое. Все это мы можем выпускать у себя дома."
 NZL_schofield_tank: "Танк «Шофилд»"
 NZL_schofield_tank_desc: "Танк «Боб Семпл» не соответствовал нашим потребностям, но, возможно, их удовлетворит танк с полноценной пушкой. Его оригинальная колесно-гусеничная система может подвести нас к созданию новых моделей танков."
 NZL_long_range_patrol: "Глубинная разведка"
 NZL_long_range_patrol_desc: "Глубинная разведка позволяет вести наблюдение за огромной территорией Северной Африки. Это разведывательно-штурмовое подразделение займется выполнением особых заданий в самых тяжелых климатических условиях на планете."
 NZL_artillery_focus: "Ставка на артиллерию"
 NZL_artillery_focus_desc: "Наступление нашей пехоты невозможно без артиллерийской поддержки. Мы должны вести активные разработки в области баллистики и крупнокалиберных орудий."
 NZL_big_bob_tank: "Танк «Биг Боб»"
 NZL_big_bob_tank_desc: "Нам нужна более мощная бронетехника, чтобы дать отпор супертанкам наших врагов в Европе. «Биг Боб» станет вкладом Новой Зеландии в разработку танков такого класса."
 NZL_research_collaboration: "Научное сотрудничество"
 NZL_research_collaboration_desc: "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 NZL_the_first_labor_government: "Первое лейбористское правительство"
 NZL_the_first_labor_government_desc: "Первое лейбористское правительство Новой Зеландии получило шанс реализовать прогрессивную социально-экономическую программу. Трудовое законодательство, права рабочих, законы о соцобеспечении и заработной плате – все это стоит на повестке дня."
 NZL_ratana_alliance: "Альянс с движением «Ратана»"
 NZL_ratana_alliance_desc: "Альянс с движением «Ратана» позволит привлечь в правительство новозеландских маори и, возможно, залечит часть ран, нанесенных им британскими завоевателями."
 NZL_maori_affairs_act: "Закон о землях маори"
 NZL_maori_affairs_act_desc: "Большая часть земель, принадлежащих племенам маори, являются неплодородными. Если мы объединим их и частично переведем в собственность государства, то превратим эти пустынные земли в процветающие промышленные и торговые зоны."
 NZL_social_security_act: "Закон о социальном обеспечении"
 NZL_social_security_act_desc: "Мы должны заботиться о безработных гражданах Новой Зеландии до тех пор, пока не начнется рост экономики и количества новых рабочих мест. Мы начали этот процесс с выплаты рождественских пособий в 1935 году, но теперь пришло время гарантировать полноценные социальные выплаты всем гражданам."
 NZL_the_manpower_act: "Закон о людских ресурсах"
 NZL_the_manpower_act_desc: "С начала войны маори активно переселяются в крупные города. Закон о людских ресурсах позволит нам направить их энергию на благо новозеландской промышленности."
 NZL_amend_the_maori_affairs_act: "Внести поправки в закон о землях маори"
 NZL_amend_the_maori_affairs_act_desc: "Мы должны внести поправки в закон о землях маори, чтобы увеличить выгоду от неиспользуемых земель, не переселяя без надобности наших граждан-маори."
 NZL_waitangi_tribunal: "Суд Вайтанги"
 NZL_waitangi_tribunal_desc: "Новозеландцы британского происхождения должны признать вину своих предков в насильственном переселении, причинении ущерба и ущемлении прав новозеландских маори. Британцы вели кровопролитные войны, захватывали земли и нарушали права человека. Признав это, мы сделаем первый шаг к улучшению отношений."
 NZL_maori_conscription: "Призыв маори на военную службу"
 NZL_maori_conscription_desc: "Храбрость и героизм, проявленные бойцами батальона маори экспедиционных войск, доказывают, что мы должны использовать таланты всех наших граждан и призвать на службу даже самых упрямых маори."
 NZL_maori_volunteers: "Маори-добровольцы"
 NZL_maori_volunteers_desc: "Сотни маори исполнили свой патриотический долг и записались добровольцами в армию Новой Зеландии."
 NZL_strengthen_the_commonwealth: "Упрочить связи с Содружеством"
 NZL_strengthen_the_commonwealth_desc: "Мы – небольшой доминион, поэтому для нас особенно важно поддерживать связь с родными и близкими. Мы будем укреплять связи с нашими друзьями с других британских территорий."
 NZL_statute_of_westminster: "Вестминстерский статут"
 NZL_statute_of_westminster_desc: "Вестминстерский статут наделяет нас более широкими полномочиями, но при этом мы остаемся частью Британской империи."
 NZL_2nzef: "2-й экспедиционный корпус"
 NZL_2nzef_desc: "Несмотря на ужасы предыдущей войны, Новая Зеландия вновь готова идти в бой. Мы вовсю заняты подготовкой второго Новозеландского экспедиционного корпуса."
 NZL_arrest_pacifist_leaders: "Арестовать лидеров пацифистов"
 NZL_arrest_pacifist_leaders_desc: "Сейчас не время для разногласий в стране. Все должны стремиться к победе в войне, и если это означает, что мы должны задерживать всех, кто выступает против нее, то так мы и поступим."
 NZL_technology_sharing_with_britain: "Обмен технологиями с Великобританией"
 NZL_technology_sharing_with_britain_desc: "Британские наука и промышленность значительно превосходят наши, но, поскольку мы – дружная семья, они готовы делиться с нами своими знаниями."
 NZL_the_lee_affair: "Проблемы с Ли"
 NZL_the_lee_affair_desc: "Джон Ли, представляющий в парламенте избирательный округ Грей Линн, вызывает недовольство среди сторонников лейбористов. Он выступает за более радикальный план, чем наша более осторожная программа. Мы должны пресечь этот бунт."
 NZL_empower_the_working_class: "Расширение прав трудящихся"
 NZL_empower_the_working_class_desc: "Лейбористская партия ратует за права рабочего класса с первого дня основания, и многие наши лидеры являются выходцами из простого народа. Мы должны активнее бороться за расширение полномочий и гарантий для профсоюзов."
 NZL_join_comintern: "Присоединиться к Коминтерну"
 NZL_join_comintern_desc: "Пришла пора вступить в альянс с нашими братьями-социалистами. Помогая Коминтерну, мы создадим трудовой рай."
 NZL_technology_sharing_with_soviet_union: "Обмен технологиями с Советским Союзом"
 NZL_technology_sharing_with_soviet_union_desc: "В Советском Союзе трудятся многие из лучших ученых и изобретателей мира. Они будут рады поделиться своими наработками с нами, их братьями по оружию."
 NZL_in_the_darkness: "Во мгле"
 NZL_in_the_darkness_desc: "Демократическая форма правления, которую поддерживает наша метрополия, прогнила изнутри. Настоящую власть нельзя завоевать с помощью компромиссов."
 NZL_befriend_japan: "Дружить с Японией"
 NZL_befriend_japan_desc: "Мы – тихоокеанская нация, и наши интересы безопасности совпадают с устремлениями самой сильной державы в регионе. Япония и ее могучий флот смогут уберечь нас от остального мира."
 NZL_rule_them_all: "Чтоб всеми править"
 NZL_rule_them_all_desc: "Страны южно-тихоокеанского региона должны объединиться в могущественную державу. Австралия должна присягнуть на верность нашим высшим идеалам."
 NZL_technology_sharing_with_japan: "Обмен технологиями с Японией"
 NZL_technology_sharing_with_japan_desc: "В Японии трудятся многие из лучших ученых и изобретателей мира. Они будут рады поделиться своими наработками с нами, их братьями по оружию."
 NZL_constitution_amendment_act: "Внесение поправок в Конституцию"
 NZL_constitution_amendment_act_desc: "Новой Зеландии пора задуматься об отказе от британского владычества. Мы внесем поправки в нашу конституцию, чтобы стать более полноправными хозяевами своей страны."
 NZL_independent_new_zealand: "Независимая Новая Зеландия"
 NZL_independent_new_zealand_desc: "Мы стали республикой! Новую Зеландию и Соединённое Королевство теперь ничто не связывает, но она благодарна ему, словно ребенок — матери за счастливое детство. Мы покинули безопасное гнездо Содружества и смотрим на мир, думая прежде всего о своих интересах."
 NZL_transfer_ships_tt: "[ENG.GetNameDefCap] передаст нам §Y2 легких крейсера§!."
 RAJ_provincial_elections: "Выборы в провинциях"
 RAJ_provincial_elections_desc: "Новый закон о правительстве Индии предписывает проведение выборов в провинциях и вводит некое подобие местных властей, отвечающих за благополучие индийского населения. Посмотрим, как этот закон повлияет на позиции британцев."
 RAJ_swaraj: "Сварадж"
 RAJ_swaraj_desc: "В Индии набирает популярность сварадж – движение за получение самоуправления, начало которому положил Ганди. Его сторонники, ведущие активную агитацию в индийских школах, призывают к полному отказу от британских законов и традиций."
 RAJ_indian_national_congress: "Национальный конгресс"
 RAJ_indian_national_congress_desc: "Индийский национальный конгресс одержал победу на выборах по всему субконтиненту. Он выступает за независимую Индию или, как минимум, за расширение прав автономии в составе Империи."
 RAJ_quit_india_movement: "Движение «Вон из Индии!»"
 RAJ_quit_india_movement_desc: "Кампания Ганди за обретение Индией независимости достигла своего апогея, вылившись в призыв к британцам убираться домой. Трудно представить, что британцы откажутся от владычества до окончания войны, но ситуация накаляется с каждым днем."
 RAJ_all_india_forward_bloc: "Союз «Вперед, вся Индия»"
 RAJ_all_india_forward_bloc_desc: "В союзе «Вперед, вся Индия» считают, что британцы затягивают свой выход из страны. Нужно действовать активнее и даже применять силу."
 RAJ_seek_help_from_soviet: "Обратиться за помощью к СССР"
 RAJ_seek_help_from_soviet_promised: " Советский Союз пообещал оказать помощь"
 RAJ_seek_help_from_soviet_desc: "Советский Союз является противовесом мощи Британской Империи. Советы утверждают, что являются двигателем революции, и мы должны вдохновить их на экспорт этой революции в Индию."
 RAJ_indian_peoples_army: "Индийская народная армия"
 RAJ_indian_peoples_army_effect: "Сторонники коммунистов развяжут гражданскую войну за освобождение. Масштаб зависит от степени поддержки партии и статуса автономии. "
 RAJ_indian_peoples_army_support: "[SOV.GetNameDefCap] окажет им поддержку."
 RAJ_indian_peoples_army_desc: "Мы должны подготовить армию, которая сможет перенимать опыт у коммунистов и станет их союзником."
 RAJ_research_city_excursions: "Экскурсии по наукоградам"
 RAJ_research_city_excursions_desc: "Советские наукограды полны чудес, а граждане Индии талантливы и энергичны. Отправив наших молодых конструкторов в эти города, мы ускорим развитие своих науки и промышленности."
 RAJ_combined_arms_academy: "Общевойсковая академия"
 RAJ_combined_arms_academy_desc: "Новая общевойсковая академия поможет увеличить эффективность советской военной подготовки. Мы расширим наши знания в области современной войны, воздушных, сухопутных и морских сражений."
 RAJ_rani_of_jhans: "Лакшми Баи"
 RAJ_rani_of_jhans_desc: "Лакшми Баи стала национальной героиней во время Сипайского восстания 1857 года. Ее храбрость и гордость за родную страну стали примером для всех женщин Индии, решивших взять в руки оружие и сформировать собственный полк."
 RAJ_rebuilding_the_nation: "Восстановление нации"
 RAJ_rebuilding_the_nation_desc: "Теперь, когда имперские агрессоры изгнаны, а граждане Индии готовы трудиться, пришла пора устранить ущерб, нанесенный двумя столетиями оккупации."
 RAJ_seek_help_from_germany: "Обратиться за помощью к Германии"
 RAJ_seek_help_from_germany_promised: " Третий рейх пообещал оказать помощь"
 RAJ_seek_help_from_germany_desc: "Германия не причинила нам такого вреда, как Великобритания, а Рейх является самым серьезным противником Британской империи. Мы должны сблизиться со странами Оси."
 RAJ_indian_national_army: "Индийская национальная армия"
 RAJ_indian_national_army_effect: "Сторонники фашистов развяжут гражданскую войну за освобождение. Масштаб зависит от степени поддержки партии и статуса автономии. "
 RAJ_indian_national_army_support: "[GER.GetNameDefCap] окажет им поддержку."
 RAJ_indian_national_army_desc: "Сформирована Индийская национальная армия, независимая от армии, подконтрольной британцам. Мы можем создавать ее части в свободных от британского влияния регионах и использовать против Союзников, лишая империю доступа к индийским людским ресурсам."
 RAJ_battaglione_azad_hindoustan: "Батальон свободной Индии"
 RAJ_battaglione_azad_hindoustan_desc: "Италия сформировала «Батальон свободной Индии», состоящий из бывших индийских военнопленных. Обученные проникновению, организации диверсий и десантированию, бойцы батальона могут сильно подстегнуть национальную гордость граждан."
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "Немецкие технологии"
 RAJ_german_technology_japan: "Японские технологии"
 RAJ_german_technology_desc: "Немецкие ученые являются лучшими в мире, а их военная машина использует новейшие конструкторские разработки. Они готовы поделиться своими открытиями с нами."
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "Лётная школа люфтваффе"
 RAJ_japanese_army_air_force_academy_japan: "Военная авиационная академия Японии"
 RAJ_japanese_army_air_force_academy_desc: "Военное авиационное училище Японии открыло двери для индийских курсантов, желающих свергнуть европейское владычество в Азии."
 RAJ_cripps_mission: "Миссия Криппса"
 RAJ_cripps_mission_desc: "Мы должны проследить, чтобы Индия сохраняла верность Союзникам и Великобритании, несмотря на усиление националистических движений за независимость. Сэр Стаффорд Криппс – опытный переговорщик, который сможет убедить националистических лидеров в том, что их требования будут выполнены."
 RAJ_two_nation_theory: "Теория двух наций"
 RAJ_two_nation_theory_effect: "Пакистан получит свободу тогда же, когда ее обретет Индия.\n"
 RAJ_two_nation_theory_desc: "Индия издревле является единым государством, но было бы логичным разделить ее на две нации: индуистскую и мусульманскую. Раздел страны не является единственным решением, но любые переговоры о независимости Индии должны учитывать этот двойственный характер субконтинента."
 RAJ_princely_state_donations: "Вклад мелких княжеств"
 RAJ_princely_state_donations_desc: "Мелкие княжества давно обеспечивают бойцами основную армию Индии, которую контролируют британцы. Продолжая отправлять новобранцев, эти местные правители наглядно доказывают свою верность Империи."
 RAJ_imperial_service_troops: "Имперские войска обслуживания"
 RAJ_imperial_service_troops_desc: "Индийские принцы ведут набор в имперские войска обслуживания, и эти армии могут насчитывать сотни тысяч человек. В эти трудные времена приятно знать, что Его Величество может положиться на верных раджей."
 RAJ_raf_funding: "Финансирование ВВС"
 RAJ_raf_funding_desc: "Королевские ВВС Индии получат дополнительное финансирование и оснащение из Великобритании."
 RAJ_navy_funding: "Финансирование флота"
 RAJ_navy_funding_effect: "В ваш флот будут добавлены §Y2 легких крейсера§!, если у вас уже есть такая технология.\n"
 RAJ_navy_funding_effect_mtg: "В наш флот будут добавлены §Y2 легких крейсера§!.\n"
 RAJ_navy_funding_desc: "Королевский ВМФ Индии получит дополнительное финансирование и оснащение из Великобритании."
 RAJ_british_army_support: "Поддержка британской армии"
 RAJ_british_army_support_desc: "Британские военные хорошо изучили Индию за 200 лет оккупации. Они знают народ и рельеф страны и смогут подготовить индийских солдат к сражениям на родной территории."
 RAJ_red_eagle_division: "Дивизия «Красный орел»"
 RAJ_create_unit_red_eagles_tt: "В Дели появится элитная пехотная дивизия.\n"
 RAJ_red_eagle_division_desc: "Дивизия «Красный орел» станет первой индийской дивизией, подготовленной к сражениям за рубежом в тяжелых условиях. "
 RAJ_chindits: "«Чиндиты»"
 RAJ_orde_wingate_tt: "Появится генерал с §Y4 уровнем навыка§! по имени §YОрд Уингейт§!.\n"
 RAJ_chindits_desc: "Индии нужна группа специального назначения, поэтому мы создали «Чиндитов». Они действуют в глубоком вражеском тылу среди джунглей Азии. Это опасная операция, и выживут лишь немногие, но она может сильно повлиять на ход войны."
 RAJ_jungle_training: "Подготовка к войне в джунглях"
 RAJ_jungle_training_effect: "Откроет доступ к: §HПодготовка к войне в джунглях§!\n§HМорская пехота\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HГорно-стрелковые войска\n    Джунгли§!\n    Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HПарашютисты\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n"
 RAJ_jungle_training_desc: "Индия, Бирма и Индокитай покрыты джунглями, и нужно подготовить солдат, чтобы они действовали эффективно в этих опасных условиях."
 RAJ_lessons_of_the_great_war: "Уроки Великой войны"
 RAJ_lessons_of_the_great_war_desc: "Колониальные войска Индии участвовали в прошлой мировой войне, и мы можем извлечь уроки из этого опыта, чтобы улучшить подготовку и уровень организации нашей армии."
 RAJ_indianisation_of_army: "Усиление роли индийцев в армии"
 RAJ_indianisation_of_army_desc: "Чтобы обеспечить надежную защиту Индии в условиях тотальной войны, нам придется призвать под ружье всех жителей страны. Мы должны не только активнее пополнять армию за счет индийцев, но также использовать индийских офицеров в структуре командования."
 RAJ_indian_gurkhas: "Индийские гурки"
 RAJ_indian_gurkhas_desc: "Гурки из Пенджаба и Непала славятся своим военным мастерством. Они сохраняют верность Британской Индии на протяжении многих лет и способны выполнить любую боевую задачу."
 RAJ_an_indian_sandhurst: "Индийский Сандхерст"
 RAJ_an_indian_sandhurst_desc: "Еще с прошлой войны Индия требует от нас построить военный колледж, и мы наконец-то выполнили эту просьбу в 1932 году. Вот уже несколько лет кряду Индийская военная академия выпускает индийских офицеров, благодаря чему мы смогли создать главный штаб."
 RAJ_lions_of_the_great_war: "Львы Великой войны"
 RAJ_lions_of_the_great_war_desc: "Сикхи славятся воинскими традициями и получили немало наград за участие в последней войне. «Пенджабские львы» самостоятельно сформировали свой мощный полк, и в этом регионе много желающих влиться в его ряды."
 RAJ_indian_gentlemen_officers: "Индийские дворяне-офицеры"
 RAJ_indian_gentlemen_officers_desc: "Дворяне, служившие на благо Британской Индии и тесно сотрудничавшие с имперскими властями, станут командирами, если нам понадобятся верные люди, способные повести в бой новую индийскую армию."
 RAJ_the_bangalore_torpedo: "Бангалорская торпеда"
 RAJ_the_bangalore_torpedo_desc: "Одним из главных взносов Британской Индии в военное дело стала бангалорская торпеда – конструкция из соединенных труб, позволявшая саперам взрывать преграды, находясь под вражеским огнем. Это устройство снискало большую популярность во всем мире. "
 RAJ_vickers_berthier_gun: "Пулемет Виккерс-Бертье"
 RAJ_vickers_berthier_gun_desc: "Пулемет Виккерс-Бертье слегка неуклюж, зато прост в производстве. Для такой страны, как Индия, это – ключевой параметр оружия."
 RAJ_royal_indian_artillery: "Индийская артиллерия"
 RAJ_royal_indian_artillery_desc: "Индийская королевская артиллерия появилась, когда Ост-Индская компания создала артиллерийский батальон с индийскими стрелками в 1748 году. В нашем распоряжении – многие десятилетия накопленного опыта."
 RAJ_army_motorization: "Моторизация армии"
 RAJ_army_motorization_desc: "Территория Индия слишком велика, чтобы ее можно было эффективно преодолеть на поезде или лошадях. В армии должны появиться моторизированные дивизии и грузовой транспорт."
 RAJ_revive_the_screw_guns: "Вернуться к разборным орудиям"
 RAJ_revive_the_screw_guns_effect: "Откроет доступ к: §HГорная пушка§!\n§HАртиллерия\n    Горы§!: Скорость перемещения: §G+15%§!\n§HПТО\n    Горы§!: Скорость перемещения: §G+15%§!"
 RAJ_revive_the_screw_guns_desc: "Горный рельеф Северной Индии позволил разработать артиллерийское орудие, которое можно разобрать и перевезти верхом на мулах в нужную точку. Эта 7-фунтовая пушка, конечно, слегка устарела, но нельзя забывать о ее пользе."
 RAJ_indian_armor: "Индийская бронетехника"
 RAJ_indian_armor_desc: "Индия должна уделить внимание разработке своей бронетехники и создать танковую дивизию."
 RAJ_modernizing_army: "Усовершенствованная армия"
 RAJ_modernizing_army_desc: "На протяжении долгого времени индийскую армию рассматривали как не более чем колониальное охранение. Она была лишена многих преимуществ и снаряжения, доступных войскам британской метрополии. Но теперь пришла пора модернизировать ее, используя все, что у нас есть под рукой."
 RAJ_indian_defense_research: "Оборонные исследования Индии"
 RAJ_indian_defense_research_desc: "Став суверенным государством, Индия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 RAJ_british_pilot_training: "Выучка британских пилотов"
 RAJ_british_pilot_training_desc: "Королевские ВВС согласились принять индийских пилотов на обучение. Это позволит нам создать собственное авиакрыло."
 RAJ_expand_air_bases: "Расширить авиабазы"
 RAJ_expand_air_bases_desc: "Индия – огромная держава. Для патрулирования и защиты ее воздушного пространства необходимо нарастить количество самолетов на всех авиабазах субконтинента."
 RAJ_air_support_effort: "Развитие поддержки с воздуха"
 RAJ_air_support_effort_desc: "Общевойсковые операции – новый способ ведения войны. Мы должны заняться выпуском самолетов и подготовкой пилотов, которые смогут оказать поддержку нашим сухопутным армиям и флоту."
 RAJ_fighter_effort: "Выпуск истребителей"
 RAJ_fighter_effort_desc: "Нам нужны истребители, которые займутся сопровождением бомбардировщиков и перехватом вражеских самолетов, угрожающих нашей стране."
 RAJ_royal_indian_air_force: "Королевские индийские ВВС"
 RAJ_royal_indian_air_force_desc: "Настало время превратить нашу маленькую авиадивизию в самостоятельный род войск. Обладая собственными ВВС с независимым командованием, мы сможем лучше защищать индийский народ и Империю."
 RAJ_the_smiling_buddha: "«Улыбающийся Будда»"
 RAJ_the_smiling_buddha_desc: "Ученые скоро раскроют секреты атомной энергии, и это позволит нам создать очень мощные взрывчатые вещества. Нам нельзя отставать в гонке ядерных вооружений."
 RAJ_great_indian_peninsula_railway: "Великая железная дорога Индостана"
 RAJ_great_indian_peninsula_railway_desc: "Правительство получило контроль над Великой железной дорогой полуострова Индостан в 1925 году, а это значит, что теперь мы отвечаем за ее расширение и модернизацию. Растущему населению страны нужна более современная транспортная инфраструктура."
 RAJ_industrial_expansion: "Промышленная экспансия"
 RAJ_industrial_expansion_desc: "Сотни миллионов граждан считают Индию своей родиной, и мы уверены, что с таким количеством жителей мы станем индустриальной державой."
 RAJ_tata_steel: "«Тата стил»"
 RAJ_tata_steel_desc: "«Тата стил» скоро станет крупнейшим производителем стали в Империи. Наращивая выпуск, мы ускорим модернизацию Индии."
 RAJ_assam_oil: "«Ассам ойл»"
 RAJ_assam_oil_desc: "В Ассаме сосредоточена нефтяная промышленность Индии, в том числе нефтеперегонный завод в Дигбое. Мы должны расширять и активно использовать наш доступ к этому природному ресурсу."
 RAJ_indian_institute_of_science: "Индийский научный институт"
 RAJ_indian_institute_of_science_desc: "В Индийском научном институте, который находится в Бангалоре, лучшие умы Индии работают на благо нашего прогресса."
 RAJ_institute_of_fundamental_research: "Фундаментальные исследования"
 RAJ_institute_of_fundamental_research_desc: "Некоторые из наших ведущих ученых и промышленников призывают к созданию нового института фундаментальных исследований, который займется последними разработками в области естественных наук."
 RAJ_research_collaboration: "Научное сотрудничество"
 RAJ_research_collaboration_desc: "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 RAJ_expand_mazagon_dock: "Расширить верфь Мазагон"
 RAJ_expand_mazagon_dock_desc: "Верфь Мазагон в Мумбае – наша главная судостроительная компания на западном побережье. Мы должны расширить ее с учетом текущего мирового кризиса."
 RAJ_found_scindia_shipyard: "Построить верфь Скиндиа"
 RAJ_found_scindia_shipyard_desc: "Нам нужна судостроительная компания на восточном побережье страны. Заложив верфь Скиндиа в городе Вишакхапатнам, мы упрочим будущее нашего флота."
 RAJ_royal_indian_navy: "Королевский индийский ВМФ"
 RAJ_royal_indian_navy_desc: "Нам необходимо как можно скорее расширить состав Королевского индийского флота. Новые тактические методы и новые корабли должны стать главной задачей."
 RAJ_screening_effort: "Заградительная стратегия"
 RAJ_screening_effort_desc: "Индия играет важную роль в защите южного маршрута, ведущего к Суэцкому каналу. Заграждения и сопровождение судов позволят бойцам и важным грузам добраться до европейского и африканского театров боевых действий."
 RAJ_cruiser_effort: "Строительство крейсеров"
 RAJ_cruiser_effort_desc: "Для развития индийского флота нам пока что хватит и крейсеров."
 RAJ_submarine_effort: "Строительство подводных лодок"
 RAJ_submarine_effort_desc: "Япония наращивает силу своего надводного флота в Азии, поэтому нам лучше направить свою энергию в глубину и наносить удары, используя подводные лодки."
 RAJ_capital_ship_effort: "Строительство крупных кораблей"
 RAJ_capital_ship_effort_desc: "Являясь британским аванпостом, Индия хорошо знает, что крупные корабли – ключ к морскому владычеству. Мы должны создать собственный флот тяжелых крейсеров и линкоров."
 RAJ_modernizing_navy: "Модернизация флота"
 RAJ_modernizing_navy_desc: "Более современные двигатели, больше места для экипажей, более скорострельные и крупнокалиберные орудия. Индийский флот скоро будет равен по силе лучшим ВМФ континента."
 RAJ_east_india_railways: "Восточно-индийская железная дорога"
 RAJ_east_india_railways_desc: "Взяв контроль над Восточно-индийской железной дорогой в свои руки, власти передали министрам все полномочия по ее развитию и модернизации."
 RAJ_integrate_princely_railways: "Интеграция местных железных дорог"
 RAJ_integrate_princely_railways_desc: "Некоторые индийские принцы финансировали строительство собственных железных дорог, но они плохо связаны с железными дорогами Британской Индии. Мы должны что-то сделать, дабы объединить железные дороги страны."
 RAJ_ishapore_arsenal: "Ишапорский арсенал"
 RAJ_ishapore_arsenal_desc: "Ишапурская фабрика стрелкового оружия работает с XVIII столетия и является центром нашей оружейной промышленности. Здесь было разработано немало усовершенствований для оружия."
 RAJ_clamp_down_on_corruption: "Борьба с коррупцией"
 RAJ_clamp_down_on_corruption_desc: "Несмотря на все попытки британских промышленников расширить охват железных дорог Индии, прогресс почти не сдвинулся с мертвой точки. Причины тому – хроническая коррупция и махинации в транспортном секторе. Мы должны что-то сделать."
 RAJ_strengthen_ties_with_british_investors: "Связи с британскими инвесторами"
 RAJ_strengthen_ties_with_british_investors_desc: "Пытаясь увеличить наши добывающие и производственные мощности, мы до сих пор обращаемся за помощью к британским капиталистам. До тех пор, пока у нас не появится собственный банковский сектор, мы будем ездить на поклон в Лондон за поддержкой."
 RAJ_british_rail_investors: "Инвестиции Британии в железные дороги"
 RAJ_british_rail_investors_desc: "Гражданской и транспортной инфраструктуре Индии нужны серьезные вливания британского капитала."
 RAJ_british_arms_investors: "Инвестиции Британии в оружейные заводы"
 RAJ_british_arms_investors_desc: "Если мы хотим как можно быстрее наладить выпуск оружия, мы должны уговорить британские банки вложиться в нашу военную промышленность."
 RAJ_indian_sandhurst_tt: "Появится генерал с §Y4 уровнем навыка§! по имени §YКодандера Мадаппа Кариаппа§!.\nПоявится генерал с §Y3 уровнем навыка§! по имени §YКодандера Субайя Тимайя§!.\nПоявится генерал с §Y3 уровнем навыка§! по имени §YДжаянто Нат Чаудхари§!."
 RAJ_create_unit_gurkas_tt: "Появится элитная часть гурков в Дели."
 RAJ_create_unit_rani_tt: "Появится пехотная часть в Дели."
 RAJ_create_unit_sikh_tt: "Появится пехотная часть в Дели."
 RAJ_create_general_rani_tt: "\nПоявится генерал §YЛакшми Сахгал§! с §Y5-м уровнем навыка§!"
 RAJ_administrative_oversight: "Административный надзор"
 RAJ_administrative_oversight_desc: "Теперь, когда с коррупцией в промышленности покончено и мы обеспечили себе независимость, пора перевести местных управленцев под крыло правительства. Хоть с виду это и непростая задача, нужно помнить, что вожди племен и местные чиновники контролируют значительную часть нашего населения. В эти смутные времена их нужно убедить принести пользу стране."
 RAJ_enable_local_industrialization: "Открывает решения §H«Сельская индустриализация»§!, позволяя модифицировать дух §H«Аграрное общество»§!."
 RAJ_land_clearance: "Расчистка земель"
 RAJ_land_clearance_desc: "Повысив свое влияние через местных лидеров, мы смогли эффективнее использовать природные ресурсы и землю на благо государства."
 RAJ_workforce_integration: "Интеграция рабочей силы"
 RAJ_workforce_integration_desc: "Задействовав местную власть региональных и племенных лидеров, мы смогли направить зря растрачиваемые ресурсы в программы по улучшению сельских областей."
 RAJ_land_clearance_effect_tt: "Решения §H«$RAJ_population_decisions$»§! добавляют §G1§! ячейку для строительства.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "Решения §H«$RAJ_population_decisions$»§! добавляют:"
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\nЭффект будет применен §Hзадним числом§! ко всем регионам, относительно которых это решение было принято ранее."
 continuous_naval_production: "Строительство кораблей"
 continuous_naval_production_desc: "Концентрируя ресурсы на наших верфях и не призывая опытных судостроителей в армию, мы можем резко сократить сроки строительства кораблей."
 continuous_air_production: "Производство самолетов"
 continuous_air_production_desc: "Мы можем реорганизовать нашу авиационную промышленность, уменьшив излишки и упростив производственный цикл."
 continuous_non_factory_construct: "Строительная техника"
 continuous_non_factory_construct_desc: "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьезной проблемой нашей тяжелой промышленности, поэтому она не получит выгоды от усилий в этой области. "
 continuous_reduce_training_time: "Подготовка армии"
 continuous_reduce_training_time_desc: "Оснащая каждую дивизию бойцами, прошедшими специальную подготовку, мы сможем отправлять на фронт даже те части, которые раньше приходилось задерживать до окончания обучения."
 continuous_suppression: "Подавление сопротивления"
 continuous_suppression_desc: "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав их лидеров, мы заметно уменьшим ущерб, который они могут нанести."
 continuous_repair: "Ремонт построек"
 continuous_repair_desc: "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих и будем централизованно направлять их для скорейшего восстановления поврежденных объектов инфраструктуры."
 continuous_tech_share: "Обмен технологиями"
 continuous_tech_share_desc: "Мы будем поощрять обмен технологиями наших научно-исследовательских институтов и университетов с их зарубежными коллегами. Это подстегнет темп нашего технического прогресса."
 continuous_boost_freedom: "Увеличение автономии"
 continuous_boost_freedom_desc: "Преобразуя колониальные органы власти и нанимая местных управленцев, мы со временем сможем самостоятельно решать наши проблемы."
 continuous_restrict_freedom: "Усмирение марионеток"
 continuous_restrict_freedom_desc: "Подданные в наших колониях забили себе головы всякими глупостями вроде «права на самоопределение» и «национальной независимости». Пора развеять их заблуждения."
 subject_autonomy_mod_tt: "Автономия в субъектах: §G-0,5§!"
 unlocks_decision: "Открывает решение:  "
 USA_continue_the_new_deal: "Продолжение «Нового курса»"
 USA_continue_the_new_deal_desc: "Политика «Нового курса» доказала свою эффективность. Нам сейчас нельзя сходить с этого пути."
 USA_suspend_the_presecution: "Прекращение гонений"
 USA_suspend_the_presecution_desc: "Преследование граждан Америки за их политические убеждения, какими бы чудовищными они ни казались, идет вразрез с основными ценностями нашей страны. Мы должны немедленно прекратить эту практику."
 USA_desegregate_the_armed_forces: "Десегрегация армии"
 USA_desegregate_the_armed_forces_desc: "Одни считают боевую службу в рядах вооруженных сил неприятной повинностью, а для других это великая честь. Многие наши граждане лишены этого права из-за своего происхождения."
 USA_full_desegregation: "Полная десегрегация"
 USA_full_desegregation_desc: "Слишком долго некоторые наши штаты определяли свое отношение к гражданам, используя устаревшие, неактуальные, бесчеловечные критерии. В свободной республике ко всем гражданам должно быть равное отношение, их нельзя разделять."
 USA_democratic_socialism: "Демократический социализм"
 USA_democratic_socialism_desc: "Ни один здравомыслящий человек не станет спорить с тем, что социализм является будущим человечества. В то же время ни один гордый патриот нашей республики не поддержит систему, где правительство не создано народом и для народа. Подобно нашим отцам-основателям, мы создадим новую форму правления, сочетающую обе эти системы."
 USA_liberty_for_the_philippines: "Свобода для Филиппин"
 USA_liberty_for_the_philippines_desc: "Граждане Филиппин доказали, что могут самостоятельно решать свои внутренние проблемы. Пора официально убрать последние остатки американского владычества в этой стране."
 USA_pacific_decolonisation: "Деколонизация Тихого океана"
 USA_pacific_decolonisation_desc: "Нет никакого оправдания тому, что страны Европы до сих пор присутствуют в Тихом океане, а жители тихоокеанских островов продолжают служить своим европейским хозяевам. Америка больше не будет сидеть сложа руки, глядя на эту вопиющую несправедливость."
 USA_union_representation_act: "Представительство профсоюзов"
 USA_union_representation_act_desc: "Работа является неотъемлемой частью человеческой жизни, а создание профсоюзов — важный шаг на пути к становлению демократического общества. Мы должны признать этот факт и сделать так, чтобы профсоюзы были обязательно представлены в Конгрессе."
 USA_old_age_pension_act: "Закон о пенсии по возрасту"
 USA_old_age_pension_act_desc: "Наши граждане, проработавшие всю жизнь, должны наслаждаться уважением и устойчивым финансовым положением в старости. Существующих законов явно недостаточно для поддержки пенсионеров."
 USA_accumulated_wealth_tax_act: "Закон о налоге на накопленное богатство"
 USA_accumulated_wealth_tax_act_desc: "Некоторые граждане нашей страны накопили колоссальные суммы денег. Эти средства лежат без дела на банковских счетах, либо их вкладывают в непрактично огромные здания, позолоченную мебель и дорогие картины. Эти расходы не несут никакой пользы для государства. Новый налог заставит тех, кто накопил слишком много бесполезных денег, вложить их обратно в экономику страны."
 USA_guarantee_the_american_dream: "Гарантия «американской мечты»"
 USA_guarantee_the_american_dream_desc: "Большинству наших граждан для счастья нужны лишь стабильная работа, крепкое здоровье и место для создания семьи. Почему бы не обеспечить людей всем этим?"
 USA_worker_management_act: "Закон о самоуправлении рабочих"
 USA_worker_management_act_desc: "Слишком часто управляющими заводов и учреждений становятся люди, ни разу не видавшие станка. Не понимая тонкостей производственного процесса, они предъявляют нереальные требования к сотрудникам. Чтобы защитить нашу экономику от урона, который могут нанести эти бездарные менеджеры, мы законодательно введем систему управления производством, созданную самими рабочими для рабочих!"
 USA_militia_organization_act: "Закон о народном ополчении"
 USA_militia_organization_act_desc: "Граждане нашей гордой республики издавна защищают ее с оружием в руках. Если в наши земли когда-нибудь вторгнется иноземный агрессор, ему даст отпор хорошо организованное народное ополчение, составленное из жителей, сражающихся за родной край."
 USA_communal_property_act: "Закон о коллективной собственности"
 USA_communal_property_act_desc: "Нужды большинства всегда важнее, чем желания небольшой группы граждан или отдельных лиц. Чтобы закрепить это правило юридически, мы примем новый закон, упрощающий принудительное отчуждение собственности местными общинами."
 USA_reintegration: "Реинтеграция"
 USA_reintegration_desc: "Война расколола нашу страну, но со временем даже те, кто восстал против нас, смогут искупить свои грехи. Люди, осознавшие глубину своих заблуждений, должны получить право на возвращение в политическую жизнь нашей республики."
 USA_reach_out_to_the_ware_group: "Обращение к группе Уэйра"
 USA_reach_out_to_the_ware_group_desc: "В нашем правительстве существует небольшая группа убежденных коммунистов. Они считают, что действуют в тайне, но мы знаем их поименно. Возможно, они поймут, что наши цели совпадают, и мы убедим их открыто войти в правительство."
 USA_us_ussr_economic_cooperation: "Советско-американское сотрудничество"
 USA_us_ussr_economic_cooperation_desc: "Возникший в хаосе и крови, Советский Союз, тем не менее, добился впечатляющих успехов в построении современного индустриального общества. Мы должны внести свою лепту и помочь им."
 USA_secure_china: "Наведение порядка в Китае"
 USA_secure_china_desc: "Долгое время Китай был охвачен кровопролитной гражданской войной. Правительство националистов погрязло в коррупции и потеряло поддержку среди населения. Настало время поддержать коммунистическую партию Китая — единственную силу, способную восстановить мир и порядок в стране."
 USA_end_monarchism: "Искоренение монархизма"
 USA_end_monarchism_desc: "Европейские монархии уже ввергли мир в пучину очередной великой войны, и мы не допустим, чтобы это повторилось вновь. Наши отцы-основатели объявили войну британскому королю, чтобы обрести свободу, а мы навеки освободим всю планету от его тирании!"
 USA_shatter_the_empires: "Разрушение империй"
 USA_shatter_the_empires_desc: "Раньше мы были колонией мировой империи, но потом обрели свободу, заплатив за нее своей кровью. Наша республика не будет в настоящей безопасности до тех пор, пока мы не остановим тех, кто мнит себя хозяевами планеты."
 USA_agricultural_adjustment_act: "Закон о регулировании сельского хозяйства"
 USA_agricultural_adjustment_act_desc: "Депрессия сильнее всего ударила по нашим фермерам. Мы должны проследить, чтобы те, кто обеспечивает нас продуктами, не разорились, став жертвами неконтролируемого рынка."
 USA_fair_labour_standards_act: "Закон о справедливых трудовых стандартах"
 USA_fair_labour_standards_act_desc: "Наша экономика медленно, но верно восстанавливается, и мы должны сделать так, чтобы рабочие стали участниками этого процесса. Необходимо запретить такие эксплуататорские методы, как неоплачиваемое сверхурочное время, и установить минимальный размер оплаты труда."
 USA_federal_housing_act: "Федеральный закон о жилье"
 USA_federal_housing_act_desc: "В рамках борьбы с бедностью в Соединенных Штатах Америки мы создадим программу по федеральному финансированию жилья."
 federal_housing_tt: "(§YПять случайных регионов§!): добавляет §G1§! ячейку для строительства."
 USA_office_of_scientific_research_and_development: "Научные исследования и разработки"
 USA_office_of_scientific_research_and_development_desc: "Надвигается война, и мы должны ускорить темпы научных исследований, чтобы не оказаться беспомощными перед любым возможным противником."
 USA_focus_on_europe: "Акцент на Европе"
 USA_focus_on_europe_desc: "Великие державы Европы вновь намерены втянуть всю планету в мировую войну. Но на сей раз мы не будем сидеть и ждать, пока до нас дойдут ее отголоски. Мы должны быть готовы активно вмешиваться в ситуацию, если кто-то в Европе посмеет нарушить мир."
 USA_focus_on_asia: "Акцент на Азии"
 USA_focus_on_asia_desc: "Пока многие с тревогой наблюдают за развитием ситуации в Европе, в Тихоокеанском регионе усиливается нестабильность. Нам будет лучше, если мы вмешаемся в ситуацию, пока нас не атаковали около наших границ."
 USA_magic: "Разведывательный корпус морпехов"
 USA_magic_desc: "Офицеры нашего флота уверены, что смогут расшифровать японские коды. Это позволит нам читать все их сообщения, в том числе данные о перемещении кораблей."
 USA_neutrality_act: "Закон о нейтралитете"
 USA_neutrality_act_desc: "Война в Европе с каждым днем становится все более неизбежной. Во время мировой войны американские компании активно продавали оружие Союзникам, и многие уверены, что Америка вступила в нее, чтобы гарантировать себе оплату за эти поставки. Но на сей раз никто не сможет наживаться на войне."
 USA_lend_lease_act_neutrality_tt: "\n\nПринятие закона о нейтралитете §Rзначительно повысит§! требования к принятию закона о ленд-лизе."
 USA_lend_lease_act: "Закон о ленд-лизе"
 USA_lend_lease_act_desc: "Ведущие демократии мира находятся под угрозой. Если они потерпят поражение, рано или поздно война дойдет и до нас. Мы должны оказать им всемерную поддержку даже несмотря на то, что они не смогут заплатить за технику прямо сейчас."
 USA_reestablish_the_gold_standard: "Восстановление золотого стандарта"
 USA_reestablish_the_gold_standard_desc: "Без золотого стандарта деньги обеспечены лишь честным словом, а галопирующая инфляция уничтожает сбережения наших граждан и обесценивает их труд. Мы должны положить конец этой финансовой безответственности."
 USA_adjusted_compensation_act: "Закон о компенсации выплат"
 USA_adjusted_compensation_act_desc: "Мы обещали выплачивать достойную пенсию нашим ветеранам мировой войны. Многие из них стали жертвами недавней депрессии. Мы должны приложить все усилия, чтобы поддержать тех, кто пришел на помощь нашей республике в трудную минуту."
 USA_labour_management_relations_act: "Закон об отношениях между рабочими и нанимателями"
 USA_labour_management_relations_act_desc: "Предприятиям всей Америки угрожают действия профсоюзов: забастовки, организованные акции, требования повысить заработную плату. Мы должны покончить с этим."
 USA_protectionist_tariffs: "Протекционистские тарифы"
 USA_protectionist_tariffs_desc: "Свободная торговля открыла наш рынок для зарубежных компаний, многие из которых повысили у себя налоги и пошлины. Наши предприниматели ведут борьбу с жесткими конкурентами, спрятавшимися за налоговой стеной. Пора с этим покончить."
 USA_income_tax_reform: "Реформа налога на прибыль"
 USA_income_tax_reform_desc: "Налог на прибыль отнимает деньги у каждого американца — деньги, которые наши граждане могли бы тратить на покупку товаров и поддержку местной экономики. Мы вернем американцам контроль над денежными средствами."
 USA_institute_of_american_sciences: "Американский научный институт"
 USA_institute_of_american_sciences_desc: "Сейчас университеты и научные лаборатории всей страны ведут исследования так, как им заблагорассудится. Нужно положить конец этой практике. Мы создадим новую организацию, которая будет координировать действия наших ученых мирового уровня."
 USA_america_first: "Америка прежде всего"
 USA_america_first_desc: "Кое-кто хочет, чтобы мы тратили наши богатства и проливали кровь наших молодых бойцов в войнах за рубежом. Нельзя поддаваться на уловки разжигателей войны. Мы должны придерживаться простой максимы: «Америка прежде всего, а остальные — потом»."
 USA_extend_the_chinese_exclusion_acts: "Продление актов об исключении китайцев"
 USA_extend_the_chinese_exclusion_acts_desc: "В Китае продолжает бушевать война, и мы должны ограничить иммиграцию китайцев, иначе страна захлебнется в потоке беженцев."
 USA_empower_the_huac: "Наделить КРАД большими правами"
 USA_empower_the_huac_desc: "Комиссия Палаты представителей Конгресса США по расследованию антиамериканской деятельности играет важную роль в оздоровлении нашей демократии. Мы не позволим нелояльным элементам вмешиваться в политические процессы."
 USA_voter_registration_act: "Закон о регистрации избирателей"
 USA_voter_registration_act_desc: "Выборы — основа демократии, поэтому было бы глупо не предъявлять требования к тем, кто желает участвовать в них. Впрочем, может статься, что те, кто требуют неограниченного доступа к выборам, преследуют более коварную цель и хотят сорвать процесс с помощью фальсификаций..."
 USA_ally_with_the_silver_shirts: "Союз с «Серебряными рубашками»"
 USA_ally_with_the_silver_shirts_desc: "Чтобы наша страна вновь заняла достойное место на мировой арене и исполнила явное предначертание, необходима фундаментальная перестройка общества. «Серебряные рубашки» помогут нам достичь этой цели."
 USA_national_prosperity_program: "Программа процветания"
 USA_national_prosperity_program_desc: "Залогом быстрого восстановления и долгосрочного процветания страны является не бесконтрольная рыночная экономика, а тщательно продуманные программы, соединяющие частные и государственные предприятия."
 USA_privatize_the_TVA: "Приватизация долины реки Теннесси"
 USA_privatize_the_TVA_desc: "Администрация долины реки Теннесси выдавила частные фирмы и стала монополистом на местном строительном рынке. Государство не должно выполнять задачи, с которыми частный сектор справляется гораздо лучше."
 USA_de_regulate_the_banking_sector: "Дерегуляция банковского сектора"
 USA_de_regulate_the_banking_sector_desc: "После коррекции финансовых рынков, которая является обычным явлением для экономического цикла, предыдущее правительство наложило чрезмерные ограничения на финансовую деятельность. Эти ограничения были продиктованы благими намерениями, но в итоге принесли больше вреда, чем пользы."
 USA_national_employment_strategy: "Общенациональная занятость"
 USA_national_employment_strategy_desc: "Безработица возникает по очень простой причине: несовпадение людей и предлагаемых вакансий. Фабрики простаивают из-за того, что наниматели не могут найти рабочих, а жители других регионов страны тем временем голодают. Мы разработаем новую стратегию, благодаря которой любой наниматель сможет найти подходящих людей для своей фирмы."
 USA_invite_foreign_support: "Привлечение помощи из-за рубежа"
 USA_invite_foreign_support_desc: "Мы получили очень тревожные донесения о низкой лояльности среди офицеров армии и властей ряда штатов. Возможно, нам придется искать поддержку за рубежом."
 USA_send_lindbergh_to_germany: "Отправка Линдберга в Германию"
 USA_send_lindbergh_to_germany_desc: "Знаменитый летчик предложил отправиться в Европу и узнать, насколько успешно Германия восстановилась после предыдущей войны. Это позволит нам получить очень ценные сведения. Линдберг также отметил, что готов сотрудничать с нашим правительством в качестве консультанта."
 USA_work_with_the_bund: "Германо-американский союз"
 USA_work_with_the_bund_desc: "Германо-американский союз предложил помочь донести нашу точку зрения до многих американцев германского происхождения. Благодаря этому мы сможем сохранить приверженцев в штатах, где они проживают."
 USA_work_with_the_bund_tt: "Гарантирует, что в случае гражданской войны эти штаты останутся верными правительству: Огайо, Миссури, Висконсин, Иллинойс, Индиана и Мичиган."
 USA_recruit_the_free_corps: "Добровольческий корпус"
 USA_recruit_the_free_corps_desc: "Армия вызывает все больше подозрений, поэтому мы должны обратиться за помощью к героям мировой войны. В тот нелегкий для страны час немецкий добровольческий корпус спас Немецкую республику. Нам нужна схожая организация, которая поддержит нас в трудную минуту."
 USA_honor_the_confederacy: "Почтить память Конфедерации"
 USA_honor_the_confederacy_desc: "На протяжении многих лет события Гражданской войны подавали только с точки зрения северян, как хронику неудачного бунта. Пора дать слово и другой стороне конфликта."
 USA_war_powers_act: "Закон о полномочиях военного времени"
 USA_war_powers_act_desc: "В мире, где все более быстрые самолеты несут на борту все более крупные боезаряды, где существуют подводные лодки и химическое оружие, ограничивать полномочия президента по защите страны и заставлять его спрашивать одобрения у Конгресса — значит накликать беду."
 USA_seize_cuba: "Захват Кубы"
 USA_seize_cuba_desc: "Прямо у наших берегов находится непотопляемый авианосец, готовый стать военный базой для любого агрессора. Мы не должны этого допустить."
 USA_eliminate_the_southern_threat: "Ликвидация угрозы с юга"
 USA_eliminate_the_southern_threat_desc: "Вот уже несколько лет кряду в Мексике не прекращаются беспорядки. Неважно, что произойдет раньше - конфликт перельется через нашу границу или кто-нибудь объединит страну и отправит армии на север; мы должны защищать наши южные рубежи."
 USA_the_canadian_corridor: "Канадский коридор"
 USA_the_canadian_corridor_desc: "Узкая полоска малонаселенной канадской земли отделяет Аляску от нижней части США. Таким образом, оборона Аляски зависит от доброжелательности канадцев. Впрочем, самым вероятным захватчиком является как раз Канада. Так больше не может продолжаться."
 USA_north_american_dominion: "Североамериканский доминион"
 USA_north_american_dominion_desc: "Укрепив наши ближайшие рубежи, мы должны устремить взор вдаль и наносить упреждающие удары по любым врагам Северной Америки. Мы не потерпим государств-изгоев в этом регионе."
 USA_strategic_interests: "Стратегические интересы"
 USA_strategic_interests_desc: "Мир стал еще более тесным, чем раньше. Угроза в одной его части может с легкостью разрастись и стать опасностью для всего мира. Мы должны создать глобальную сеть военных баз, поддерживающих друг друга, для быстрого реагирования на любые опасные ситуации."
 USA_protect_south_america: "Оборона Южной Америки"
 USA_protect_south_america_desc: "Южная часть нашего двойного континента, едва ее открыли, стала песочницей для великих империй. Пора кому-то проявить инициативу и сделать так, чтобы народы этих стран жили в мире и шли в более светлое будущее."
 USA_pacific_pacification: "Усмирение Тихоокеанского региона"
 USA_pacific_pacification_desc: "Австралия и Новая Зеландия находятся слишком далеко от Великобритании, и та не может защищать их в полную силу. Мы не потерпим, чтобы их захватила страна, для которой государство [USA.GetNameDef] является врагом."
 USA_secure_asia: "Наведение порядка в Азии"
 USA_secure_asia_desc: "Колониальные державы Европы не желают или не могут эффективно защищать свои колонии в Азии. Мы должны взять на себя эту ношу, иначе эти регионы станут плацдармом для дальнейшей агрессии."
 USA_global_hegemony: "Глобальная гегемония"
 USA_global_hegemony_desc: "Мы стоим в шаге от мирового господства, которое позволит нам предотвращать конфликты просто за счет нашего существования. Мы должны сделать так, чтобы оставшиеся великие державы планеты признали наш статус."
 USA_war_plans_division: "Департамент военного планирования"
 USA_war_plans_division_desc: "Мы желаем мира, но готовиться к войне все-таки нужно."
 USA_intervention_in_the_americas: "Дела на американских континентах"
 USA_intervention_in_the_americas_desc: "Первым делом мы должны убедиться в том, что готовы к возникновению любой ситуации в нашем полушарии."
 USA_war_plan_green: "Военный план «Зеленый»"
 USA_war_plan_green_desc: "После революции в Мексике не прекращаются беспорядки. Мы должны быть готовы к оперативному вмешательству в ситуацию."
 USA_war_plan_crimson: "Военный план «Малиновый»"
 USA_war_plan_crimson_desc: "Сейчас Канада является нашим дружелюбным соседом, но в будущем все может измениться."
 USA_war_plan_gray: "Военный план «Серый»"
 USA_war_plan_gray_desc: "История показывает, что в странах Карибского бассейна часто возникают беспорядки. Если в какой-нибудь из них начнется хаос, нам придется действовать быстро, защищая американские интересы."
 USA_hemisphere_defense: "Оборона полушария"
 USA_hemisphere_defense_desc: "Какой бы сложной ситуация ни была за рубежом, мы должны в первую очередь заботиться о наших соседях."
 USA_intervention_in_europe: "Вторжение в Европу"
 USA_intervention_in_europe_desc: "Не прошло и пары десятилетий после окончания мировой войны, как страны Европы вновь готовятся к конфликту. Мы должны быть готовы к вторжению, если ситуация потребует оперативного вмешательства."
 USA_war_plan_gold: "Военный план «Золотой»"
 USA_war_plan_gold_desc: "Францию раздирают внутренние противоречия и усиливающийся политический радикализм, однако это по-прежнему одна из сильнейших военных держав Европы. Такое сочетание вызывает тревогу у многих."
 USA_war_plan_silver: "Военный план «Серебряный»"
 USA_war_plan_silver_desc: "Италия открыто заявила о намерении добиться господства в Средиземноморье. Мы должны быть готовы к конфликту, если их имперские амбиции не будут совпадать с нашими интересами."
 USA_anti_bolshevist_aid: "Помощь в противостоянии (противник — [GetSovietThreatNameAlt])"
 USA_anti_bolshevist_aid_desc: "Каждое орудие, снаряд, пуля и пара сапог, которые мы можем передать тем, кто пытается остановить такую угрозу, как [GetSovietThreatNameAlt], в конечном итоге помогут нам защитить свои рубежи."
 USA_war_plan_ruby: "Военный план «Рубиновый»"
 USA_war_plan_ruby_desc: "Население Индии исчисляется десятками миллионов, и мы должны учитывать этот факт, готовясь к возможной войне."
 USA_war_plan_scarlet_garnet: "Военный план «Багряный»"
 USA_war_plan_scarlet_garnet_desc: "Австралия и Новая Зеландия наверняка встанут на защиту своей метрополии в Тихоокеанском регионе. Любой план борьбы с Великобританией должен учитывать ее колонии."
 USA_intervention_in_asia: "Вторжение в Азию"
 USA_intervention_in_asia_desc: "События в Азии, где хватает горячих точек, часто меркнут на фоне новостей из Европы, но мы, тем не менее, должны быть готовы к вторжению."
 USA_war_plan_yellow: "Военный план «Желтый»"
 USA_war_plan_yellow_desc: "Вот уже на протяжении целого поколения Китай охвачен гражданской войной. Никто не знает, когда ситуация ухудшится до такой степени, что мы будем вынуждены вмешаться."
 USA_war_department: "Военный департамент"
 USA_war_department_desc: "В эпоху войн, где все решает промышленность, мы должны создать департамент, способный полностью раскрыть ресурсный потенциал нашей великой страны."
 USA_selective_training_act: "Закон о выборочной подготовке"
 USA_selective_training_act_desc: "Соединенные Штаты всегда, даже в военное время, проводили призыв не спеша. Мы больше не можем позволить себе эту роскошь."
 USA_louisiana_maneuvers: "Маневры в Луизиане"
 USA_louisiana_maneuvers_desc: "Из-за бюджетных ограничений мы не участвовали в множестве военных конфликтов и просто наблюдали за ними издалека. Теперь мы наконец-то можем опробовать некоторые наши теории в деле."
 USA_airborne_divisions: "Воздушно-десантные дивизии"
 USA_airborne_divisions_desc: "С увеличением дальности и грузоподъемности самолетов у нас появился целый ряд новых возможностей. Грузовые самолеты теперь могут доставить целый батальон солдат во вражеский тыл, чтобы они сеяли там хаос и панику."
 USA_army_of_the_united_states: "Армия Соединенных Штатов Америки"
 USA_army_of_the_united_states_desc: "Численность армии США слишком невелика для назревающих конфликтов. Чтобы резко нарастить ее, мы должны создать новую организацию для выполнения этой задачи."
 USA_womens_armed_service_integration_act: "Закон об интеграции женщин в армию"
 USA_womens_armed_service_integration_act_desc: "Мы сейчас не в той ситуации, чтобы отказывать тем, кто желает служить в рядах нашей армии. Чем больше у нас женщин в военной форме, тем больше мужчин мы можем отправить на фронт."
 USA_tank_experiments: "Танковые эксперименты"
 USA_tank_experiments_desc: "Танки незаменимы на современных полях сражений. Мы должны найти им лучшее применение."
 USA_tank_destroyer_doctrine: "Противотанковая доктрина"
 USA_tank_destroyer_doctrine_desc: "Некоторые офицеры-артиллеристы выдвинули противоречивую теорию о том, что лучшим средством против танкового прорыва является легкобронированная, хорошо вооруженная техника."
 USA_main_battle_tanks: "Основные боевые танки"
 USA_main_battle_tanks_desc: "Накопленный боевой опыт убедительно доказывает, что танк должен справляться с множеством разных задач, от поддержки пехоты до уничтожения вражеских танков. Разработав технику с учетом этих требований, мы сможем упростить производство."
 USA_armored_infantry: "Механизированная пехота"
 USA_armored_infantry_desc: "Одними лишь танками победу не одержать. Для удержания территории нужна пехота. Обеспечив солдат бронетехникой, мы поможем им сохранить паритет с танками и отразить любую атаку."
 USA_build_the_pentagon: "Строительство Пентагона"
 USA_build_the_pentagon_desc: "Нам необходим новый центральный штаб для командования увеличившейся армией."
 USA_department_of_defense: "Департамент обороны"
 USA_department_of_defense_desc: "Переименование военного департамента ясно дает понять, что нам нельзя сидеть и ждать, когда враг начнет прощупывать нашу защиту. Мы должны всегда проявлять бдительность."
 USA_escort_fighters: "Истребители сопровождения"
 USA_escort_fighters_desc: "Бомбардировщик почти всегда прорывается к цели, но его ведомому везет меньше, если их не прикрывают истребители сопровождения."
 USA_us_army_airforce: "Армейская авиация США"
 USA_us_army_airforce_desc: "Главнейшая задача армейской авиации — позволить наземным войскам захватить и удержать территорию. Все остальные задачи являются второстепенными."
 USA_us_air_force: "ВВС США"
 USA_us_air_force_desc: "Главнейшая задача военно-воздушных сил — победа в войне. Стратегические бомбардировки с применением все более мощных видов оружия подавляют волю противника или лишают его возможностей сопротивляться."
 USA_two_ocean_navy_act: "Закон о флоте двух океанов"
 USA_two_ocean_navy_act_desc: "В преддверии надвигающейся войны мы обязаны сделать так, чтобы противник не смог высадиться на американскую землю. Наш флот должен давать отпор любым врагам в обоих океанах, омывающих наши берега."
 USA_maritime_commission: "Морская комиссия"
 USA_maritime_commission_desc: "Большинство неспециалистов делает акцент только на боевых кораблях, но настоящие эксперты знают, что победа на войне невозможна без обычных грузовых судов. Чтобы нарастить объемы поставок в военное время, мы создадим специальную комиссию для контроля за строительством грузовых кораблей."
 USA_advanced_basing: "Передовое базирование"
 USA_advanced_basing_desc: "Чем раньше мы сможем отвадить противника от наших берегов, тем лучше."
 USA_naval_radar: "Морской радар"
 USA_naval_radar_desc: "Радар дает потрясающую возможность лишить врагов ночного покрова и обнаруживать их даже в плохую погоду."
 USA_fleet_submarines: "Эскадренные подводные лодки"
 USA_fleet_submarines_desc: "Оба наших самых вероятных противника в морской войне зависят от внешней торговли, слабо защищенной от подводных лодок. Эти подводные лодки должны обладать большой дальностью действия, чтобы иметь возможность пересечь океан и действовать у вражеских берегов."
 USA_unrestricted_submarine_warfare: "Неограниченная подводная война"
 USA_unrestricted_submarine_warfare_desc: "История показывает, что любой договор, накладывающий ограничения на подводные войны, с какими бы благими намерениями его ни заключили, не стоит бумаги, на которой он напечатан. Нам не стоит связывать себя обязательствами, на которые наши враги обязательно наплюют."
